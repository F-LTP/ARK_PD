custom.dict.dict.misc_ankh =重生十字架
custom.dict.dict.misc_ankh_d =这枚象征不朽的古老饰品能够起死回生。在复苏时所有未装备的道具都会丢失。使用装满的露水瓶能够祝福十字章， 赋予它更强的力量。\n祝福的十字架能回复_10%生命_，并赋予_50%护盾_，解除麻痹。

custom.dict.dict.misc_gear =歼灭战装备
custom.dict.dict.misc_gear_d =基础攻击为_6~10_，成长_1~1_(破坏者则是_1~2_)，干员每升1级，伤害上限额外+1。攻击延迟_1_。攻击指定的格子，可以穿墙/超越视野等等且必定命中该格上的单位。\n对泥岩伤害-12%，对塔露拉伤害-35%，对Mon3tr伤害-15%\n专精为战争时，对空地释放可以召唤EX-44。\n\nEX-44\n具有_不可移动属性_，免疫_恐惧_、_狂乱_、_麻痹_、_睡眠_、_眩晕_\n会在_30回合_后自我销毁并为歼灭战装备充能1\n生命上限为_30+干员的护甲等级*6+定制探索套组等级*3_，攻击为_3~5+3*(等级+定制探索套组等级/3)_，防御为_0~等级+定制探索套组等级/3_，命中为_15+等级+定制探索套组等级/3_，闪避为_0_，攻击距离为_1_，攻击延迟为_1_\n\n召唤时，干员主武器强化类型不同，则EX-44类型不同。若无强化则按上述数据\n_伤害型_：基础回收时间变为_40回合_，但是伤害_+35%_\n_速度型_：伤害_-30%_，但是攻击距离_+1_\n_过载型_：生命上限只有_2+干员的护甲等级/2+定制探索套组等级/5_，但是受到的伤害变成_1_\n\n专属附魔效果都在使用歼灭战装备进攻时触发，前中后3个分别是破坏/守护/战争的专属附魔\n悬浮：攻击时有_(5+等级)%_概率获得3回合浮空状态\n影响：攻击时对目标周围8格的单位造成_5+3*等级_的伤害\n狙击：若与目标距离不小于4，获得_(10+0.8*等级)%_的增伤；若不小于6，造成_1.2倍_的伤害(与前者乘算)。\n抵抗：获得3回合的魔法免疫，限2次，干员升级重置次数。\n死神：若目标血量不足一半，对其造成999伤害，限2次，干员升级重置次数\n压制：沉默并束缚敌人4回合，限4次，干员升级重置次数\n回收：EX-44回收时间在尚余一半以上时流速加倍，30回合的缩短到23回合，40回合的缩短到30回合\n坚盾：EX-44受到的首次伤害降低75%。\n链接：可以用歼灭战装备攻击已布置的EX-44，立即回收之，并对其周围8格内除了干员和EX-44之外的所有单位造成双倍EX-44的伤害并使之虚弱5回合。

