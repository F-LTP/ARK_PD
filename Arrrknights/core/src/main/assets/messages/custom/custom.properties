custom.dict.dict.mob_elemental.fireelemental =烈焰
custom.dict.dict.mob_elemental$fireelemental_d =这只怪物的血量上限为_60_，攻击为_20~25_，防御为_0~5_，攻击延迟为_1_，移速为_1_，闪避为_20_，命中为_25_。\n近战攻击50%点燃目标8回合，远程攻击会使得目标燃烧4回合，冷却3~5回合。\n具有_无人机_、_火_属性，在遇到霜冻、冻结时失去50%~60%最大生命值。\n击败它能获得_10_经验，获得经验的最大等级为_20_级。\n1/8掉落液火药水。
