custom.dict.dict.mob_goo =萨卡兹积怨者
custom.dict.dict.mob_goo_d =这只怪物的血量上限为_100_，攻击为_1~8_，防御为_0~2_，攻击延迟为_1_，移速为_1_，闪避为_6_，命中为_10_。\n攻击时有1/3概率施加20回合腐蚀淤泥状态。若开启了合约_决战：剿灭切尔诺伯格_，攻击会击退目标1格并施加1回合麻痹。\n当它的血量不高于血量上限的_1/2_时，它会进入_暴怒_状态，暴怒状态下，它的攻击上升为_1~12_，闪避上升为_9_，命中上升为_15_。若开启了合约_决战：剿灭切尔诺伯格_，防御上升到_1~3_。\n它可以蓄力2回合发动蓄力攻击，距离为2，具有2倍精准且造成当前攻击伤害的_3_倍。\n当它在水中时，每回合回复_1_点血量\n击败它能获得_10_经验。\n它具有_boss_，_萨卡兹_，_酸_属性。\n击败它会获得_2~4个积怨者碎片_，概率分别为0.6, 0.3, 0.1。还会获得各角色对应的一技能。






