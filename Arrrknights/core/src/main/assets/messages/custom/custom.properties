custom.dict.dict.misc_vial =露珠瓶
custom.dict.dict.misc_vial_d =你可以将多余的露珠收集到这个小小容器中以备不时之需。小瓶越满，你在饮用时会瞬间恢复的生命也越多。你每次使用都只会喝掉你需要的量。\n每滴露水可以回复5%生命值。\n\n这种小瓶曾被灌注复苏魔法，可惜效力已经衰退。所幸看起来还有一些能量残余，也许充满的水瓶能够用来祝福其他复活道具吧。

custom.dict.dict.misc_gold =合成玉
custom.dict.dict.misc_gold_d =一堆合成玉。收集以在随后的商店中消费。\n通常一堆合成玉数量为30+层数*10~60+层数*20，不过特殊情况会有不同的数额。

custom.dict.dict.misc_dust =ACE的战锤
custom.dict.dict.misc_dust_d =任务道具。在背包里时，每_(本层伏击者数量+1)^2_回合召唤一个伏击者，但召唤间隔不超过25回合。

custom.dict.dict.misc_randombox =扭蛋
