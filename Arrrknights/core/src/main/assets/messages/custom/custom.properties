custom.dict.dict.ch4_div =第四区域boss
custom.dict.dict.ch4_div_d =第二十层——第四个boss。战斗分三阶段。一阶段boss以适中的速度召唤小怪，并会释放系命、闪现两种技能。boss失去150生命后进入二阶段，此时boss无敌，四个角共计出现3波怪物（越来越强），清掉后进入三阶段。三阶段boss会快速召唤小怪，受到所有伤害变为延缓伤害。召唤物在boss死亡时消失。

custom.dict.dict.mob_king =梅菲斯特
custom.dict.dict.mob_dwarfking_d =这只怪物的血量上限为_300_，攻击为_15~25_，防御为_0~10_，攻击延迟为_1_，移速为_1_，闪避为_22_，命中为_26_。\n它具有_boss_属性，免疫_睡眠_。\n与他的作战分为三个阶段。\n\n_1阶段_（所有技能冷却都是10~14回合）\n被动召唤：召唤一个宿主士兵，不消耗时间；每第4次召唤替换为狂暴宿主士兵/狂暴宿主投掷手\n主动技能生命链接和传送，使用一个技能后，下次使用相同技能的概率降低为1/8。\n生命链接：和最远的队友形成100回合的生命链接，受到伤害双方平摊。\n传送：把最远的队友传送到目标面前\n每受到8伤害令冷却-1回合。\n剩余血量不足50时回复至50进入2阶段，且从2阶段开始，不会承受_定命_带来的额外伤害。\n_2阶段_\n进入中央获得无敌。召唤三波小怪（不打完不出下一波），打完进入3阶段。\n_第一波_：4个宿主士兵，每个间隔3回合。\n_第二波_：3个宿主士兵，最后一个狂暴宿主士兵/狂暴宿主投掷手，每个间隔1回合。\n_第三波_：2个宿主士兵+狂暴宿主士兵+狂暴宿主投掷手，一起出现。\n_3阶段_\n同一阶段的被动召唤，但是每回合都能发动。受到的所有伤害变为延迟伤害。若开启合约_决战：剿灭切尔诺伯格_，延迟伤害减半。\n\n注：“召唤”会在对应的位置有2回合前摇提示，如果能把周围八格都堵上则不会召唤出来（视为直接死亡），但本身那一格的单位受到20~40伤害。若开启合约_决战：剿灭切尔诺伯格_，召唤出来的单位会获得12点护盾和30回合环境免疫。还会随机获得如下一项效果：16.7%魔法免疫30回合，16.6%毒性之力30回合，16.7%火焰之力30回合，50%树肤12层30回合。\n\n死亡时，若为简单模式则杀死玩家，终止游戏。\n\n击败它能获得_40_经验和各角色对应的三技能。


