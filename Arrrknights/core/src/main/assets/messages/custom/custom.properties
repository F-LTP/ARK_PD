custom.dict.dict.melee_swordofa =雅特亚利斯之剑
custom.dict.dict.melee_swordofa_d ="真相已遭火焚，而今屹立火海的只是一位恶神。"\n\n这是一件_5_阶武器，力量需求为_18_，基础伤害为_5~12_。\n它的伤害成长为_1~3_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_。\n攻击时会向目标发射最长5格的解离射线，基础伤害为_4~12_，伤害成长为_1~4_。\n_“暴君”_：与_女皇之戒_同时装备时，解离射线伤害+30%。\n\n扔进前卫井可转化为_安魂曲_，与_影霄_、_赤霄_在工坊结合可获得_青色怒火_。

custom.dict.dict.melee_hammer =莱万汀
custom.dict.dict.melee_hammer_d =巨剑挥出，猛烈的火焰将焚烧天地，毁灭诸神花园。这带来了众神的黄昏和神社的灭亡，但这并不是一切的终结，因为在烧毁旧罪的焦土上将诞生新的希望萌芽。\n\n这是一件_5_阶武器，力量需求为_18_，基础伤害为_5~27_。\n它的伤害成长为_1~6_，精准修正为_1.3_，攻击延迟为_1_，攻击距离为_1_。\n每一把莱万汀可以发动一次_黄昏_，体力变为1，获得30回合的_黄昏_状态，这期间受到的伤害变为_0_（但如果是来自_文明的存续_的伤害，则会在抵挡之后直接使黄昏结束），不能饮用药剂，攻击距离_+1_，_莱万汀的攻击力+100%_。\n_“熔火”_：与_元素之戒_和_根骨之戒_同时装备时，对燃烧状态的敌人造成40%的追加伤害。
custom.dict.dict.melee_journalist =战地摄影师
custom.dict.dict.melee_journalist_d =“稀音给一个人签名需要30分钟，现在有12个人在等待，能怎么办呢。”\n\n这是一件_4_阶武器，力量需求为_16_，基础伤害为_4~15_。\n它的伤害成长为_1~4_，精准修正为_1_，攻击延迟为_1_，攻击距离为_3_。每次命中充能2%, 消耗100%充能_随机拍摄_本层的一个敌人（不包括Boss和miniboss）。 被拍摄的敌人将失明3回合, 并在20回合内追踪你的位置。被拍摄的敌人20回合内无法看到你的话会被_处刑_，受到999999伤害。\n_“专业级改良镜头”_：与_战争之痕_同时装备时，每次命中充能提升至_3%_。

custom.dict.dict.melee_whip =至高之术
custom.dict.dict.melee_whip_d =这把不同寻常的长剑制造于伊比利亚。棘刺经常在它身上投毒，并施展自己的法术发射出去。\n\n这是一件_3_阶武器，力量需求为_14_，基础伤害为_3~12_。\n它的伤害成长为_1~3_，精准修正为_1_攻击延迟为_1_，攻击距离为_4_。\n_“神经腐蚀”_：与_伊比利亚炼金术套装_同时装备时，攻击有_(1+等级)/(12+等级)_的概率使敌人中毒_5_回合(可叠加)。
custom.dict.dict.melee_winter =冬痕
custom.dict.dict.melee_winter_d =大地的凛冽已经有所觉悟。\n\n这是一件_5_阶武器，力量需求为_18_，基础伤害为_5~24_。\n它的伤害成长为_1~6_，精准修正为_1_攻击延迟为_1_，攻击距离为_1_，伏击伤害为_伤害范围的25%~最大伤害_，且伏击时给予目标_4回合冻伤_。\n攻击被冻伤的敌人伤害+25%（先于当次施加冻伤）。\n_“伤痕累累”_：与_暗杀之戒_和_战争之痕_同时装备时，伏击修正提高至45%。\n\n扔进前卫井可转化为_安魂曲_。

custom.dict.dict.melee_wornsword =血腥链锯
custom.dict.dict.melee_wornsword_d =煌每次战斗都携带的电锯。快速旋转的刀片可以对敌人造成大面积杀伤。或者只是多切割几次眼前的敌人......\n\n这是一件_1_阶武器，力量需求为_10_，基础伤害为_1~10_。\n它的伤害成长为_1~2_，精准修正为_0.6_，攻击延迟为_0.5_，攻击距离为_1_。

custom.dict.dict.weapon_ench1 =常见附魔
custom.dict.dict.weapon_ench1_d =常见附魔每个都有12.5%概率出现。\n\n_烈焰附魔_：_(等级+1)/(等级+3)_的几率触发，触发附魔会使敌人燃烧8回合，已经在燃烧的敌人还会受到额外一次燃烧伤害。\n\n_电击附魔_：_(等级+1)/(等级+4)_的几率触发，对攻击目标附近的所有敌人造成_40%_的伤害。\n\n_寒霜附魔_：_(等级+1)/(等级+5)_几率触发，触发使敌人冻伤3回合，最多叠加至6回合。\n\n_恒动附魔_：储存上个杀敌一击的过剩能量，用来加强你的下次攻击以造成额外伤害。这份能量会慢慢随时间减弱，每回合减少2.5%，最少为每回合减少0.1点，_转移的伤害不能再次继承_。

custom.dict.dict.weapon_ench2 =稀有附魔
custom.dict.dict.weapon_ench2_d =稀有附魔每个都有5%概率出现。\n\n_招架附魔_：攻击后获得_2+等级/2_回合的最大值为_1+等级_的伤害减免。\n_繁茂附魔_：_(等级+1)/(等级+3)_的几率触发，触发后会在目标所在处或周围长1株草，并有_等级/10_的概率额外长一株草。\n_索敌附魔_：攻击距离+1。\n_幸运附魔_：在击败目标时有_(等级+4)/(等级+40)_的几率触发，触发时对应财富戒指较低两档的奖励。\n_紊乱附魔_：每一击的都会造成另一种附魔的效果，但索敌不会出现。\n_弹性附魔_：(等级+1)/(等级+5)概率击退目标2格。\n_穿刺附魔_：(等级+1)/(等级+4)概率触发，投两次对方的防御，伤害增加其中较大值，但不超过_武器等级*2_。\n_暴食附魔_：仅在干员使用时，每次攻击增加4饥饿值，但会增加武器的伤害量25%。处于重度饥饿状态时，改为失去等于_武器等级*2_的血量（不高于5）。

custom.dict.dict.weapon_ench3 =罕见附魔&特殊附魔
custom.dict.dict.weapon_ench3_d =罕见附魔每个都有3.33%概率出现。\n\n_腐化附魔_：击杀敌人时有_(等级+5)/(等级+25)_概率将其腐化。\n\n_死神附魔_：_(0.5+0.05*等级)*目标失血百分比^2_的几率触发，概率依照伤害初步作用后的生命值计算，对目标造成等同于当前生命值的伤害。\n\n_吸血附魔_：_0.05+0.25*失血百分比_概率回复_伤害*0.5_的生命。\n\n\n_特殊附魔_：屠龙附魔：手持_赤霄_开始25层战斗自动获得，对_黑蛇_伤害翻倍，对_塔露拉_的伤害基数变成_3232~8876_。

custom.dict.dict.weapon_ench4 =诅咒附魔
custom.dict.dict.weapon_ench4_d =每个诅咒附魔概率均等。\n\n_喧闹诅咒_：每次命中，都有_1/20_概率产生喧闹。\n_转移诅咒_：_1/12_概率触发，触发时该次攻击不造成伤害而是将目标随机传送。\n_虚耗诅咒_：攻击时_1/15_概率使使用者虚弱5~20回合。\n_晶化诅咒_：武器威力变为_1-攻击次数/200_倍，经_150_次使用后效能降至最低（0.25倍）。\n_友善诅咒_：每次命中都有_1/10_概率将双方魅惑相同的时间(8~10回合)。\n_极化诅咒_：攻击时只会出现1.5倍伤害或完全没有伤害的情况，概率均等。\n_血祭诅咒_：每次命中都有_1/12_概率流血，流血初始值为_当前生命/6_。\n_妄为诅咒_：使你的精准属性降至_4/9_。\n_感染诅咒_：每次命中，都有_10%_概率获得量为_最大生命值10%_的_活性源石_状态。

custom.dict.dict.missile_dart =十字弩箭
custom.dict.dict.missile_dart_d =由短木杆和金属尖头简易制成，手腕轻抖就会精准地飞向目标。使用种子可以为十字弩箭涂药，使其对目标造成额外效果。\n\n这是一件_1_阶武器，力量需求为_9_，基础伤害为_1~2_。

custom.dict.dict.missile_darttipped = 涂药十字弩箭
custom.dict.dict.missile_darttipped_d = 一颗种子可以为1~2枚十字弩箭涂药。涂药十字弩箭力量需求为11点，药效的基础使用次数为1次。效果一览：\n\n激素十字弩箭：目标的移动速度*2，攻击速度*1.5，持续10回合。对应速行蓟。\n致盲十字弩箭：10回合失明。对应致盲草。\n寒霜十字弩箭：6回合冰霜，如果在水上改为10回合。对应冰冠花。\n传送十字弩箭：把目标传送走一小段距离。对应消逝草。\n治疗十字弩箭：为目标回复_0.5*最大生命+30_点生命 。对应阳春草。\n神圣十字弩箭：20回合祝福。对应星陨花。\n燃烧十字弩箭：4回合燃烧。对应烈焰花。\n麻痹十字弩箭：5回合麻痹。对应地缚根。\n毒液十字弩箭：3+层数/3回合中毒。对应断肠苔。\n腐莓十字弩箭：对于非boss单位施加10回合的基础伤害等于层数的酸蚀，对于boss单位施加5回合的基础伤害等于层数/3 的酸蚀。固定只能使用一次。对应腐败果。\n电击十字弩箭：8~12伤害，可传导。对应风暴藤。\n催眠十字弩箭：沉睡目标，会醒来。对应梦夜花。

custom.dict.dict.missile_bolas =流星锤
custom.dict.dict.missile_bolas_d =这种奇怪的远程武器造成的伤害并不高，但是能用来绊倒目标使其减速，效果很好。\n\n这是一件_3_阶武器，力量需求为_13_，基础伤害为_6~9_，每件的耐久度为_5_。\n使目标获得_10回合残废_。伤害成长为_+2/+3_。

custom.dict.dict.missile_firesteel =打火机
custom.dict.dict.missile_firesteel_d =能借个火吗？\n\n这是一件_1_阶武器，力量需求为_9_，基础伤害为_2~5_，每件的耐久度为_6_。\n对爆翎使用时伤害变为999。伤害成长为_+1/+2_。\n积怨者固定掉落。

custom.dict.dict.missile_fishing =捕鱼矛
custom.dict.dict.missile_fishing_d =用于捕捉水中生物的小型标枪。也可以用作武器。\n\n这是一件_2_阶武器，力量需求为_11_，基础伤害为_4~10_，每件的耐久度为_10_。\n伤害成长为_+2/+2_。对_触手_造成不低于当前生命一半的伤害。

custom.dict.dict.missile_cube =震爆方石
custom.dict.dict.missile_cube_d =这种奇形怪状的武器小到可以握在掌心，但极其沉重。命中目的地后，这种武器会把冲击力发散到一个小范围内，对波及区域内的所有单位造成伤害。\n\n这是一件_5_阶武器，力量需求为_17_，基础伤害为_10~25_，每件的耐久度为_5_。\n这件武器成长为+2/+5。无论击中目标与否，掷出即消耗耐久度。效果类似无击退的冲击波法杖。

custom.dict.dict.missile_boomerang =重型回旋镖
custom.dict.dict.missile_boomerang_d =这把大块头回旋镖使用起来困难，但能造成可观的伤害。被扔出的几回合后，它会飞回到扔出的地点。\n\n这是一件_4_阶武器，力量需求为_15_，基础伤害为_8~16_，每件的耐久度为_10_。\n成长+2/+4。3回合返回。返回时仍可造成伤害。\n_仅有这件投掷武器可以以正常方式升级_。

custom.dict.dict.missile_javelin =很重的枪
custom.dict.dict.missile_javelin_d =这些大号投掷用长枪上的配重保证它们会以尖端为首飞向目标。\n\n这是一件_4_阶武器，力量需求为_15_，基础伤害为_8~20_，每件的耐久度为_10_。\n伤害成长为_+2/+4_。

custom.dict.dict.missile_kunai =密探的苦无
custom.dict.dict.missile_kunai_d =技巧高深者能用这种小刀造成可观的伤害。这种武器在对付未察觉你的敌人时更为有效。\n\n这是一件_3_阶武器，力量需求为_13_，基础伤害为_6~12_，每件的耐久度为_5_。\n成长+2/+3，伏击伤害为_伤害范围的75%~最大伤害_。

custom.dict.dict.missile_light =刺刀
custom.dict.dict.missile_light_d =不用因为恐惧发抖，你们会像稻草一样死去。\n\n这是一件_1_阶武器，力量需求为_9_，基础伤害为_2~6_，每件的耐久度为_5_。\n使目标获得_3回合失明_,成长+1/+2。

custom.dict.dict.missile_mag =普通弹匣
custom.dict.dict.missile_mag_d =这是用于射击武器的弹药。\n\n这是一件_3_阶武器，力量需求为_13_，基础伤害为_6~15_，每件的耐久度为_1_。\n伤害成长为_+2/+3_。

custom.dict.dict.missile_purgatory =战痕累累的匕首
custom.dict.dict.missile_purgatory_d =_“如果我能再一次和大家一起战斗……”_\n\n这是一件_1_阶武器，力量需求为_9_，基础伤害为_2~5_，每件的耐久度为_无限_。\n有37/38的概率将敌人传送到身前（对boss,miniboss无效），伤害成长为_+1/+2_。

custom.dict.dict.missile_rage =狂暴锯片
custom.dict.dict.missile_rage_d =受到源石辐射影响的圆锯片，耐久度很低。\n\n这是一件_3_阶武器，力量需求为_13_，基础伤害为_6~15_，每件的耐久度为_5_。\n使目标获得_3回合狂乱_，伤害成长为_+2/+3_。\n不会留在敌人身上。

custom.dict.dict.missile_shuriken =很热的刀
custom.dict.dict.missile_shuriken_d =三枚一组的小型弹道战术刀，很轻而且便于在移动时使用。在移动后即可瞬间投出。\n\n这是一件_2_阶武器，力量需求为_11_，基础伤害为_4~8_，每件的耐久度为_5_。\n伤害成长为_+2/+2_。

custom.dict.dict.missile_club =飞槌
custom.dict.dict.missile_club_d =简单粗暴的投掷武器，说白了就是一块绑着根木棍的大石头。伤害稍低，但结实的石槌头让它们非常耐用，而且不会留在敌人身上。\n\n这是一件_2_阶武器，力量需求为_11_，基础伤害为_4~8_，每件的耐久度为_15_。\n伤害成长_+2/+2_。

custom.dict.dict.missile_hammer =投掷锤
custom.dict.dict.missile_hammer_d =这些沉甸甸的锤子是用来扔向敌人的。伤害稍低，但平滑的纯金属的制作工艺让它们非常结实，而且不会留在敌人身上。\n\n这是一件_5_阶武器，力量需求为_17_，基础伤害为_10~20_，每件的耐久度为_15_。\n伤害成长为_+2/+5_。

custom.dict.dict.missile_knife =弹道战术刀
custom.dict.dict.missile_knife_d =这轻便的小刀不同于普通的匕首，平衡的配重使其能在飞行后准确地刺穿目标。这种武器可发动红的狩猎能力。\n\n这是一件_1_阶武器，力量需求为_9_，基础伤害为_2~6_，每件的耐久度为_5_。\n伤害成长为_+1/+2_。\n击中后可以对目标发动红的狩猎能力，造成其_50%_生命上限的伤害，对miniboss减半，对触手、boss无伤害。_然后位移至目标身后。_

custom.dict.dict.missile_spear =丹增
custom.dict.dict.missile_spear_d =银灰培育的猎鹰。它们能听从命令攻击猎物，但它们只会听从主人的命令。即使扔掉，也总有一天会自己飞回来的，所以能扔就扔吧。\n\n这是一件_3_阶武器，力量需求为_13_，基础伤害为_6~15_，每件的耐久度为_10_。\n伤害成长为_+2/+3_。

custom.dict.dict.missile_stone =圆锯片
custom.dict.dict.missile_stone_d =精密的锯片...但不是煌使用的那种。也许是货源不同...\n\n这是一件_1_阶武器，力量需求为_9_，基础伤害为_2~5_，每件的耐久度为_5_。\n伤害成长为_+1/+2_。

custom.dict.dict.missile_thunder =雷蛇娃娃
custom.dict.dict.missile_thunder_d =你的土豆进化成了雷蛇。\n\n这是一件_3_阶武器，力量需求为_13_，基础伤害为_6~15_，每件的耐久度为_12_。\n伤害成长为_+2/+3_。对目标的实际伤害_*2*其血量比_。\n不会留在敌人身上。\n将雷蛇娃娃装填进射击武器时，会使其名字改变且弹药上限永久_+3_。

custom.dict.dict.missile_axe =很冰的斧
custom.dict.dict.missile_axe_d =这种有锯齿形斧刃的投掷斧用起来有点困难，但是正中目标造成的伤口会让敌人流血。\n\n这是一件_4_阶武器，力量需求为_15_，基础伤害为_6~15_，每件的耐久度为,5_。\n伤害成长_+2/+4_。击中目标后附加初始值为_0.6*第一次伤害_的流血。

custom.dict.dict.missile_trident =EX-42
custom.dict.dict.missile_trident_d =被迷迭香遥控着。它没有刃，但她称它为巨剑。这种屏障状的物体能称为剑吗？\n\n这是一件_5_阶武器，力量需求为_17_，基础伤害为_10~25_，每件的耐久度为_10_。\n伤害成长为_+2/+5_。

custom.dict.dict.missile_spmag =特殊弹匣
custom.dict.dict.missile_spmag_d =这是用于射击武器的弹药。\n\n这是一件_4_阶武器，力量需求为_15_，基础伤害为_8~20_，每件的耐久度为_1_。\n伤害成长为_+2/+4_。\n将特殊弹匣装填进射击武器时，会激活其特殊能力。

custom.dict.dict.missile_spiritbow =反拉弩
custom.dict.dict.missile_spiritbow_d =采用反拉法，体积小，拉力强的弩。采用了自动装弹模块，可以不用装弹快速射击。\n\n这是一件_1_阶武器，力量需求为_10_，基础伤害为_1~6_。\n干员每5级弩升1级(但伤害连续变化)，对于每一级而言伤害获得+1/+2。每次攻击有_50%_概率无视隐匿。\n\n狙击灰喉追击技能：\n若持有未改造或过载的弩，灰喉可发射_瞬时箭矢_，造成低于正常箭矢的伤害，但不消耗时间。\n\n若持有加强了速度的弩，灰喉可进行_法术射击_。即使敌人格挡或闪避了此次攻击，也会使敌人陷入残疾。消耗一回合。\n\n若持有加强了伤害的弩，灰喉可发射_狙击子弹_。狙击子弹必定命中，造成基于与目标距离的额外伤害，消耗两回合。\n自然灰喉：向弩注入15/30/45个任意种子解锁能力：无视敌人50%的防御力。/每命中5次，获得一个生命上限1/8的护盾（不可叠加）。/命中有 14% 几率随机触发一个特殊植物效果，正面的作用于自身，负面的作用于敌人。\n除了这些能力，每注入9种子，伤害上限+1。

##******************************** wands
custom.dict.dict.wand_blastwave =冲击波法杖
custom.dict.dict.wand_blastwave_d =这根法杖由一种大理石石材制成，嵌有金饰并在顶部镶着一个浑圆的黑宝石。它在你手中的感觉非常沉重。该法杖能射出一股能量，在目标位置引发强烈的爆炸。爆炸的力量强到足以击飞大多数敌人。\n\n这根法杖的伤害为_1+法杖等级~3+3*法杖等级_，整个范围内伤害相同，不会对使用者及随从造成伤害但会击退。\n最远击退距离为_等级+3_格。\n对于boss它只会造成原先距离一半的击退距离。

custom.dict.dict.wand_weedy =温蒂法杖
custom.dict.dict.wand_weedy_d =_“我可不可以为你做些什么？”_\n\n使用时消耗所有充能。\n这根法杖的伤害为_4+法杖等级~8+4*法杖等级_，整个范围内除中心外伤害相同，中心造成的伤害翻_消耗充能数_倍，但消耗为2或3时，对中心的伤害降低37.5%。不会对使用者及随从造成伤害但会击退。\n对中心单位最远击退距离为_等级+3+消耗充能数*2_格，对周围单位最远击退距离为_(等级+1)/2+1+(消耗充能数+2)/4_。(除法均下取整)\n对于boss它只会造成原先距离一半的击退距离。

custom.dict.dict.wand_corruption =腐化法杖
custom.dict.dict.wand_corruption_d =这根法杖能发射混乱的黑暗能量，法杖尖端的那个小头骨装饰很是应景。该法杖会释放腐坏的能量，能削弱敌人并最终将他们扭曲为你的奴仆。敌人能抵抗腐化，但虚弱的敌人明显地更容易被腐化。\n敌人的腐化抗性与生命值有明显关系，生命值最低时为1倍，一半时为2倍，满时为5倍。\n当前不能腐化时，腐化法杖会随机对目标施加失明，恐惧，虚弱，残废，狂乱，迟缓，麻痹，虚弱，幻惑，时长为_6+等级*3_回合。\n每个debuff都会降低敌人抗性_(未必是腐化法杖施加的)_，低至一定程度即可腐化。另外，狂乱，麻痹，迟缓集齐也可以大概率直接腐化。对免疫腐化的目标，腐化体现为定命。

custom.dict.dict.wand_oo =浊心斯卡蒂法杖
custom.dict.dict.wand_oo_d =_“和我走吧，你真实的模样还在海浪深处等你。”_\n和腐化法杖基本一致，除了腐化过程。\n腐化过程改为杀死原目标并在原地召唤一只海嗣，血量为_5+敌人的最大经验等级_，其余属性同_血亲_召唤的海嗣。然后给予海嗣_3+3*法杖等级_的护盾和_60-3*法杖等级_的虚弱。

custom.dict.dict.wand_beam =解离法杖
custom.dict.dict.wand_beam_d =这根法杖由一整块光滑的黑曜石制成，深紫色的光自其边缘流向法杖顶端。它闪烁着破坏性能量，准备着向前迸射。这根法杖射出的光束能穿透任何障碍物，并将随着法杖等级的提升而射得更远。光束会造成伤害，并且会根据穿透的地形和敌人数量造成额外伤害。\n\n这根法杖的伤害为_2+法杖等级~8+4*法杖等级_。\n伤害修正与穿过的地形数量与穿透的目标数量有关。每穿透一个生物或三个固体方块，伤害会 +1/+4 。\n它的射线距离为_法杖等级*2+6_。\n它能够破坏可破坏地形(例如书架、木栅栏、草等)以及穿透地形造成伤害。

custom.dict.dict.wand_vigna =红豆法杖
custom.dict.dict.wand_vigna_d =“好好看着吧，接下来可是我的表演时间！”\n\n这根法杖的伤害为_4+法杖等级~8+6*法杖等级_，对敌人造成伤害后施加_2+等级_回合的易伤。\n伤害修正与穿过的地形数量与穿透的目标数量有关。每穿透一个生物或三个固体方块，伤害会 +1/+6 。\n它的射线距离为_法杖等级/2+3_。\n它能够破坏可破坏地形(例如书架、木栅栏、草等)以及穿透地形造成伤害。

custom.dict.dict.wand_fireblast =焰浪法杖
custom.dict.dict.wand_fireblast_d =这根法杖由红漆木制成，饰以金叶，这使它看起来相当庄严。它的顶端噼啪作响嘶嘶而鸣，渴望着释放其强大的魔法。\n\n这根法杖的伤害为_(1+法杖等级)*消耗充能~(6+2*法杖等级)*消耗充能_。\n一次使用2充能会给目标造成_4回合残废_效果，一次使用3充能会给目标造成_4回合麻痹_效果。\n使用它会消耗30%的当前充能，向上取整，最少1充能。\n当每次使用1/2/3充能时，火焰会波及5/7/9格远的范围。

custom.dict.dict.wand_skyfire =天火法杖
custom.dict.dict.wand_skyfire_d =她的随身物品和衣服经常被她身体的热能烧掉。\n\n这根法杖的伤害为_3+法杖等级~8+4*法杖等级_。\n对周围八格的所有单位造成一次伤害，对中心的单位造成两次伤害（疑似bug），然后范围内点燃_1+法杖等级_回合，对每个单位有_法杖等级/22_概率麻痹一瞬间。

custom.dict.dict.wand_frost =冰霜法杖
custom.dict.dict.wand_frost_d =这根法杖似乎由某种魔法冰块制成。它的圆顶闪着亮光。握起来很冰，但不知为何你的手仍保持着温暖。该法杖能向你的敌人射击冰霜能量，造成伤害并冷冻目标，降低其行动速度。\n\n这根法杖的伤害为_2+法杖等级~8+5*法杖等级_。\n使用它能给目标叠加_2+法杖等级_回合的冻伤，当目标在水上时上升到_4+法杖等级_回合。\n目标如果冻伤，它的伤害减少至_0.933^冻伤回合数_倍，最多计算10回合的衰减(~50%)。它对已冻结目标不会造成伤害，同时也不会打破冻结。

custom.dict.dict.wand_leaf =霜叶法杖
custom.dict.dict.wand_leaf_d =_“战争尽头的荒芒，已不知道经历了多少次。”_\n\n这根法杖的伤害为_1~5+5*法杖等级_。\n使用它能给目标叠加_3+法杖等级_回合的冻伤，当目标在水上时上升到_5+法杖等级_回合。\n目标如果冻伤，它的伤害增加至_1.0333^冻伤回合数_倍，最多计算10回合的增幅(~138.76%)。它对已冻结目标不会造成伤害，同时也不会打破冻结。

custom.dict.dict.wand_hall =幻觉法杖
custom.dict.dict.wand_hall_d =这种杂草我可见过好多了啊。\n\n使用它能给目标_4+法杖等级_回合的残疾，当目标已经有残疾时改为_10_回合幻觉。

custom.dict.dict.wand_podenco =波登可法杖
custom.dict.dict.wand_podenco_d =一切只是因为喜爱。热忱的喜爱。\n\n使用它能给目标_2+法杖等级_回合的残疾，当目标已经有残疾时改为_10_回合幻觉和_2_回合眩晕。

custom.dict.dict.wand_heal =生命法杖
custom.dict.dict.wand_heal_d =这一瞬间，她仿佛觉得自己作为医学生，在这一刻才获得了真正的意义。\n\n这根法杖的伤害为_1+法杖等级~4+2*法杖等级_。这根法杖初始充能为3。\n每攻击敌人3次可以恢复_2+法杖等级_体力，恢复次数限制为_8+干员等级+12*法杖等级_，次数超出限制后，治疗量减半。

custom.dict.dict.wand_susulo =苏苏洛法杖
custom.dict.dict.wand_susulo_d =医生就在这里呢，看这边！\n\n这根法杖的伤害为_1+法杖等级~3+法杖等级_。这根法杖初始充能为3。\n每攻击敌人2次可以恢复_2+法杖等级_体力，恢复次数限制为_8+干员等级+15*法杖等级_，次数超出限制后，治疗量减半。

custom.dict.dict.wand_lightning =雷霆法杖
custom.dict.dict.wand_lightning_d =这根法杖由实心金属制成，这使它惊人地沉重。电弧在顶端两个内弯的叉齿间跳跃。这根法杖能向任何目标放出强大的电弧，造成大量伤害。这种电能在附近多个敌人间跳跃，在水里会更强力。\n\n这根法杖的伤害为_5+法杖等级~10+5*法杖等级_。\n通常情况下，电弧的伤害会随着跳跃目标的增多而衰减（衰减至 0.4+0.6/目标数量 倍），但在水中跳跃时它不会降低伤害。对自己造成的伤害减半。目标在水中时跳跃距离为2，在陆地或者是飞行单位时跳跃距离为1。

custom.dict.dict.wand_grey =格雷伊法杖
custom.dict.dict.wand_grey_d =改变他们的命运，也是博士您的职责吧。\n\n这根法杖的伤害为_3+法杖等级~8+4*法杖等级_。\n对自己造成的伤害-75%。伤害不会随跳跃而衰减，目标在水中时跳跃距离为4，在陆地或者是飞行单位时跳跃距离为3。

custom.dict.dict.wand_magicmissile =魔弹法杖
custom.dict.dict.wand_magicmissile_d =这根十分普通的法杖能发射由纯魔法能量构成的飞弹。尽管不如其他法杖那么强大，但它更多的充能数弥补了这一点。\n\n这根法杖的伤害为_2+法杖等级~8+2*法杖等级_。\n释放后获得4回合“魔力聚集”效果，在此期间所有等级低于魔弹法杖的杖均被视为等同于魔弹等级。不过每次的充能消耗还是由法杖本身的充能数决定。

custom.dict.dict.wand_absinthe =苦艾法杖
custom.dict.dict.wand_absinthe_d =博士，我父亲所做的一切，真的值得吗？\n\n这根法杖的伤害为_6+法杖等级*3~25+7*法杖等级_。但是，_只能对半血以下的敌人造成伤害_。\n初始充能数为3。

custom.dict.dict.wand_light =棱光法杖
custom.dict.dict.wand_light_d =这根法杖由一块实心半透明水晶构成，就像一块厚长光滑的玻璃。一粒粒彩色的光点在法杖顶端跳跃，随时准备迸射而出。该法杖射出的光线能刺破地牢的黑暗，揭露隐藏的区域和陷阱。光线能致盲敌人并造成伤害。萨卡兹会受到额外伤害。\n这根法杖的伤害为_1+法杖等级~5+3*法杖等级_。\n使用它有_(2+法杖等级)/(5+法杖等级)_概率造成_2+(法杖等级*0.33)_回合失明。\n它能够探查出射线路径周围一格的隐藏地形。\n使用它会给你一个_10+法杖等级*5_回合的光照。但在崎岖地形挑战下持续时间缩短为_2+法杖等级_。\n萨卡兹_额外受到33.3%伤害_。

custom.dict.dict.wand_shining =闪灵法杖
custom.dict.dict.wand_shining_d =这是为了拯救我们自己而战，对吧？\n这根法杖的伤害为_1+法杖等级~3+2*法杖等级_。\n使用它有_(2+法杖等级)/(5+法杖等级)_概率造成_2+(法杖等级*0.33)_回合失明。\n它能够探查出射线路径周围一格的隐藏地形。\n攻击萨卡兹_额外造成33.3%伤害_，攻击非萨卡兹时，若其已失明，获得_4+法杖等级_点护盾。

custom.dict.dict.wand_grass =再生法杖
custom.dict.dict.wand_grass_d =这柄法杖由一根细长木枝巧琢而成。不知为何，它还活着而且生机盎然，像一株树苗的嫩芽般艳绿。在施放时，法杖将消耗一定充能，向一个锥形区域倾洒出再生的能量。这种魔法会让草、根系甚至稀有的植物重获生命，破土而出。 "春兰兮秋菊… 长无绝兮终古！"\n每次释放消耗30%充能，向上取整。\n种草数量与一次消耗的充能数与法杖等级有关。\n在使用的总充能数达到限制后，长草量会逐渐衰减，最终只能种出枯草。可以通过人物等级提升与法杖等级提升以继续使用。法杖达到10级即可无限使用。\n有几率（与消耗充能数有关）出现露珠草、星陨花、种子荚、黄金莲等特殊植物。\n消耗3充能可复活黄金莲，持续法杖25+等级*3回合，影响范围等同于法杖等级，范围内所有种子有(40%+4%*法杖等级)概率在触发后掉落种子，涂药十字弩箭耐久提升到(1/(0.6-0.04*法杖等级))倍(15+则无限)。

custom.dict.dict.wand_lena =调香师法杖
custom.dict.dict.wand_lena_d =其实我不太适合那些蛮不讲理的战斗方式。\n\n这根法杖的伤害为_4+法杖等级~6+4*法杖等级_，对敌人造成伤害后施加_1_回合的眩晕。\n它的射线距离为_6_，对范围里所有敌人造成伤害并长出枯草。

custom.dict.dict.wand_silence =沉默法杖
custom.dict.dict.wand_silence_d =“雪雉的硬币”这个故事在年轻的干员中很流行。当然，没有任何恶意。\n\n使用它能给目标_3+2*法杖等级_回合的沉默。

custom.dict.dict.wand_snowsant =雪雉法杖
custom.dict.dict.wand_snowsant_d =理想是什么？当然是出人头地啦！天道酬勤是她唯一的信念！努力！就会有回报！没错！大概......！\n\n使用它能给目标_2+法杖等级_回合的沉默并把目标拉到身前。\n初始充能数为1。

custom.dict.dict.wand_transfusion =注魂法杖
custom.dict.dict.wand_transfusion_d =这根法杖形状很普通，是那暗红的色泽和镶在顶端的漆黑宝石让它显眼起来。这支法杖对盟友释放时会消耗你的部分生命能量并治疗或赐盾盟友，对敌人释放时会短暂魅惑敌人并回馈给你一定的生命能量。敌对无人机会受到伤害而不是被魅惑。\n对敌人释放会魅惑敌人_5_回合，对无人机改为造成 _3+等级/2~6+等级_的伤害，并为自己施加一个数值为_5+等级*2_的护盾。\n对盟友释放则会消耗_5%生命值_，并且给予盟友_3*等级+扣除生命值_的治疗量，溢出部分转化为护盾。

custom.dict.dict.wand_angelina =安洁莉娜法杖
custom.dict.dict.wand_angelina_d =我决定了。只要博士你还在为感染者奔走，我就会一直陪伴着你。\n对敌人释放会缠绕敌人_2+法杖等级/2_回合并造成_3+法杖等级/2~6+法杖等级*2_伤害，对无人机改为仅给予 _1+等级/2_的麻痹。\n对盟友释放则会消耗_3%生命值_，并且给予盟友_3*等级+扣除生命值_的治疗量，溢出部分转化为护盾。

custom.dict.dict.wand_corrosion =酸蚀法杖
custom.dict.dict.wand_corrosion_d =这根法杖的灰色主干顶端镶嵌着一颗明亮的橙色宝石。这根法杖能射出一颗会在目标位置爆炸成一团强酸性雾气的法球。进入酸雾的任何单位都会持续受到伤害，在酸雾中停留时间越长伤害越高。\n释放的酸雾基础伤害为_2+等级_，气体量为 50+10*等级。

custom.dict.dict.wand_breeze =微风法杖
custom.dict.dict.wand_breeze_d =博士，我将对您的希望虔诚，生死不渝。\n每次释放消耗所有充能。初始充能数为1。\n释放一片治疗气体，气体量为 50+20*消耗充能数。在治疗气体中每回合恢复1体力，获得1回合魔法免疫，并有62.5%概率获得以下效果之一(各效果概率相同)：解除失明，解除燃烧，解除残疾，解除中毒，解除流血。（即使你没有那种debuff也可能随机到）

custom.dict.dict.wand_warding =召唤法杖
custom.dict.dict.wand_warding_d =这根法杖并不能直接攻击敌人，但可以召唤出一堆又一堆的咪波。你可以在视野中的任何地方召唤咪波炮台，即使是隔着一堵墙。\n\n每根法杖能提供的能量是_2+等级_。维持1~6阶咪波分别需要消耗1~6点能量。如果所有召唤法杖的能量和不高于维持所有咪波的消耗，则不能再放置或是升级咪波。\n咪波会对4格以内的敌人造成伤害，每升1阶视野+1，伤害为_2+等级~8+4*等级_。\n1~3阶咪波在分别攻击1,3,5次后消散，4~6阶咪波则是受到5,6,7点伤害。\n1~3阶咪波的攻击延迟为2，4~6阶为1。\n4,5,6阶咪波分别具有35,54,84点生命，并具有_0~(3+层数/2)/(7-咪波阶数)_点防御，拥有_4+层数_的闪避。\n咪波具有非生物属性。

custom.dict.dict.wand_mayer =梅尔法杖
custom.dict.dict.wand_mayer_d =每根法杖能提供的能量是_2+等级_。维持1~6阶咪波分别需要消耗1~6点能量。如果所有召唤法杖的能量和不高于维持所有咪波的消耗，则不能再放置或是升级咪波。\n咪波会对4格以内的敌人造成伤害，每升1阶视野+1，伤害为_2+等级~8+3*等级_。\n1~3阶咪波在分别攻击1,3,5次后消散，4~6阶咪波则是受到5,6,7点伤害。\n1~3阶咪波的攻击延迟为2，4~6阶为1。\n4,5,6阶咪波分别具有20,36,58点生命，并具有_0~(3+层数/2)/(7-咪波阶数)_点防御，拥有_4+层数_的闪避。\n咪波具有非生物属性。\n咪波死亡时对周围八格造成_4+法杖等级+4*咪波阶数~8+法杖等级*(2*(咪波阶数+1))_点技能伤害。\n_与普通召唤法杖独立计算能量。_

custom.dict.dict.wand_soil =秽壤法杖
custom.dict.dict.wand_soil_d =这根法杖由一种奇妙的石头组成，你能从几道微微发光的黄色条纹中感受到能量波动。握住法杖时石头好像会稍稍转动，仿佛在迎合你的手。这根法杖能向敌人发射魔法泥石，造成少量伤害。泥石随后会回归使用者身边，根据造成的伤害重组成秽壤护甲。秽壤护甲积累到一定程度后，下次使用法杖时会成型为一尊秽壤守护者。\n\n法杖的伤害为_4~6+等级*2_。命中时获得等同于伤害的灵壤护甲。\n秽壤护甲会为你吸收50%的伤害。当护甲超过_8+等级*4_时，释放会召唤秽壤守卫者。\n守卫者具有_16+等级*8_点生命，与你相同的基础精准与一半的闪避，并具有_等级~等级*3+3_点防御力(信念护体挑战下，防御力降为_等级~2+等级_)，攻击造成_2~4+层数/2_点伤害。会优先吸引敌人仇恨。

custom.dict.dict.wand_mudrock =泥岩法杖
custom.dict.dict.wand_mudrock_d =根据造成的伤害重组成秽壤护甲。秽壤护甲积累到一定程度后，下次使用法杖时会成型为一尊秽壤守护者。\n\n法杖的伤害为_2~4+等级_。命中时获得_法杖等级+2*伤害_的灵壤护甲。对萨卡兹造成伤害时，若本次召唤出守护者，则造成100%的额外伤害，否则50%的额外伤害。\n秽壤护甲会为你吸收50%的伤害。当护甲超过_8+等级*4_时，释放会召唤秽壤守卫者。\n守卫者具有_22+等级*9_点生命，与你相同的基础精准与一半的闪避，并具有_2+等级~等级*3+5_点防御力(信念护体挑战下，防御力降为_等级~4+等级_)，攻击造成_4~7+层数/2_点伤害。会优先吸引敌人仇恨。

custom.dict.dict.wand_purgatory =炎熔法杖
custom.dict.dict.wand_purgatory_d =使用这根法杖可以操纵空间的力量, 将使用者与法术落点的单位交换位置并使对方残疾_2+法杖等级_回合，如果其不可移动或落点无目标则交换失败。 如果交换的路径上有其他单位，它们会被卷入空间波动，随机传送到本层某个地方并进入睡眠状态（普通睡眠）。\n初始充能数为1。

custom.dict.dict.wand_suzuran =铃兰法杖
custom.dict.dict.wand_suzuran_d =法杖对命中的目标造成_3+等级~4+3*等级_的伤害。命中时若目标处于睡眠状态，则改为使其进入魔法睡眠。

custom.dict.dict.wand_time =莫斯提马法杖
custom.dict.dict.wand_time_d =法杖向锥形区域内所有单位发起攻击，对命中的目标造成_1+等级~7+3*等级_的伤害和_2格击退_。

##******************************* rings
custom.dict.dict.ring_accuracy =精准之戒
custom.dict.dict.ring_accuracy_d =这枚戒指提高了你的专注力，使敌人难以躲闪你的攻击。负等级的戒指则会让你的攻击更易于被闪避。\n你的命中属性变为_1.3^效果等级_倍。

custom.dict.dict.ring_amplified =增幅之戒
custom.dict.dict.ring_amplified_d =你的_直接伤害类法杖_，在计算伤害上限时，视为拥有_效果等级_级额外等级。_不受“戒指强化”效果影响_（可能为bug）。

custom.dict.dict.ring_assassin =暗杀之戒
custom.dict.dict.ring_assassin_d =你的_伏击伤害_提升至_1.06^效果等级_倍。\n被诅咒时，_无法伏击_，即使升到+2也不能抵消此诅咒效果。

custom.dict.dict.ring_command =指挥之戒
custom.dict.dict.ring_command_d =除干员本身以外，所有友方单位造成的伤害提升至_1.15^效果等级_倍。

custom.dict.dict.ring_dominate =支配之戒
custom.dict.dict.ring_dominate_d =穿戴着武器攻击时，有_效果等级/(1+2*敌人血量比^2)*4%_的概率腐化敌人。被诅咒时，受到攻击时（可看作护甲附魔同时机），若生命值低于1/3则会触发即死。

custom.dict.dict.ring_element =元素之戒
custom.dict.dict.ring_element_d =这枚戒指能为佩戴者提供抗性，降低大部分元素和魔法效果的伤害和持续时间。被诅咒的戒指自然会加重这些效果。\n对各种元素（火焰毒气等）伤害的抗性，一些debuff时间的缩短，以及对某些怪物（萨满，术士，邪眼）的攻击增加抗性，降低受到的法杖伤害。\n使这些效果变为_0.825^效果等级_倍。

custom.dict.dict.ring_energy =能量戒指
custom.dict.dict.ring_energy_d =在戒指的奥术领域笼罩下你的所有法杖充能速度都会因此提升。被诅咒的戒指将减慢你的法杖充能速度。\n法杖与魔杖充能速度变为_1.2^效果等级_倍，神器充能速度变为_1.15^效果等级_倍。

custom.dict.dict.ring_evasion =闪避之戒
custom.dict.dict.ring_evasion_d =这枚戒指会加快配戴者的反应速度，令其更难被敌人击中。被诅咒的戒指反而会让配戴者更容易被击中。\n你的闪避属性变为_1.15^效果等级_倍。

custom.dict.dict.ring_force =武力之戒
custom.dict.dict.ring_force_d =这枚戒指能够增强配戴者的打击力度。这份额外的力量在挥舞武器时相当有限，而徒手攻击则会被大幅增强。负等级的戒指会导致配戴者的攻击变得软弱无力。\n武力戒指在空手时相当于一把等级等同于效果等级的武器，其阶数为：不超过18力量，_(力量-8)/2_ 阶，超过18力量，_(力量-18)/4+5_ 阶。\n武器基础伤害为 _阶数~5*阶数+5_， 成长为 _+1/+（阶数+1)_。\n装备武器时每一效果等级增加1点近战伤害。

custom.dict.dict.ring_furor =狂怒之戒
custom.dict.dict.ring_furor_d =这枚戒指会激发配戴者内心的怒火，使其能够更迅猛地攻击。被诅咒的戒指则会导致穿戴者攻击迟缓。\n 你的攻击速度变为_1.105^效果等级_倍。

custom.dict.dict.ring_haste =疾速之戒
custom.dict.dict.ring_haste_d =这枚戒指减轻了配戴者在移动时的负担，使其能够飞速奔跑。负等级的戒指则会使配戴者倍感沉重。\n 你的移动速度变为_1.2^效果等级_倍。

custom.dict.dict.ring_might =根骨之戒
custom.dict.dict.ring_might_d =这枚戒指会增强配戴者的体质，使其拥有更强的力量与体格。负等级的戒指则会使人虚弱。\n 每级增加_3.5%_最大生命值与_1_点力量。

custom.dict.dict.ring_mistress =女皇之戒
custom.dict.dict.ring_mistress_d =所有以百分比形式表示武器充能的武器，在获得充能时，翻至_1.15^效果等级_倍。

custom.dict.dict.ring_shoot =神射之戒
custom.dict.dict.ring_shoot_d =这枚戒指会加强配戴者的瞄准能力，使投掷武器变得更加致命且耐用。被诅咒的戒指则会起反作用。\n 每级增加投掷武器耐久度_20%_，且使投掷物威力上升_效果等级等同的等级_。

custom.dict.dict.ring_sun =阳光之戒
custom.dict.dict.ring_sun_d =技能书发动技能时，消耗降低至1/(1.14^效果等级)倍，但一/二/三技能最低消耗为5%/10%/15%，因此升到+14即可获得最强效果。

custom.dict.dict.ring_tenacity =韧性之戒
custom.dict.dict.ring_tenacity_d =这枚戒指使配戴者能够抵御本应致命的打击。配戴者受伤越重，对伤害的抗性就越高。负等级的戒指则会让敌人更容易杀死配戴者。\n对所有伤害提供抗性，变为_0.85^(效果等级*失血比)_倍，向上取整。\n注意韧性影响过的伤害最低为1点。

custom.dict.dict.ring_wealth =财富之戒
custom.dict.dict.ring_wealth_d =说不清这枚戒指具体如何起效，好运会以各种形式微妙地影响着冒险家的一生。自然，负等级的戒指会为配戴者招来厄运。\n 对于提升爆率，爆率提升至_1.2^效果等级_倍。\n财富戒指的奖励分为4种。\n低级：合成玉或是随机药水符石卷轴1个\n中级：双份的低级奖励、随机均等分布的合剂与秘卷、罐子、咪波、催化剂\n高级：双份的中级奖励、经验药、嬗变卷、附魔符石\n宝藏级：随机的武器、护甲、神器、戒指。财富戒指等级可以提升装备品阶级、附魔概率，当财富戒指等级达到+1/3/6/10/15/21/28时，掉落装备品_保底_等级为 +1/2/3/4/5/6/7。\n每0~25次击杀(miniboss计5次，boss计15次)可触发一次前三档掉落，每4~8次前三档掉落会触发一次宝藏掉落。\n升级财富可减少低级掉落概率，增加高级掉落概率。\n\n视觉效果：低级：绿；中级：蓝；高级：紫；宝藏：不低于2级的装备品为金，其余为紫。

##*******************************skills

custom.dict.dict.skill_powerfulstrike=强力击
custom.dict.dict.skill_powerfulstrike_d=为玩家施加与恒动附魔效果一致的伤害储存效果，数值为_玩家力量*2+玩家等级-12_。

custom.dict.dict.skill_tacticalchanting=战术咏唱技能记录
custom.dict.dict.skill_tacticalchanting_d=为玩家施加时长为_3+(玩家等级/4)_的充能效果。

custom.dict.dict.skill_executionmode=处决模式
custom.dict.dict.skill_executionmode_d=为玩家施加_4_回合体力充沛buff，增加50%移动速度；以及_15_回合的处决模式buff，增加30%闪避。

custom.dict.dict.skill_fate=命运
custom.dict.dict.skill_fate_d=触发一次类似占星秘卷的效果，但只能鉴定_1_件物品，并且不能鉴定卷轴。

custom.dict.dict.skill_panorama=全景过载摄像
custom.dict.dict.skill_panorama_d=消耗1回合，在指定位置召唤一个移动镜头小车，并使玩家获得它的视野。小车的生命上限为_45_，闪避率为_5+玩家等级_，防御为_0~1_，移动速度为_2_，每次行动消耗1生命值。能够感知其周围四格范围内的地形，效果类似探地卷轴。

custom.dict.dict.skill_foodprep=食粮烹制
custom.dict.dict.skill_foodprep_d=点燃指定敌人_8_回合，在其位置生成一块烤肉，并对其造成_3~8_点伤害。消耗1回合。

custom.dict.dict.skill_chainhook=锁链勾爪
custom.dict.dict.skill_chainhook_d=指定一个位置或目标，若指定目标且目标不可移动，造成_4~2*玩家力量_的伤害，否则造成_4~6+玩家力量_的伤害、施加_2_回合的麻痹效果并将目标拉至身边。若指定位置，且满足玩家不处于扎根状态、目标位置不为墙体、目标位置周围1格范围内存在墙体，则消耗1回合将玩家拉至目标位置，并施加_9_回合的体力充沛效果，否则不消耗回合、不移动玩家并施加_13_回合的体力充沛效果。

custom.dict.dict.skill_whispers=风语
custom.dict.dict.skill_whispers_d=消耗1回合，对距离玩家_4_格及以内的敌人施加_6_回合眩晕效果，并为玩家施加_7_回合的体力充沛效果。

custom.dict.dict.skill_crimsoncutte=绯红刺刀
custom.dict.dict.skill_crimsoncutte_d=消耗1回合，对与玩家相邻的敌人造成伤害。若目标为无人机类型的敌人，则造成_2*(10~10+玩家力量)_的伤害；否则，若目标处于流血状态，则造成_2*(5~5+玩家力量)_的伤害并施加初始值为_(玩家力量/5)_的流血效果；否则，造成_5~5+玩家力量_的伤害并施加初始值为_(玩家力量/5)_的流血效果。

custom.dict.dict.skill_shinkageryu=信影流·十文字胜
custom.dict.dict.skill_shinkageryu_d=失去50%当前生命值，获得等量护盾，并获得_2+(失去生命值/4)_回合的激素涌动效果。

custom.dict.dict.skill_fierceglare=怒目
custom.dict.dict.skill_fierceglare_d=消耗1回合，对距离玩家_2_格及以内的敌人造成_((12+玩家力量/2)~(18+玩家力量+玩家等级/2))_的伤害。这之后，若目标当前生命值小于等于最大生命值的50%，则对其施加_2_回合的麻痹效果。

custom.dict.dict.skill_camouflage=应急迷彩
custom.dict.dict.skill_camouflage_d=为玩家施加初始值为_玩家生命上限/10_的治疗效果，每回合消耗_当前所剩治疗量*25%+1_的治疗量并为玩家恢复等量生命值，并为玩家施加_4.33_回合的隐形效果。

custom.dict.dict.skill_wolfspirit=狼魂
custom.dict.dict.skill_wolfspirit_d=消耗1回合，对距离玩家_5_格及以内的敌人施加_8_回合沉默效果。

custom.dict.dict.skill_thoughts=思维拓展
custom.dict.dict.skill_thoughts_d=消耗1回合，对目标地点的敌人造成_6~7+玩家等级+玩家力量_的伤害。如果命中敌人，将会为歼灭战装备提供_1_点充能。

custom.dict.dict.skill_hotblade=很热的刀
custom.dict.dict.skill_hotblade_d=消耗1回合，对视野内的敌人造成两次_(5+玩家等级/4+神射之戒效果等级/2)~(8+玩家等级/2+神射之戒效果等级)_的伤害，计算防御。

custom.dict.dict.skill_spreadspores=孢子扩散
custom.dict.dict.skill_spreadspores_d=消耗一回合。若目标位置存在生物，则对其施加_6_回合沉默和_1_回合生根，并在目标位置生成初始伤害为_3_，气体量为_40+玩家等级*5_的酸蚀气体。

custom.dict.dict.skill_phantommirror=镜中虚影
custom.dict.dict.skill_phantommirror_d=触发一次使用闪现符石的效果。

custom.dict.dict.skill_live=战斗之歌
custom.dict.dict.skill_live_d=消耗1回合，令当前层内的所有敌人前往玩家当前位置。受影响的敌人死亡后，若满足允许产生掉落物的条件，将掉落_10+当前层数*6_的合成玉。

custom.dict.dict.skill_hikari=不畏苦暗
custom.dict.dict.skill_hikari_d=对视野内的敌人造成_4_回合失明和_1_回合麻痹。p.s.因为这个技能不消耗回合，所以实际上是5回合失明和2回合麻痹

custom.dict.dict.skill_soul=灵魂汲取
custom.dict.dict.skill_soul_d=在下一次攻击后获得护盾，护盾量为_2+造成伤害量/3_与_5+玩家生命上限/6_中的较小者。

custom.dict.dict.skill_wolfpack=狼群
custom.dict.dict.skill_wolfpack_d=通过一次类似闪现符石的效果尝试传送到指定位置，对落点周围一格范围的敌人施加_2_回合麻痹，并造成_玩家力量~玩家力量*4-25_点伤害。之后玩家获得_4_回合隐身效果。

custom.dict.dict.skill_mentalburst=精神爆发
custom.dict.dict.skill_mentalburst_d=对视野内的敌人施加_3~6_回合的狂乱效果。

custom.dict.dict.skill_reflow=回流
custom.dict.dict.skill_reflow_d=在_10_回合内，为投掷武器增加_玩家等级/4+玩家力量/4_点伤害。对于反拉弩，这个数值改为_玩家等级/2+玩家力量/4_。

custom.dict.dict.skill_emergencydefibrillator=紧急除颤器
custom.dict.dict.skill_emergencydefibrillator_d=为玩家施加护甲值为_0~玩家等级_的秘法护盾，护盾量每_8_回合衰减1点。并为玩家施加初始值为_玩家生命上限/4_的治疗效果，每回合消耗_当前所剩治疗量*45%_的治疗量并为玩家恢复等量生命值，这个值最少为1点。

custom.dict.dict.skill_jackinthebox=惊吓盒子技能记录
custom.dict.dict.skill_jackinthebox_d=向目标地点投掷一枚特殊的炸弹，当炸弹开始计时时，对距离其_2_格及以内的不为店主的目标施加_2_回合的残废效果。在三回合后，对距离其_2_格及以内的不为店主的目标造成_10+玩家等级*2~10+当前层数*2+玩家等级*3_的伤害，并施加_15_回合的麻痹和易伤效果。

custom.dict.dict.skill_rockfailhammer=岩崩锤
custom.dict.dict.skill_rockfailhammer_d=消耗1回合，推开与玩家相邻的敌人_2_格，施加_2_回合麻痹和_7_回合眩晕，并造成_15+玩家力量*2~20+玩家力量*3_的伤害。之后，为玩家施加初始值为_玩家生命上限/5_的治疗效果，每回合消耗_当前所剩治疗量*50%_的治疗量并为玩家恢复等量生命值，这个值最少为1点。

custom.dict.dict.skill_chargingps=毒尾击
custom.dict.dict.skill_chargingps_d=消耗1回合，对距离玩家_2_格及以内的敌人造成_35~35+玩家力量*3_的伤害，并为敌人施加_15_回合失明和_6_回合麻痹效果。之后为玩家施加_7_回合体力充沛效果。

custom.dict.dict.skill_neverbackdown=永不后退
custom.dict.dict.skill_neverbackdown_d=消耗1回合，推开与玩家相邻的敌人1格，为玩家施加_15+玩家等级*2_点护盾和_7_回合的骑枪冲锋效果。骑枪冲锋持续时间内，玩家_移动速度*5_，并使下一次攻击_伤害*3_，攻击后解除骑枪冲锋效果。

custom.dict.dict.skill_coversmoke=烟幕部署技能记录
custom.dict.dict.skill_coversmoke_d=消耗1回合，为玩家施加_6.67_回合隐形效果和_5_回合体力充沛效果，并在玩家位置生成_600_气体量的迷雾气体，迷雾气体能够阻挡敌方视野，并且气体内的敌方生物视野降为1。

custom.dict.dict.skill_benasprotracto=贝娜的量角器
custom.dict.dict.skill_benasprotracto_d=消耗1回合，召唤一个镜像并为其施加_20_回合众矢之的效果和_25+玩家等级*6_点护盾。为玩家施加_10_回合隐形效果。

custom.dict.dict.skill_ancientkin=血亲
custom.dict.dict.skill_ancientkin_d=将指定敌人转换血亲，若目标为Boss、MiniBoss或NPC，则不进行转换而是施加_5_回合麻痹效果。血亲的生命上限为_75_，攻击为_1+玩家等级~玩家等级*2_，防御为_0~6+玩家等级/2_，攻击延迟为_1_，移速为_1.5_，闪避为_5+玩家等级/2+定制探索套组等级_，命中为_10+玩家等级_。免疫_恐惧_。

custom.dict.dict.skill_landingstrike=落地斩
custom.dict.dict.skill_landingstrike_d=对玩家触发一次诅咒陷阱的效果，之后为玩家施加_150+250*装备中的诅咒物品数量_回合的祝福效果。

custom.dict.dict.skill_dreamland=梦乡摇篮
custom.dict.dict.skill_dreamland_d=消耗1回合，对距离玩家_5_格及以内的敌人施加魔法睡眠效果。若敌人因受到伤害而醒来，则当次伤害增加_8+玩家等级~12+玩家等级*2_。

custom.dict.dict.skill_flashshield=闪光护盾
custom.dict.dict.skill_flashshield_d=对视野内敌人造成_4_回合麻痹和_25_回合沉默。

custom.dict.dict.skill_nervous=末梢阻断
custom.dict.dict.skill_nervous_d=对视野内的敌人造成_12_回合麻痹。

custom.dict.dict.skill_deephealing=深度治疗
custom.dict.dict.skill_deephealing_d=将生命值恢复至生命上限，并为玩家施加初始值为_玩家生命上限_的治疗效果，每回合消耗_当前所剩治疗量*1%_的治疗量并为玩家恢复等量生命值，这个值最少为1点。这之后，从技能记录模块中删除二技能。

custom.dict.dict.skill_spikes=荆棘
custom.dict.dict.skill_spikes_d=消耗1回合，为玩家施加_10_回合荆棘效果。在此期间内，受到攻击时会额外减少基于防御的数值，该值为_随机取两次玩家防御后的较低者_。这之后，对与玩家相邻的敌人造成伤害，数值为_随机取一次玩家防御_的值且不超过_目标最大生命值/3_。

custom.dict.dict.skill_genesis=创世纪
custom.dict.dict.skill_genesis_d=消耗1回合，有_50%_概率对视野内的所有敌人造成_玩家等级*18_点伤害，有_50%_概率使玩家麻痹_15_回合。

custom.dict.dict.skill_predators=跃浪击
custom.dict.dict.skill_predators_d=消耗1回合，对指定位置的目标造成_玩家力量*4+12~2*(玩家力量*4+12)_点伤害。若玩家不处于无法移动状态并且目标身后可以通行，将会闪现到目标身后。这之后，若敌人已经死亡，为玩家施加_4_回合的激素涌动效果。

custom.dict.dict.skill_dawn=破晓
custom.dict.dict.skill_dawn_d=消耗1回合，令玩家在_20_回合内的下一次攻击_伤害*2_。

custom.dict.dict.skill_shadowassault=影霄·绝影
custom.dict.dict.skill_shadowassault_d=消耗1回合，跳跃到指定地点并对周围一名敌人进行十次攻击，选取的目标以从下到上、从右到左的顺序优先。之后，为玩家施加_10_回合充能和_60_回合祝福效果。

custom.dict.dict.skill_soaringfeather=飞羽
custom.dict.dict.skill_soaringfeather_d=消耗1回合，推开与玩家相邻的敌人_3_格并为它们施加_30_回合残废效果，并为玩家施加_45_回合激素涌动效果。

custom.dict.dict.skill_sburst=沸腾爆裂
custom.dict.dict.skill_sburst_d=点燃与玩家相邻的敌人_8_回合，并为玩家施加_40_回合的战意凛然效果。持续时间内，玩家的防御_*3_，武器的攻击距离_+1_。效果结束后，为玩家施加与恒动附魔效果一致的伤害储存效果，数值为战意凛然持续时间内_玩家所受伤害*2.5_。

custom.dict.dict.skill_nigetraid=夜幕突袭
custom.dict.dict.skill_nigetraid_d=对与玩家相邻的敌人施加_11_回合失明，并为玩家施加_11_回合隐形效果，_36_回合神器充能效果和_36_回合体力充沛效果。

custom.dict.dict.skill_terminationt=战术的终结
custom.dict.dict.skill_terminationt_d=消耗1回合，对目标进行一次可穿墙的必中射击，造成_35+(玩家力量*5)~50+(玩家力量*5)+(目标生命上限/5)_点伤害，推开目标_4_格，并为其施加_600_回合易伤和_1_回合麻痹。

custom.dict.dict.skill_truesilverslash=真银斩
custom.dict.dict.skill_truesilverslash_d=消耗1回合，对视野内的敌人造成_玩家力量+玩家等级+当前层数+15~玩家力量+玩家等级+当前层数+35_点伤害，受防御影响；若目标不为boss或miniboss，则改为造成_9999_点伤害，不受防御影响。无法与灵视联动。之后，为玩家施加_50_回合易伤和_15_回合降级。

custom.dict.dict.skill_yourwish=“如你所愿”
custom.dict.dict.skill_yourwish_d=在指定位置召唤EX-43。若该位置存在其他生物，EX-43将会被随机传送至其他位置；若不存在其他生物，将会在该位置召唤EX-43并对其施加_20_回合的众矢之的效果，之后若该位置不为地板、水、草、高草、枯萎的植被、余烬，则EX-43将会被随机传送至其他位置。EX-43的生命上限为_200_，攻击为_玩家等级~玩家等级*2_，防御为_4~8+玩家等级/2_，攻击延迟为_1_，移速为_1.5_，闪避为_0_，命中为_20+玩家等级_，若未处于众矢之的状态，将会为自身施加_20_回合的众矢之的效果，若受到的攻击来源为萨卡兹刀兵，则受到伤害_*2_。无法移动，免疫_恐惧_、_狂乱_。

custom.dict.dict.skill_everyone=“大家一起上”
custom.dict.dict.skill_everyone_d=消耗1回合，在玩家周围1格范围内的可通行且无生物地块上召唤至多4只磐蟹。磐蟹的数值与使用_玩家当前武器等级/2+1_等级的磐蟹饲养员所召唤出的磐蟹相同。

custom.dict.dict.skill_sharpness=亮剑
custom.dict.dict.skill_sharpness_d=消耗1回合，为玩家施加_60_回合的锐气效果。在此期间内，玩家的精准_*2_，并且攻击时将无视敌方防御。

custom.dict.dict.skill_sun=耀阳颔首
custom.dict.dict.skill_sun_d=对视野内的敌人施加_40_回合的易伤效果，之后，为玩家施加_20_回合的耀骑士效果。

##******************************* seeds/plants

custom.dict.dict.seed_blindweed =致盲草
custom.dict.dict.seed_blindweed_d =在被碰到后，致盲草会瞬间枯萎并释放一道强光。这道光足以刺伤受害者双眼，使其暂时失明。\n造成5~10回合失明与残废。\n自然灰喉特效：_10回合隐身_。

custom.dict.dict.seed_dreamfoil =梦夜花
custom.dict.dict.seed_dreamfoil_d =梦夜花带刺的花瓣含有一种净化性极强的化学物质。这种花也因其能够致使多数接触它的生物立刻昏迷而得名。\n怪物会陷入魔法睡眠，干员则会消除流血、中毒、虚弱、迟缓、眩晕、残废等负面效果。\n自然灰喉特效：_获得10回合气体免疫_（同净化药剂）。

custom.dict.dict.seed_earthroot =地缚根
custom.dict.dict.seed_earthroot_d =碰到地缚种后，它的根系会在你周边形成某种无法移动的天然护甲。\n获得总量为_5*层数+5_的植被护甲。植被护甲每次能吸收(层数+5)/2点伤害，并消耗等同于吸收伤害的护甲。\n自然灰喉特效：获得_人物等级+5_的树皮效果，每5回合衰减1点。

custom.dict.dict.seed_fadeleaf =消逝草
custom.dict.dict.seed_fadeleaf_d =任何触碰到消逝草的生物都会被传送到当前层的一个随机地点。\n将目标随机传送，具有传送卷轴的特性。\n自然灰喉特效：_回到上一层_。

custom.dict.dict.seed_firebloom =烈焰花
custom.dict.dict.seed_firebloom_d =烈焰花被任何物品触碰到时，都会化为一团火焰。\n使目标起火8回合。\n自然灰喉特效：_获得15回合火焰之力_。

custom.dict.dict.seed_icecap =冰冠花
custom.dict.dict.seed_icecap_d =冰冠花在被接触到时会喷射出一团能冰冻周遭的花粉。潮湿环境下花粉的冰冻能力会大幅增强。\n瞬间冻结目标。\n自然灰喉特效：_获得15回合晶触之力_。

custom.dict.dict.seed_rotberry =腐莓丛
custom.dict.dict.seed_rotberry_d =未成熟的腐败果灌木结出的浆果尝起来更像是甜蜜的死亡。\n\n只要过几天，这棵灌木就会长成另一棵腐败之心。\n\n自然灰喉特效：_获得200回合激素涌动，期间力量+1_。

custom.dict.dict.seed_sorrowmoss =断肠苔
custom.dict.dict.seed_sorrowmoss_d =断肠苔并不是一种苔藓，而是一种有极强毒性，花瓣利如刀片的花。\n造成_5+层数*2/3_回合的中毒。\n自然灰喉特效：_获得15回合的毒粹之力_。

custom.dict.dict.seed_starflower =星陨花
custom.dict.dict.seed_starflower_d =星陨花极为罕见，据说其能够为任何接触它的人赋予神圣之力。\n出现概率为其它种子的40%。\n使目标获得30回合祝福。\n自然灰喉特效：额外_获得30回合充能效果_。

custom.dict.dict.seed_stromvine =风暴藤
custom.dict.dict.seed_stromvine_d =引力似乎并不能正常地作用在风暴藤上，它蓝色的藤蔓能够"挂"在空中。任何被风暴藤缠到的生物也被这种奇怪的引力影响，并失去方向感。\n使目标获得10回合眩晕。\n自然灰喉特效：_获得10回合浮空_。

custom.dict.dict.seed_sungrass =阳春草
custom.dict.dict.seed_sungrass_d =阳春草因其汁液缓慢但显著的疗伤效果而家喻户晓。\n使目标获得缓慢的治愈效果（每回合回复 (40+最大生命)/150 点生命），期间不能移动\n自然灰喉特效：_获得可移动的总量等于最大生命的缓慢治疗_。

custom.dict.dict.seed_swiftthistle =速行蓟
custom.dict.dict.seed_swiftthistle_d =被踩踏后，速行蓟会加速周围的时间流动，让踩踏者可以瞬间行动数次。\n使目标获得5回合时间气泡。\n自然灰喉特效：额外_获得1回合极速_。



##******************** buffs
custom.dict.dict.buff_neg1 =负面效果-1
custom.dict.dict.buff_neg1_d =活性源石：攻速翻倍，但是每回合受到_回合数*0.2+5%当前生命_的伤害(干员额外受到1+等级/5的伤害)，最终不超过30。衰减至_当前回合数*0.5-1~当前回合数_，干员攻击会刷新时间为_0.1*最大生命_\n\n狂乱：使怪物随机攻击最近的生物，寻路时无视地形\n\n流血：每回合造成当前数值的伤害，下一回合数值变为原值的50%~100%，期望伤害是初值3倍，大多数时候伤害在初值1.6~5.5倍区间\n\n失明：视野范围减小到1，不能阅读\n\n燃烧：每回合造成1~3+层数/4点伤害，每4~6回合烧毁一件可燃物，水（包括药水）、霜冻立即解除\n\n魅惑：无法使用近战武器攻击施加者，被攻击会减少5回合持续时间\n\n霜冻：每1回合霜冻造成10%减速，至多降至50%，解除燃烧\n\n酸蚀：伤害低于层数/2+2时，每回合增加1点伤害，否则增加0.5点\n\n腐化：将生物强制转化为盟友关系\n\n残废：移速减半

custom.dict.dict.buff_neg2 =负面效果-2
custom.dict.dict.buff_neg2_d =降级：将武器防具法杖等级削弱为sqrt(2*(原始等级-1))+1。等级对应关系(降级后/降级前)：1/1, 2/2, 3/(3,4), 4/(5,7)\n5/(8,11), 6/(12,16), 7/(17,22)\n阅读升级卷轴或驱邪卷轴可立刻解除。\n\n定命：受到的所有伤害加倍\n\n冰冻：冻结角色行动，并冻结一件物品，解除燃烧\n\n幻觉：精准-35%，攻击时有1/4概率对自己也造成1/3攻击力的伤害。\n\n幻惑：降低20%命中与闪避\n\n极度饥饿：每回合损失千分之一生命值\n\n神经损伤：攒到100时清空，受到最大生命25%伤害，获得2回合迟缓和虚弱\n\n遗忘：迟缓，且视野缩小为和失明一致\n\n腐蚀污泥：每回合造成层数/5点伤害，0~4层为0.5点，水（包括药水）立即解除。\n\n麻痹：取消一切行动，每次受到伤害时判断是否解除，判定法则：0~受到总伤害(每回合衰减10%)，与，0~目前生命值，各随机取一个数，前者不小于后者则解除。

custom.dict.dict.buff_neg3 =负面效果-3
custom.dict.dict.buff_neg3_d =中毒：每回合造成1+剩余时长/3点伤害\n\n生根：无法移动，漂浮效果可立即解除\n\n沉默：对小部分怪物，将会不能攻击/使用能力/遭到削弱，对干员，不能读卷轴/施法\n\n迟缓：所有行动速度减半\n\n荆棘：受到物理攻击时，额外投两次防御，令伤害额外降低其中较小值，然后对相邻的所有敌人造成相当于100%防御力的伤害（不超过敌人血量上限的33%）\n\n恐惧：使得生物尽可能远离敌人，被攻击会减少5回合持续时间\n\n黄昏：不能饮用药剂，受到非真实伤害都变成0，非空手时攻距+1，武器为莱万汀时攻击加倍\n\n眩晕：移动时随机向周围的8格移动\n\n易伤：增加33%受到的伤害\n\n虚弱：减少33%物理攻击伤害\n\n灵魂标记(术士)：使用法杖攻击时有1.07-(0.95-情绪读取/15)^(法杖等级*每次使用充能+1)的概率标记目标10+法杖等级回合，目标受到来自玩家的物理伤害时，玩家回复等同于伤害*0.4的生命值。\n\n狂气：每回合充能1.33%，满了获得一次剑刃风暴次数（最多5）。

custom.dict.dict.buff_pos1 =正面效果-1
custom.dict.dict.buff_pos1_d =激素涌动(力量的合剂)：力量+x，每800回合衰减1点\n\n激素涌动(激素十字弩箭)：2倍 移动速度与1.5倍攻击速度\n\n秘法护盾（抗魔秘药）：提供一定值的魔法伤害防御并减半部分负面效果持续时间(同敌法)。\n\n神器充能：为背包内所有神器恢复充能(无充能者会有额外效果)，数值不尽相同。\n\n树肤：提供0~最大值的物理防御，最大值每过一段时间减少1点。\n\n护盾：优先吸收大部分伤害，但护盾会随时间衰减(大部分情况每回合-1或是5%，取较小者)\n\n怒气(狂怒煌)：每受到等同于最大生命值的原始伤害增加5/11怒气，每回合衰减0~当前怒气的6%，衰减速度与当前生命百分比成二次正相关。怒气完全流失时，获得基础5回合虚弱，总计每受到过相当于最大生命值的伤害，加一倍（最多八倍）\n每1%怒气值提供+1%伤害，最高+100%伤害\n怒气不低于100%时受到致命伤害进入狂暴，造成2倍伤害并获得一定的护盾\n狂暴之后会有5.5级的恢复期，在此期间不能积累怒气。

custom.dict.dict.buff_pos2 =正面效果-2
custom.dict.dict.buff_pos2_d =祝福：增加25%命中与闪避\n\n净化屏障：免疫所有负面环境效果\n\n隐匿：对干员而言等于隐身，但是5*5内有敌人时自动暴露；对敌人等于50%减伤且不会被其他友方单位索敌，可以通过干员近身、发光、灵视、奥术感知、反拉弩等手段解除\n\n赤霄解放：物理攻击每命中敌人一次算一次连击，持续存在直到使用技能。赤霄、影霄的额外攻击不计算连击数。\n\n连击(连击煌)：物理攻击每命中敌人一次都算一次连击，连击间隔超过5回合会使得连击重置。达到一定的连击数可以释放对应技能，每次连击中每种技能只能释放一次。\n2连击：击退敌人2格，不会导致坠落，连击数+1\n4连击:附加防御*0.2*连击数的伤害，重置连击\n6连击：格挡反击下一次伤害，未反击则重置连击\n8连击：造成0.25*连击数 倍率的伤害，该伤害折半后对周围3格以内所有敌人生效，重置连击\n10+连击：攻击目标多次，次数等于连击数，每一击造成0.6倍伤害，重置连击。\n\n处决模式：闪避+30%

custom.dict.dict.buff_pos3 =正面效果-3
custom.dict.dict.buff_pos3_d =魔法睡眠：生物进入无法被脚步声唤醒的睡眠，受到伤害时打断，若是玩家或友方生物则每回合恢复1点生命值。\n\n火焰之力：攻击50%点燃目标，免疫燃烧\n\n晶触之力：攻击使目标叠加2回合霜冻，免疫霜冻与冻结\n\n危险预知(秘卷)：立即发现视野内隐藏地形。\n\n极速(药剂)：3倍的移动速度\n\n治疗：每回合恢复剩余总量的一定比例(通常是25%)的生命，优先级非常高。\n\n骑枪冲锋：移速*5，下次攻击攻击力*3，攻击后会提前消失\n\n漂浮：无视陷阱、裂缝、草等地形并降低被发现的概率，立即解除生根\n\n系命(玩家目前无法获得)：两角色平分伤害直到至少一方死亡，部分不正常伤害不会被平分\n\n肉之力：提升歼灭战装备8%伤害（不可叠加）并有额外效果\n烤肉：附带7回合虚弱\n冻肉：回复5%最大生命，更新最大生命\n生肉：附带5回合沉默\n炖肉：歼灭战装备攻击延迟-30%\n火之誓言：火免\n\n龙血之力：攻击有50%概率点燃自己和敌人，着火改为每回合恢复1-2生命

custom.dict.dict.buff_pos4 =正面效果-4
custom.dict.dict.buff_pos4_d =发光：将视野扩大至6格\n\n魔法免疫：免疫所有魔法伤害、部分负面效果以及一些特殊能力，禁止卷轴结晶法杖使用，触发类附魔暂时无效。\n\n灵视：看到本层所有生物及周围一格\n\n动能(斥候红)：移动时每步积蓄1点动能，最多10点。每点动量可提供2回合疾跑（速度*2）。结束后获得_10+4*初动能-疾跑时长_的休息。休息完成后方可重新累积动能。疾跑状态下，获得人物等级/2点闪避。\n\n准备阶段(刺客红)：隐身达到1/3/5/9回合时：造成额外的0.15/0.3/0.45/0.6倍伤害，伤害在1/1/2/3次roll中取最大值，具有额外的1/2/3/4格攻击范围，能够处决生命值不超过3%/10%/20%/40%的普通敌人，与生命值不高于上述比例*0.2的boss。

custom.dict.dict.buff_pos5 =正面效果-5
custom.dict.dict.buff_pos5_d =虹卫替身：有敌人时产生虹卫镜像攻击敌人，没有时收回分身并缓慢恢复生命。\n\n耀骑士：免疫失明。攻击+40%(救世主55%，耀芒25%)，受伤-20%(救世主40%，耀芒0%)\n\n充能：为所有法杖恢复每回合0.25点充能\n\n回流：投掷武器的伤害上限视为提升_干员等级/4+力量/4_级，反拉弩则是提升_干员等级/2+力量/4_\n\n专注：歼灭战装置伤害+50%\n\n暗影重合(花圃内)：隐身，视野降为1，饥饿速度减少到2/3\n\n体力充沛：移速提升50%\n\n毒性之力：自身不断释放毒气，免疫毒气与中毒\n\n饱腹(全肉大饼)：每18回合回复1点生命，饱腹存在时不扣除饥饿度



