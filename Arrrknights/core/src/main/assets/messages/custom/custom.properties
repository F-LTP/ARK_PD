custom.ch.boss.goomini.desc = 行动迅捷的粘咕分裂体。\n\n它们虽然看上去毫无威胁，但在生成后的若干回合就会主动爆炸，造成较大范围的伤害。如果在此之前被消灭，其爆炸威胁将大大减弱。
