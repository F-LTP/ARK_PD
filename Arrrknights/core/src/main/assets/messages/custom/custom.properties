custom.ch.mimic.mimicdocs.general = 宝箱怪属性修正分为五种：基础、抗性、进攻、防守、辅助。\n_基础_词条修正宝箱怪的基础数值如生命值、攻击力等。\n_抗性_词条针对特定伤害种类进行比例减免。\n_进攻_词条偏向于对敌方造成伤害、施加效果。\n_防守_词条偏向于减免伤害。\n_辅助_词条通过各种异能干扰对手。\n\n宝箱怪生成时具有一些基础词条、一个抗性词条与一些进攻防守辅助词条。\n\n宝箱怪分为四种：混合、进攻、防守、辅助。\n\n_混合_型宝箱怪没有特定的生成倾向。\n_进攻_型宝箱怪必定拥有攻击与进攻词条。\n_防守_型宝箱怪必定拥有生命与防守词条。\n_辅助_型宝箱怪必定拥有移速与辅助词条。\n\n以上必定生成的词条，等级会相对较高（混合型具有随机的较高等级）。\n\n词条生成时随机选择等级，若为0级则没有效果且不显示。词条生成等级会随着宝箱怪等级的上升而逐渐提高。
custom.ch.mimic.mimicdocs.base=基础词条共6种，上限7级。主要修正宝箱怪的基础数据。
