custom.dict.dict.info_intro =版本介绍
custom.dict.dict.info_intro_d =所有说明均基于0.4.5wip。\n\n主要变动：增加了各种生物数据，装备品数据，附魔诅咒数据，植物数据，buff数据，消耗品数据，一些体系数据等。\n\n这个栏目主要是一些机制等的说明。

custom.dict.dict.info_item =物品总述
custom.dict.dict.info_item_d =物品是整个冒险的基础。\n\n除了一些特定物品（如升级卷轴、力量药水、食物），绝大多数的物品的生成没有固定的数量规律。\n每层会生成3~5个物品（上述特殊物品不计，且不计特殊房间的物品）。这些物品可能生成以箱子或普通遗骸的形式出现。\n一些特殊道具的生成也不会挤占物品数量，如玫瑰花瓣。\n有一些物品属于贵重物品，它们不能被任何手段破坏（幽灵也不会“光顾”这些物品），也不会因未祝福的十字架生效而消失（但可以人为地弄丢）。如露珠瓶，钥匙，各个背包，羽毛护符等。\n一些物品不会被爆炸摧毁，如贵重物品，有等级的武器护甲戒指等。

custom.dict.dict.info_tier =武器与护甲等阶
custom.dict.dict.info_tier_d =武器与护甲的等阶与层数有关。\n不会自然生成1阶的武器与护甲。\n\n各个区域各个阶级的概率（区域1->5，更高同5）:\n2阶：75%--25%---0%---0%---0%  \n3阶：20%--50%--40%--20%---0%  \n4阶：4%---20%--50%--40%--20% \n5阶：1%----5%--10%--40%--80%

custom.dict.dict.info_melee =武器
custom.dict.dict.info_melee_d =武器有一定的力量需求。近战武器力量需求为8+2*阶数，投掷武器力量需求-1。力量需求会在1,3,6,10,15,21...等级分别减少1点。\n如果你的力量不足，每一点超重的力量都会使你的攻速下降至5/6，命中下降至2/3，防御减少2点（如果武器自身有一定的防御），且无法伏击。\n额外的力量可以使你获得0~超出力量 的伤害加成。\n近战武器自然生成时，有5%概率+2,20%概率+1,75%概率+0。一些场合的装备可能具有额外升级（如金箱子，触手房，迷宫房等）。\n自然生成的近战武器有30%概率自带诅咒，10%概率自带附魔。\n鉴定武器需要20次使用与半级经验。

custom.dict.dict.info_ranged =投掷武器
custom.dict.dict.info_ranged_d =投掷武器具有一定的耐久度。每次升级都会使投掷武器耐久度*3，每级神射增加20%耐久度，购买魔法筒袋同样会增加20%耐久度。\n投掷武器在耐久超过100后可以无限使用。\n投掷武器远程使用会增加50%精准，但贴身使用会减少50%精准。\n投掷武器自然生成的时候是2~4个。\n\n腐梅十字弩箭是特例，只能使用一次。

custom.dict.dict.info_armor =护甲
custom.dict.dict.info_armor_d =护甲力量需求为8+2*阶数，力量需求会在1,3,6,10,15,21...等级分别减少1点。\n如果你的力量不足，每一点超重的力量都会使你的移速下降至5/6，闪避下降至2/3，防御减少2点。\n护甲自然生成时，有5%概率+2,20%概率+1,75%概率+0。些场合的装备可能具有额外升级（如金箱子，触手房，迷宫房等），上锁的墓碑房最为明显（正等级概率高达77.5%）\n自然生成的武器有30%概率自带诅咒，15%概率自带刻印。\n鉴定护甲需要10次使用与半级经验。\n在合约秘密行动下，护甲防御变为0~阶数+等级

custom.dict.dict.info_wand =法杖
custom.dict.dict.info_wand_d =法杖灌注入魔杖可以使充能上限+1。法杖与魔杖最大充能数为10(不考虑宝具解放的话)。\n法杖充能耗时为 10+40*充能因数^(最大充能数-当前充能数)。充能因数对于普通法杖是0.875，对法杖套内的的法杖为0.85，对魔杖是0.75。由此可见，(1)魔杖充能远远快于普通法杖。(2)维持法杖的充能数在中等水平能提高法杖的效率。\n\n法杖自然生成的等级为：2/3概率+0，4/15概率+1，1/15概率+2。ACE的法杖有额外的1级。\n自然生成的法杖有30%概率诅咒。\n鉴定法杖需要10次使用与半级经验。\n\n在电火花中，法杖每回合额外获得1/3点充能。

custom.dict.dict.info_wand_cursed =诅咒法杖
custom.dict.dict.info_wand_cursed_d =诅咒法杖效果一览：\n15%概率的情况:\n使使用者与目标冰冻或起火；将自己或目标传送至本层随机位置；释放气体（眩晕800，毒气500，麻痹200）；长出一小片草\n7.5%概率的情况：\n生成随机植物；随机方向的生命分流，数值为施法者等级*2；爆炸；原地施放电场并获得充能buff20回合\n2.25%概率的情况：\n变羊术（对boss,miniboss无效）；诅咒装备；向上的跨层传送（跨度越大的传送概率越低）；召唤怪物\n0.25%概率的情况：\n全层长草并燃起数处火焰；召唤带有不低于+1物品的高级伏击士兵；变成一个随机装备；什么都不发生（英文为强制退出游戏，但一般不影响存档）。

custom.dict.dict.info_ring =戒指
custom.dict.dict.info_ring_d =戒指效果以效果等级计算。\n对于未诅咒的戒指，效果等级=实际等级+1；对于诅咒的戒指，效果等级=戒指等级-2，但不超过0。\n当装备两个相同的戒指时，每个戒指独立计算效果等级，效果等级相加决定效果。\n\n自然生成的戒指：2/3概率+0，4/15概率+1，1/15概率+2。\n自然生成的戒指有30%概率诅咒。\n鉴定戒指需要1级经验。\n\n增幅之戒，以及根骨之戒的力量加成，不受戒指强化的影响。女皇之戒对本质是法杖的阿米娅指环无效。

custom.dict.dict.info_artifact =神器
custom.dict.dict.info_artifact_d =每件神器在一局游戏中都只能生成一次。如果神器已经完全生成，进行嬗变则什么都不会发生，水晶宝箱内的神器会被替换为戒指。\n\n神器显示等级均为最大10级，但有些神器实际等级不是10级，如黑钥白匙，红色锁链，浅海轻唱。\n\n神器相对于其他物品生成概率更低。\n\n自然生成的神器有30%概率诅咒。

#items.consumable
custom.dict.dict.info_scroll =卷轴
custom.dict.dict.info_scroll_d =鉴定卷轴与驱邪卷轴是最常见的卷轴（升级除外，因为升级单独生成）。每个上锁的卷轴房里必定有一张鉴定或是驱邪。\n每个正常的商店也会固定刷新鉴定，驱邪与探地卷轴。\n除升级外，其余卷轴均可被火焰摧毁。\n各种卷轴的自然生成比例排序：（升级不计）\n鉴定>驱邪>镜像=充能=传送>探地=复仇=恐惧=盛怒=催眠>嬗变。隐藏的卷轴房概率分布相反，很容易找到较为稀有的卷轴。

custom.dict.dict.info_potion =药水
custom.dict.dict.info_potion_d =药水分为有益药剂与有害药剂。麻痹气体，冰霜，毒气，火焰药剂为默认丢出的有害药剂。\n当前版本酿造药剂的机制为：\n三个不同的种子：50%生成完全随机的药剂，50%概率根据种子决定药剂。\n两个相同的种子：33%生成完全随机的药剂，67%根据种子决定药剂。\n三个相同的种子：100%生成对应的药剂。\n以上规律对阳春草不完全适用(随着酿造治疗数量增加，概率会衰减)。\n药水生成概率顺序（力量不计）：治疗>灵视>冰霜=液火=毒气>隐身=漂浮=麻痹=净化=疾速>经验。隐藏的工坊相反。

custom.dict.dict.info_lim_drop =治疗药水限制掉落
custom.dict.dict.info_lim_drop_d =地牢中治疗药水的掉落是有限的（财富除外，不受影响）。\n大部分怪物的治疗药水掉落存在上限。妖怪的上限为5，技术侦查兵6，破阵者7，宿主投掷手8，狙手5，萨卡兹祭坛必定掉落但只有4个。\n酿造同样存在限制，最多10瓶。酿造出的治疗有概率被替换为随机的其它药剂。\n限制掉落对爆率的影响：爆率降为(上限-已掉落数)/(上限)倍。

custom.dict.dict.info_seed =种子
custom.dict.dict.info_seed_d =踩踏高草可以获得种子。\n各种种子掉落概率相等（星陨花除外，它的概率为其它种子的40%）。\n一般情况下踩踏高草有1/25概率获得种子，草鞋可以时掉落概率提升至1/20，1/15，1/10，1/5。\n露珠的掉落概率原始为1/6，草鞋可以将其提升至4/21, 2/9, 4/15, 1/3\n食材的掉落概率为4%。

custom.dict.dict.info_bomb =咪波
custom.dict.dict.info_bomb_d =咪波会在商店或特定房间生成。\n普通咪波3回合爆炸，在爆炸前可以用冰冻物品熄灭，也可以自己捡起炸弹。\n爆炸中心处伤害更高。(爆炸中心5+层数~10+层数*2，其余8格位置伤害上限相同，伤害下限为1)。\n各种衍生炸弹效果见图鉴及炼金配方说明。

custom.dict.dict.info_food =食物
custom.dict.dict.info_food_d =每一个正常层都会 生成一个食物（80%列巴，20%苹果派）。\n最大饥饿度为450。小份干粮，各种肉回复150点饥饿度，干粮300，馅饼与无味果（包括无味果碎块）450，合成的全肉大饼450+450。\n饥饿状态每10回合结算一次。\n在极度饥饿状态下，每10回合会损失1%的生命。\n搜索花费2回合，但消耗4点饱食度。

custom.dict.dict.info_gold =合成玉
custom.dict.dict.info_gold_d =合成玉是重要的资源。\n自然生成的合成玉与层数有关，数额正常的合成玉为30+层数*10~60+层数*20。\n商店价格为基础价格*(层数/5 + 1)。（括号内保留整数）

custom.dict.dict.info_alchemy =炼金
custom.dict.dict.info_alchemy_d =炼金是转化资源的重要途径。\n正常上锁的工坊有1+章节*10~10+章节*10点炼金能量。\n隐藏的工坊中有21~30的炼金能量。

custom.dict.dict.info_priority =角色优先级
custom.dict.dict.info_priority_d =地牢中所有角色都有行动优先级。\n更新视野的优先级最高，其次是干员，然后是环境效果（如气体），再次是其它生物（其中有些优先级稍高，如Guard，镜像，秽壤守卫），最后是各种buff结算（有些buff优先级很高，如治疗）。\n角色根据一根共同的时间轴决定行动先后，当前消耗时间少者优先，当这些角色都需要在一个时间点行动时，按照优先级递减的顺序进行行动。\n合理利用优先级也是一个技巧。比如怪物沿直线无法逃离扩散的气体（因为气体先扩散并起作用，怪物再进行行动）。

custom.dict.dict.info_hero =干员
custom.dict.dict.info_hero_d =干员最大等级为40。40级以后再升级则会获得30回合的祝福。\n干员初始命中属性为10，闪避属性为5。\n每次升级，干员命中+1，闪避+1，最大生命+5。\n干员本身没有任何属性抗性。\n随着地牢的深入，隐藏地形越来越难被发现。被动感知发现隐藏门的概率为0.2-层数/100（20层之后无法被动发现），发现陷阱的概率为0.4-层数/250。诅咒的先见护符会把被动感知降为0。

custom.dict.dict.info_mob =怪物
custom.dict.dict.info_mob_d =每个怪物都有最大等级。你的等级高于怪物的最大等级时，击败怪物不能获得经验。你的等级高于怪物最大等级+2时，击败怪物不能掉落任何物品，也不会触发财富戒指的效果。\n你与怪物的距离越近，越容易被怪物发现。晦暗刻印可以降低被发现的概率。

custom.dict.dict.info_property =怪物属性
custom.dict.dict.info_property_d =一些怪物具有特定的属性。特定属性可以使其获得一些抗性与免疫。（具有抗性效果减弱一半，具有免疫则完全无效）\nboss属性：复仇，震爆卷轴，即死抗性，免疫同化效果(即变为我方单位的效果，如腐化)，敌意符石，沉默。\n小型boss属性（大盾哥之类的怪物）：免疫同化效果，沉默\n无人机属性：免疫流血、缠绕\n萨卡兹属性：对解离法杖，死神附魔，遗忘有抗性，会被我方某些天赋、效果针对\n非生物：流血，毒气，中毒免疫\n火属性：免疫火焰烈焰附魔，焰浪法杖抗性\n酸属性：免疫腐蚀污泥，酸蚀抗性\n电属性：各种电击抗性\n冰属性：抵抗霜冻法杖，免疫霜冻、冻结\n巨大体型：无法进入宽度为1的过道以及门\n感染生物：被我方特定条件针对\n海嗣：目前暂无效果\n以上是属性固有的抗性与免疫，怪物除此之外可能还会有各种设定的抗性免疫。

custom.dict.dict.info_spawn =怪物生成
custom.dict.dict.info_spawn_d =怪物生成数量有一定的规律。初次进入一层时该层会生成_3+0~3+当前区域的层数_只怪物（特殊层除外）。黑暗层额外生成50%的怪物。广阔楼层额外生成33%怪物。\n怪物每50回合刷新一只，黑暗层(指的是黑暗感觉，不是合约)刷怪效率提高50%，拿到博士后效率提高100%（不与前者叠加）。\n怪物只会在视野外生成。

custom.dict.dict.info_special_mob =特殊怪物
custom.dict.dict.info_special_mob_d =每生成一只怪物时，它都有0.02的概率变为对应的精英怪。\n跨层刷怪同样存在。\n4层有2.5%概率可能生成幽灵\n9层2.5%概率可能生成破阵者\n14层2.5%概率可能生成宿主士兵\n19层2.5%概率可能生成萨卡兹穿刺手

custom.dict.dict.info_trap =陷阱
custom.dict.dict.info_trap_d =地牢中有随楼层数而逐渐密集的陷阱。\n每层都会生成2~3+层数/5个陷阱（自带陷阱的房间不计）\n陷阱的危害性也大致与层数成比例。\n干员被动发现陷阱的概率随层数降低（1层的39.6%降至24层的30.4%）。

custom.dict.dict.info_room =房间
custom.dict.dict.info_room_d =房间分为三类，普通，特殊（如上锁的房间，鱼房），隐藏。\n房间数会随着楼层的深入而逐渐增加，各种房间的数量都会增多。\n一些值得一提的房间：\n特殊房：鱼房，迷宫房，陷阱房，墓碑房，里面的物品有概率有额外的等级（前三个是33%，墓碑房是70%）。\n隐藏房：药水房：生成药水的概率与自然生成药水的概率恰好相反，经验最多治疗最少。卷轴房也类似，里面嬗变最多鉴定最少。这两种房间可以方便拿到一些稀有的卷轴及药水。\n\n隐藏房间：第一至第五区域平均会生成2,2.25,2.5,2.75,3个隐藏房间。dlc则都是3个。

custom.dict.dict.info_shop =商店
custom.dict.dict.info_shop_d =正常的商店会固定生成以下物品：\n当前章节对应的武器(6层有20%概率固定为李-恩菲尔德)，护甲，投掷武器，随机十字弩箭\n鉴定驱邪地图各一张，随机卷轴0~2张\n治疗药水一瓶；随机药水3~5瓶\n蜜饼，咪波或蜜蜂罐\n十字架，包裹，强化符石，商人信标\n\n商店物价为（1+层数/5）*5倍（括号内保留整数）。\n商店会根据你的物品数量刷新包裹。下楼时背包里占格子最多的物品类型会生成对应的背包。\n\n非特殊层有1.25%概率出现德克萨斯的黑店，一定会卖食材，售卖嬗变卷轴的概率更高。\n28层可露希尔的商店支付的是情报凭证。\n\n若开启_环境：邪恶店主_，所有商店售价+40%，售卖药剂数-2，魔法地图卷轴-1，不再售卖十字架、双咪波、bonk饮料和稀有物品(法杖戒指神器)，强化符石-1。\n特殊：6层强化符石+1，不再出售包裹，坎诺特商店少一个光环

custom.dict.dict.info_feeling =感觉
custom.dict.dict.info_feeling_d =每个楼层都有一定概率出现各种感觉，每种感觉的概率为1/14。\n草木感觉：本层植被覆盖率大幅提升\n黑暗感觉：本层视野减半，怪物数量与刷新速度上升\n流水感觉：本层几乎被水覆盖\n悬空感觉：本层为天桥层，所有过道变为天桥\n秘密感觉：本层额外生成一个隐藏房间，且大量生成隐藏门\n陷阱感觉：本层增加400%明示的陷阱。\n广阔感觉：本层房间数增加50%，怪物初始数量增加33%，物品生成增加2件，可能生成一个额外的特殊房间。

custom.dict.dict.info_chasm =裂缝
custom.dict.dict.info_chasm_d =掉入裂缝的怪物会立即死亡，并获得一半经验。\n干员掉入裂缝会损失一半生命值，不足一半生命时为失去0~1/4最大生命与半数生命中的较大者。并且根据跌入前的生命附加流血，初始值为最大生命*1/(12-6*失血百分比)。\n掉入裂缝的物品会在下一层的随机位置生成（但不会掉入特殊房间与隐藏房间，boss层固定掉在楼梯旁）。不过药水会碎裂，种子会直接生长。

custom.dict.dict.info_lck_floor =楼层封锁
custom.dict.dict.info_lck_floor_d =楼层封锁期间玩家不会降低饥饿度。\n楼层封锁期间玩家可以通过对boss造成伤害以获取回复时间。攻击衍生的小怪无法获取回复时间。\n每对boss造成1点伤害，你都可以获取n回合的回复时间，在此期间你的生命值按照被动速度恢复，法杖与神器充能也正常进行。\n\n的值为：积怨者:2；W:一阶段1，三阶段4；泥岩：1；梅菲斯特：0.33；塔露拉：1\n\n楼层封锁具有初始的50回合回复时间。\n\n积怨者回复的每点生命值扣除2回合回复时间。\n影子导致的楼层封锁不会随伤害给予回复时间。\n\n新萌：dlc的boss本来都没有，我加了0.3。

custom.dict.dict.info_ranking =排行榜
custom.dict.dict.info_ranking_d =排行榜按照分数进行从高到低的排列。\n分数计算公式：分数=(金币收集数+最深层数*人物等级*100)*(是否通关?2:1)\n其它因素不参与分数计算。\n\n新萌：这个分数计算系统太老旧了，没什么参考意义。

custom.dict.dict.info_bones =干员遗骸
custom.dict.dict.info_bones_d =干员遗骸会生成在上一次死亡的层数。\n如果开启挑战，或者已经拿到了护符，亦或是_死亡地点距离最深层数达到5层_，遗骸都不会生成。\n\n较大的可能性生成(2/3)：装备栏(每个装备栏1/7)或快捷栏(总共2/7)的一件物品，如果对应的栏目没有可以在遗骸中生成的物品则返回初始重新判定。\n\n较小可能性生成(1/3)：背包内的一件物品(数量为1~(数量+1)/2)，如果物品不足三件，则用金币补充到三件。如果钱币多余100则会继承50~原有钱币/2的数额，不足100则会给50金币。\n\n一些物品不能在遗骸中生成，如各职业的初始武器（包括投掷）、具有贵重属性的物品（露珠瓶等）。\n如果是装备品，则继承原等级，但不超过+3；如果是神器则回归0级。\n遗骸只能存在一个。\n\n一个存档可以开启多个遗骸。如：存档1死于3层，存档2去开启3层的遗骸，在存档2进入4层之前又有存档3死于4层，则存档2此时进入4层能够找到对应的遗骸。

