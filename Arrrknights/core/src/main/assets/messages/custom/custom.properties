custom.dict.dict.mob_shadow =罗德岛之影
custom.dict.dict.mob_miniboss.shadow$typespt_d =对于出现在4/9/14/19/24/34/39层的影子，影子等级为0~6，基础属性是固定的。\n血量上限为25/45/80/130/175/220/255\n攻击为2~8/4~14/7~21/12~30/20~40/27~44/33~52\n防御为0~1/3/6/10/16/20/24\n命中为5/9/15/20/32/40/50\n闪避为1/4/8/12/18/22/26\n不同具体影子能力不同，4~14层的影子在弱影子池抽，19~39层的影子在强影子池抽。影子具有_boss_属性。\n弱影子池\n_煌_：半血以下，获得40%的伤害提升，和40%的受伤减少\n_阿米娅_：对所有法术伤害获得50%抗性\n_红_：闪避翻倍，能清除2格范围内干员的隐身\n_灰喉_：攻击距离为4\n_迷迭香_：受伤-25%，拥有一次性技能：击退干员3格并麻痹2回合\n_临光_：伤害+20%，拥有一次性技能：致盲并沉默干员5回合\n\n强影子池\n_杰西卡_：免疫毒气和麻痹气体，攻击距离为4，首次降到半血以下时释放300气体量的毒气和麻痹气体，并给5格范围内的其他敌人20回合环境免疫，然后传送走。_战术强化：获得隐匿_\n_斯卡蒂_：免疫燃烧和麻痹，伤害+40%，受伤-40%，首次非摔落而死亡时复活至25%最大生命，获得50%最大生命的护盾并移除中毒、残疾、虚弱、易伤、流血、失明、催眠、迟缓、眩晕。\n_幽灵鲨_：受伤-50%，每回合回复_影子等级_点生命，血量低于一半时回复效果翻倍，低于25%时翻三倍。\n_格拉尼_：免疫缠绕，移速为2，精准翻倍，闪避翻倍，攻击有25%概率击退目标2格。

