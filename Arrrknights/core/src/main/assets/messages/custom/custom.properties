custom.dict.dict.mob_ele_shock =火花
custom.dict.dict.mob_elemental$shockelemental_d =这只怪物的血量上限为_60_，攻击为_20~25_，防御为_0~5_，攻击延迟为_1_，移速为_1_，闪避为_20_，命中为_25_。\n近战攻击触发电弧，对最远2格内的相邻单位造成40%伤害，远程攻击会使得目标失明5回合，冷却3~5回合。\n具有_无人机_、_电_属性。\n击败它能获得_10_经验，获得经验的最大等级为_20_级。\n1/4掉落充能卷轴。\n生成频率是烈焰和寒霜的一半。
