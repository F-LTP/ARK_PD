custom.dict.dict.mob_slug =源石虫
custom.dict.dict.mob_slug_d =这只怪物的血量上限为_8_，攻击为_1~4_，防御为_0~1_，攻击延迟为_1_，移速为_1_，闪避为_2_，命中为_8_。\n它具有_感染生物_属性。\n击败它能获得_1_经验，获得经验的最大等级为_5_级。

custom.dict.dict.mob_albino =源石虫·α
custom.dict.dict.mob_albino_d =这只怪物的血量上限为_15_，攻击为_1~4_，防御为_0~1_，攻击延迟为_1_，移速为_1_，闪避为_2_，命中为_8_。\n它攻击你时有_1/2_的几率导致_流血_，流血的初始值等于伤害。\n它具有_感染生物_属性。\n击败它能获得_2_经验，获得经验的最大等级为_5_级。\n一定会掉落一块肉。

custom.dict.dict.mob_fetidslug =酸液源石虫
custom.dict.dict.mob_fetidslug_d =这只怪物的血量上限为_20_，攻击为_1~4_，防御为_0~2_，攻击延迟为_1_，移速为_1_，闪避为_5_，命中为_12_。\n攻击时有1/3的几率使得目标获得20回合腐蚀污泥，受到攻击时释放20气体量的恶臭气体。\n它具有_感染生物_属性与_小型boss_属性，免疫_恶臭气体_。\n击败它能获得_4_经验。

custom.dict.dict.mob_gnoll =整合运动士兵
custom.dict.dict.mob_gnoll_d =这只怪物的血量上限为_12_，攻击为_1~6_，防御为_0~2_，攻击延迟为_1_，移速为_1_，闪避为_4_，命中为_10_。\n击败它能获得_2_经验，获得经验的最大等级为_8_级。\n击败它有_0.5_概率掉落_合成玉_。

custom.dict.dict.mob_gnolltrickster =整合运动弩手
custom.dict.dict.mob_gnolltrickster_d =这只怪物的血量上限为_20_，防御为_0~2_，攻击延迟为_1_，移速为_1_，闪避为_5_，命中为_16_。\n它具有_小型boss_属性。\n它的每次攻击命中都会获得 1 combo，combo越高越容易触发毒/火攻击，combo大于2必定触发。移动会重置combo。\n击败它能获得_5_经验，并掉落_随机的投掷武器_。

custom.dict.dict.mob_hound =猎狗
custom.dict.dict.mob_hound_d =这只怪物的血量上限为_15_，攻击为_1~6_，防御为_0~4_，攻击延迟为_1_，移速为_2_，闪避为_5_，命中为_12_。\n它具有_感染生物_属性。\n击败它能获得_4_经验，获得经验的最大等级为_9_级。\n击败它有_1/6_概率掉落_一块生肉_。\n_战术强化：攻击变为2~6._

custom.dict.dict.mob_reuniondefender =重装防御者
custom.dict.dict.mob_reuniondefender_d =这只怪物的血量上限为_25_，攻击为_1~6_，防御为_0~4_，攻击延迟为_1_，移速为_1_，闪避为_0_，命中为_12_。\n它免疫任何非伏击的攻击伤害，但它无法抵御负面buff。它_每移动3次，停顿1回合_。\n击败它能获得_6_经验。\n它具有_小型boss_属性。\n击败它会_掉落3块生肉_。

custom.dict.dict.mob_swarm =妖怪MK.1
custom.dict.dict.mob_swarm_d =这只怪物的血量上限为_50_，攻击为_1~4_，攻击延迟为_1_，移速为_1_，闪避为_5_，命中为_10_。\n它具有_无人机_属性，是飞行单位。\n受到攻击后若计算血量不小于2且四周有空间，会分身，分身时血量减半。\n击败它能获得_3_经验，获得经验的最大等级为_9_级。\n_最高1/6_概率掉落治疗药剂，但最多掉落_5_瓶。分裂代数越高、已掉落瓶数越多，概率越低。

custom.dict.dict.mob_causticslime =机动盾兵组长
