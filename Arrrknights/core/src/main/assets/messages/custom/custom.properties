custom.dict.dict.mob_scorpio =萨卡兹狙击手
custom.dict.dict.mob_scorpio_d =这只怪物的血量上限为_110_，攻击为_32~44_，防御为_0~16_，攻击延迟为_1_，移速为_1_，闪避为_24_，命中为_42_，视野为_6_格。\n攻击使目标50%获得_残废10回合_。会避免近身作战。\n它具有_萨卡兹_属性。\n击败它能获得_14_经验，获得经验的最大等级为_27_级。\n0.5概率掉落除治疗、力量的随机药水。

custom.dict.dict.mob_acidic =萨卡兹狙击组长
custom.dict.dict.mob_acidic_d =这只怪物的血量上限为_110_，攻击为_32~44_，防御为_0~16_，攻击延迟为_1_，移速为_1_，闪避为_24_，命中为_42_，视野为_6_格。\n攻击使目标获得_淤泥20回合_。会避免近身作战，受到贴脸近战攻击会对攻击者施加_淤泥20回合_。\n它具有_萨卡兹_、_酸_属性。\n击败它能获得_14_经验，获得经验的最大等级为_27_级。\n必定掉落除经验药剂。

custom.dict.dict.mob_eye =法术大师a2
custom.dict.dict.mob_eye_d =这只怪物的血量上限为_90_，攻击为_20~35_，防御为_0~12_，攻击延迟为_1_，移速为_1_，闪避为_12_，命中为_30_。\n蓄力_2_回合后能射出_解离射线_，攻击为_30~55_。蓄力期间受到的任何伤害都会减少3/4。冷却_4~6_回合。\n它具有_无人机_属性，对_解离法杖_具有抗性。\n击败它能获得_13_经验，获得经验的最大等级为_26_级。\n50%掉落_2滴露珠_，25%掉落_一个种子_，25%掉落_一个符石_。\n_战术强化：命中从30提升到45_。

custom.dict.dict.mob_empiredrone =帝国炮火先兆者
custom.dict.dict.mob_empiredrone_d =这只怪物的血量上限为_140_，攻击为_55~65_，防御为_0~20_，攻击延迟为_1_，移速为_0.5_，闪避为_18_，不普攻。\n吸引范围7以内游荡的敌人追踪自己的目标。标记一处地点后，下一回合轰炸造成_55~65_伤害，受护甲减免，冷却1回合。\n击败它能获得_35_经验，获得经验的最大等级为_28_级。\n它免疫腐化。\n必定掉落一个_Logos的骨笔_。

custom.dict.dict.mob_succubus =萨卡兹穿刺手
custom.dict.dict.mob_succubus_d =这只怪物的血量上限为_95_，攻击为_18~28_，防御为_0~10_，攻击延迟为_1_，移速为_1_，闪避为_25_，命中为_40_。视野为_6_。\n狩猎状态下，移动会获得15回合的_加速和隐匿_。加速状态每次移动积攒3能量（最多30），能量越高移速越快（见最后对照表），命中增加_2*能量_，攻击变为_25~25+2*能量_。攻击命中或被麻痹后，能量清零。\n它具有_萨卡兹_属性，抵抗_残疾_，免疫_魅惑_。\n击败它能获得_12_经验，获得经验的最大等级为_25_级。\n_22%_概率掉落一张_随机卷轴_（不包括鉴定、升级和扭曲）。_4%_固定概率掉落一个_二技能书_。\n能量-速度\n3      1\n6      1\n9      1\n12     2\n15     3\n18     4\n21     5\n24     7\n27     9\n30     11

custom.dict.dict.mob_raider =乌萨斯突击手
custom.dict.dict.mob_raider_d =这只怪物的血量上限为_110_，攻击为_24~40_，防御为_0~10_，攻击延迟为_1_，移速为_1_，闪避为_25_，命中为_40_。视野为_6_。\n狩猎状态下，移动会获得15回合的_加速_。加速状态每次移动积攒3能量（最多30），能量越高移速越快（见最后对照表），命中增加_2*能量_，攻击命中敌人时，击退目标_能量/6_格。攻击命中或被麻痹后，能量清零。\n它具有_萨卡兹_属性，抵抗_残疾_、_魅惑_。\n击败它能获得_30_经验，获得经验的最大等级为_28_级。\n_22%_概率掉落一张_随机卷轴_（不包括鉴定、升级和扭曲）。_4%_固定概率掉落一个_二技能书_。\n能量-速度\n3      1\n6      1\n9      1\n12     2\n15     3\n18     4\n21     5\n24     7\n27     9\n30     11

custom.dict.dict.mob_striker =帝国前锋精锐
custom.dict.dict.mob_striker_d =这只怪物的血量上限为_100_，攻击为_22~33_，防御为_8~24_，攻击延迟为_1_，移速为_1_，闪避为_20_，命中为_30_。\n有2格攻击距离。半血以下时攻击提高到_33~45_。\n击败它能获得_14_经验，获得经验的最大等级为_26_级。\n_25%_概率掉落合成玉。\n_战术强化：获得20%减伤。_

custom.dict.dict.mob_strikere =帝国前锋百战精锐
custom.dict.dict.mob_strikerelite_d =这只怪物的血量上限为_130_，攻击为_30~40_，防御为_8~24_，攻击延迟为_1_，移速为_1_，闪避为_20_，命中为_33_。\n有2格攻击距离。半血以下时攻击提高到_45~60_。\n击败它能获得_14_经验，获得经验的最大等级为_26_级。\n必定掉落_传送卷轴_。\n_战术强化：获得20%减伤。_

custom.dict.dict.mob_spawner =萨卡兹祭坛
custom.dict.dict.mob_demonspawner_d =这只怪物的血量上限为_120_，防御为_0~12_，闪避为_0_。\n每隔60/53/47/40回合召唤一个萨卡兹刀兵(随层数加深而加快)。\n它受到的达到20的伤害会大大降低，具体公式是19+(√(8*dmg-151)-1)/2，dmg为原伤害。每受到1伤害减少召唤cd1回合。\n它具有_无法移动_、_小型boss_属性，免疫_麻痹、狂乱、恐惧、眩晕、睡眠_。\n击败它能获得_25_经验，获得经验的最大等级为_29_级。\n必定掉落一瓶_治疗药水_。

custom.dict.dict.mob_ripper =萨卡兹刀兵
custom.dict.dict.mob_ripperdemon_d =这只怪物的血量上限为_38_，攻击为_15~25_，防御为_0~4_，攻击延迟为_0.5_，移速为_1_，闪避为_22_，命中为_30_。\n可以花费1回合跳跃到提示地点，攻击目标并造成初始值为伤害90%的流血，冷却2~4回合。\n它具有_萨卡兹_属性，拥有_隐匿_。\n击败它能获得_9_经验，获得经验的最大等级为_-2_级。

custom.dict.dict.mob_miniboss.emperorpursuer = 皇帝的利刃
custom.dict.dict.mob_miniboss.emperorpursuer_d = 这个怪物的生命上限为_500_，攻击为_38~45_，防御为_0~16_，移速为_1_，闪避为_16_，命中为_48_。\n初始处于被动状态。\n受到单次超过90部分的伤害-75%。能进行远程攻击造成_4~10_点法术伤害，若目标身上同时有虚弱易伤幻惑，则伤害提升到_16~32_。\n坍缩恐惧：标记3*3的地面，2回合后对其中自己以外的单位造成_45~70_点伤害，冷却_5~8_回合。\n国度：以目标为中心释放250气体量的_国度_(对处于其中的单位施加虚弱易伤和幻惑)，冷却10回合。\n它具有_巨大体型_、_boss_属性。免疫_魅惑_、_狂乱_和_恐惧_。\n击杀可获得_50_经验，获取经验最大等级不超过_45_。\n_100%_掉落_1000合成玉_、_归返秘卷_、_附魔符石_、_随机卷轴+药剂_。\n固定出现在24层的路障后。

custom.dict.dict.ch5_div =第五区域boss
custom.dict.dict.ch5_div_d =第二十五层——第五个boss。战斗分五阶段。前三阶段，boss每失去300生命值是一个阶段，在失去300,600,900生命值时各召唤一个幻象助战。第四阶段在三阶段结束后立即执行，召唤出一堆怪物，同时进入第五阶段：快速召唤怪物并高频释放激光。\n\n被动技能：boss每失去400生命值，释放的激光条数+1；每受到10点伤害，召唤与释放激光的cd-1；21~24层每有一个萨卡兹祭坛没有清掉，boss召唤物的25%由感染者纠察官变为萨卡兹刀兵。

custom.dict.dict.mob_yog =塔露拉?
custom.dict.dict.mob_yogdzewa_d =这只怪物的血量上限为_1000_。\n幻象存在时免疫一切伤害。\n每10~15回合召唤怪物，每10~15回合发射一次激光造成20~30点伤害，若开启合约_决战：剿灭切尔诺伯格_则伤害提升至_30~45_。\n它具有_boss_，_无法移动_属性，免疫_恐惧_、_狂乱_、_魅惑_、_魔法睡眠_、_眩晕_、_冰冻_、_麻痹_。\n击败它能获得_50_经验。\n\n战斗分五阶段。前三阶段，boss每失去300生命值是一个阶段，在失去300,600,900生命值时各召唤一个幻象助战并将技能冷却设为5，幻象会罚站4回合再行动，若开启了合约_环境：整合运动_，则幻象获得_300回合祝福_；\n若为第三阶段，给予幻象_25护盾和15层持续2回合的树肤_；\n若为第四阶段，给予幻象_50护盾，10回合环境免疫和15层持续3回合的树肤_。\n第四阶段在第三阶段结束后立即执行：召唤cd降至3回合并且激光cd降低至2回合。\n\n被动技能：boss每失去400生命值，释放的激光条数+1；每受到10点伤害，召唤与释放激光的cd-1；\n21~24层每有一个萨卡兹祭坛没有清掉，boss召唤物的25%由感染者纠察官变为萨卡兹刀兵；\n每转阶段一次，激光和召唤冷却上下限都减1；若幻象存在，召唤冷却增加(9-转阶段次数)回合；\使干员的基础视野降低为_4格_，每转阶段一次再降低1格。

custom.dict.dict.mob_larva =感染者纠察官
custom.dict.dict.mob_yogdzewa$larva_d =这只怪物的血量上限为_25_，攻击为_15~25_，防御为_0~4_，攻击延迟为_1_，移速为_1_，闪避为_12_，命中为_30_，视野为_6_格。\n击败它不能获得经验。

custom.dict.dict.mob_fist1 =不死的黑蛇&爆破攻坚手
custom.dict.dict.mob_yogfist$burningfist_d =这两个幻象会随机出现一个。\n\n不死的黑蛇血量上限为_330_(若开启合约_剿灭：切尔诺伯格_，则提升到_450_)，攻击为_22~36_(若开启合约_剿灭：切尔诺伯格_，则提升到_28~40_)，防御为_0~15_，攻击延迟为_1_，移速为_1_，闪避为_20_，命中为_36_。远程攻击冷却_8~12_回合。距离塔露拉？4格以内时无敌。_若无特殊说明，幻象面板都以此为准，下不赘述。_\n远程攻击使目标燃烧；蒸发经过的水，没有经过水时周围燃起火焰。若开启合约_剿灭：切尔诺伯格_，则_移速提升至1.5_。\n它具有_火_、_boss_属性。\n击败它不能获得经验。\n\n爆破攻坚手\n远程攻击使目标束缚3回合(若开启合约_剿灭：切尔诺伯格_，则提升到_8_回合)并在周围长出枯草；本身周围会长出枯草，拳头周围每有一株草获得1/6减伤(线性减少)。\n它具有_boss_属性，对_燃烧_有抗性。\n击败它不能获得经验。

custom.dict.dict.mob_fist2 =迷路的巨像&爱国者
custom.dict.dict.mob_yogfist$rottingfist_d =这两个幻象会随机出现一个。\n\n迷路的巨像，面板见黑蛇幻象。\n远程攻击会释放100气体量毒气，经过水时恢复2%生命，近战攻击50%使得目标获得腐蚀污泥，若开启合约_剿灭切尔诺伯格_，则还会击退1格并施加1回合麻痹，受到的伤害转化为初始值67%(若开启合约_剿灭切尔诺伯格_，则为50%)的不可叠加的流血。\n它具有_酸_、_boss_属性，免疫_有毒气体_。\n击败它不能获得经验。\n\n爱国者攻击为_22~44_(若开启合约_剿灭切尔诺伯格_，则提升到_30~50_)。\n远程攻击使得目标残废4回合(若开启合约_剿灭切尔诺伯格_，则残疾6回合且附加30回合幻惑)，受到的伤害全部变为延缓伤害。\n它具有_非生物_、_巨大体型_、_boss_属性。\n击败它不能获得经验。

custom.dict.dict.mob_fist3 =歌者&皇帝的利刃
custom.dict.dict.mob_yogfist$brightfist_d =这两个幻象会随机出现一个。\n\n歌者防御为_0~15_(若开启合约_决战：剿灭切尔诺伯格_，则提升到_0~25_)，其他面板见黑蛇幻象。\n远程攻击(无cd，但贴身不释放)造成10~20点伤害并造成5回合致盲(若开启合约_决战：剿灭切尔诺伯格_，则提升到_15~30_伤害，10回合致盲，1/12概率传送目标至上楼处附近)，半血时随机跃迁到地图其它地方并致盲敌人15回合，死亡时致盲干员30回合。\n它具有_电_、_boss_属性。\n击败它不能获得经验。\n\n皇帝的利刃\n远程攻击(无cd，但贴身不释放)成10~20点伤害并使发光状态减少50回合(若开启合约_决战：剿灭切尔诺伯格_，则附加5回合沉默，1/12概率传送目标至上楼处附近)，半血时随机跃迁到地图其它地方并消除发光效果，死亡时消除发光效果。\n它具有_boss_属性。\n击败它不能获得经验。

custom.dict.dict.mob_yog2 =黑蛇
custom.dict.dict.mob_talu_blacksnake_d =不死的黑蛇\nHP2500，处于水上每回合受到8技能伤害\n视野范围12\n免疫：狂乱，恐惧，麻痹，眩晕，沉默，失明，燃烧，拥有_boss_属性\n\n攻击40-50，周身持续火焰萦绕，攻击附带8技能伤害，如果干员站在水上，黑蛇的物理攻击只造成70%伤害\n防御0-20\n命中50\n闪避32，在水上时减半\n\n技能如同时冷却完毕，按使用优先级发动：火焰爆炸，乌萨斯的意志，压制，点燃\n黑蛇登场时所有技能均已就绪。注：所有技能一旦发动就进入冷却\n\n阶段1\n火焰爆炸（CD8-10）\n在玩家位置生成3x3的警告，下回合造成48-72技能伤害并蒸发地上的水\n点燃（CD5-6）\n对干员造成6-12技能伤害并点燃。\n\n阶段2（2200）\n获得3回合减伤50%\n解锁技能压制（CD12-16）\n位移到干员位置并击退干员1格。\n在第2阶段解锁该技能。\n\n阶段3（1700）\n获得6回合减伤50%\n\n阶段4（1300）\n解锁技能乌萨斯的意志（CD22）\n获得5回合无敌，效果持续期间每回合50%蒸发周围一格水，25%蒸发周围两格水。\n\n阶段5（500）\n获得3回合减伤50%\n火焰爆炸CD减半\n点燃CD减至3，且可以蒸发干员脚下的水\n压制CD-5，且发动时获得40护盾\n乌萨斯的意志持续时间+3

