custom.dict.dict.mob_thebiguglything.name =大丑
custom.dict.dict.mob_thebiguglything_d =1700血，免疫_中毒_、_麻痹_，攻击50-65，防御0-20[单次伤害超过555会被大幅减免]，护盾状态下每回合回复20血。命中_50_，闪避_25_。受到燃烧伤害+7，有护盾时变为+15。\n_1技能:机械狂飙_(前置CD5回合，常规CD12回合)，进入狂飙状态4回合，攻击变为120-150，受到的伤害减少80%，免疫毒气、酸蚀\n_2技能:远程攻击_(前置CD1回合，常规CD18回合)，瞄准1回合，对你造成必中的60-90基础伤害并附加你生命上限25%的伤害和1回合麻痹。瞄准的当回合获得减伤80%（不与机械狂飙叠加)（掩体效果:基础伤害减半，附加效果无效)\n_3技能:召唤怪物_(前置CD4回合，常规CD10回合)，召唤提亚卡乌开膛手并击退干员3格。\n_4技能:[二阶段限定]激光射击_(无前置CD，常规CD3回合)，45-55伤害并附加1回合麻痹。\n\n_二阶段_\n进入条件:血量不超过500\n立即触发:解除狂飙状态(如果有)，回复至600血并获得1000护盾\n常驻效果:\n1.机械狂飙、召唤怪物的技能CD停止减少且不会发动。\n2.远程攻击常规CD缩短至7回合，附加伤害提升至50%。\n3．召唤的单位从提亚卡乌好战者变成提亚卡乌勇士。\n\n_三阶段_\n进入条件:二阶段的护盾被击破\n立即触发:变为800血\n常驻效果:\n1.技能冷却和发动恢复正常。\n2.激光射击伤害提升至60-70

