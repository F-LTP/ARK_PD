custom.dict.dict.mob_siestaboss.name=克洛宁
custom.dict.dict.mob_siestaboss_d=这只怪物的血量上限为_1200_，防御为_0~10_，闪避为_0_。\n不攻击。战斗开始时召唤_黑_并对自己造成1点伤害。\n每200HP为1个承伤阈值线，每次受到伤害至多跨越一次阈值，每次跨过阈值释放闪现。半血以下进入2阶段。\n闪现：清除场中的镜像和友善灵魂，随机传送自身、黑和两个特工(若已死亡则再召唤)若为2阶段则会给特工30回合精力充沛并让黑也进入2阶段。给予干员debuff：燃烧、5回合失明、4回合迟缓、2回合麻痹。每使用过1个黑曜石，最后一个debuff消失。\n它具有_boss_、_不可移动_属性，免疫_狂乱_、_恐惧_。不能被_奥术感知_发现。\n击败它能获得_40_经验，死亡时使特工和黑离场。\n\n克洛宁的特工，血量上限_70_，免疫_催眠_、_魔法睡眠_、_腐化_，攻击_18~26_，被沉默时降低为_11~21_。击败不能获得经验。

