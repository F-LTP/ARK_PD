custom.dict.dict.melee_assassin =卡西米尔骑士对匕
custom.dict.dict.melee_assassin_d =卡西米尔骑士使用的匕首。由黑曜石加工而成，能在瞬间夺走敌人的生命。\n\n这是一件_4_阶武器，力量需求为_16_，基础伤害为_4~20_。\n它的伤害成长为_1~5_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_。\n伏击伤害为_伤害范围的50%~最大伤害_。\n_“卡西米尔骑士”_：与_卡西米尔护胸_同时装备时，闪避提升_10%_，伏击伤害提升为_伤害范围的60%~最大伤害_。

custom.dict.dict.melee_battleaxe =占星仪轨剑
custom.dict.dict.melee_battleaxe_d =从星辰排列中获取现在与未来的消息，这就是占星，可能和占卜不太一样，但结果总是不变的。\n\n这是一件_4_阶武器，力量需求为_16_，基础伤害为_4~15_。\n它的伤害成长为_1~3_，精准修正为_1.15_，攻击延迟为_1_。攻击距离为_1_。\n消耗_2_回合可以补充1点星力(上限为3)，攻击时会消耗所有星力对视野内所有非友方单位造成_0.7*星力_倍伤害(计算护甲，最终乘算)。\n_“恒星轨迹”_：与_天球仪_同时装备时，补充星力用时缩短为_0.75_回合。
custom.dict.dict.melee_bladedemon =刃鬼
custom.dict.dict.melee_bladedemon_d ="刀与火，先行。血与骨，后至。"\n\n这是一件_4_阶武器，力量需求为_16_，基础伤害为_4~23_。拥有两个模式，手动转换模式需要_0.5_回合。\n武士刀模式下，伤害成长为_1~5_，精准修正为_1_，攻击延迟为_0.8_，攻击距离为_1_。\n\n大剑模式下，伤害成长为_1~5_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_。用这把武器击杀敌人时回复_1~武器等级+3_点体力。
custom.dict.dict.melee_bow =十字弓弩
custom.dict.dict.melee_bow_d =这是一件看起来相当精密复杂的装置，能够将飞镖一样的小型箭矢以极高的速度射出。这把十字弩弩掂在手里沉甸甸的，比想象中结实很多，虽然完全违背了设计初衷，不过也能够在肉搏战中起到作用。\n\n这是一件_4_阶武器，力量需求为_16_，基础伤害为_3~20_。\n它的伤害成长为_1~4_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_。\n装备它之后飞镖的伤害上升为_4+装备等级~12+3*装备等级_。
custom.dict.dict.melee_catgun =我的希望
custom.dict.dict.melee_catgun_d =_“我会站在这里，直到最后。我们无法忘怀过去，但你会有不一样的未来。”_\n\n这是一件_5_阶武器，力量需求为_18_，基础伤害为_5~18_。\n它的伤害成长为_1~4_，精准修正为_1_，攻击延迟为_1_。攻击距离为_2_。每次攻击恢复_2~3_%充能，充能达到100%时可以主动消耗所有充能召唤一只Mon3tr。\n_“巴别塔”_：与_女皇之戒_、_迷迭香日记_和_文明的存续_同时装备时，Mon3tr攻击力+30%且攻击时给予干员_2_回合祝福和神器充能，死亡时对3*3范围内敌人造成_100%_Mon3tr攻击力的技能伤害。此外，Mon3tr存在时可以主动再次“唤醒”，使其死亡，并回收15/25/40%能量(Mon3tr血量低于25%/25~50%/高于50%)\nMon3tr的血量上限为_120+定制探索套组等级*20_，攻击为_18+4*(等级+定制探索套组等级/2)~24+6*(等级+定制探索套组等级/2)_，防御为_0.5*(等级+定制探索套组等级/2)~2+(等级+定制探索套组等级/2)_，攻击延迟为_1_，移速为_3_，闪避为_10+定制探索套组等级*2_，命中为_25+3*(等级+定制探索套组等级/2)_。Mon3tr具有嘲讽，每回合流失_1/(50+定制探索套组等级*3)_最大生命(至少为1)，非狩猎时流失减半(至少为1)，且每次攻击命中会额外失去_1/(20+定制探索套组等级*3)_最大生命，拥有_1_回合冷却的闪现(不消耗时间)。\n\n_磐蟹饲养员_扔进前卫井有_67%_的概率转化为_我的希望_。
custom.dict.dict.melee_chensword =破损的短剑
custom.dict.dict.melee_chensword_d =龙门制式剑。这一把相当有些年头了，这劣化了它的性能。\n\n这是一件_1_阶武器，力量需求为_10_，基础伤害为_1~10_。\n它的伤害成长为_1~2_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_。
custom.dict.dict.melee_crabgun =磐蟹饲养员
custom.dict.dict.melee_crabgun_d =“来，豆豆，和博士打个招呼吧。”\n\n这是一件_4_阶武器，力量需求为_16_，基础伤害为_4~15_。\n它的伤害成长为_1~3_，精准修正为_1_，攻击延迟为_1_。攻击距离为_2_。每次攻击恢复_7+0.25*等级~11+0.5*等级_%充能，充能达到100%时下次攻击消耗所有充能召唤一只磐蟹。\n_“干扰指令”_：与_财富之戒_同时装备时，召唤磐蟹时使视野内敌人获得_5_回合幻觉。\n\n磐蟹的血量上限为_30+等级*6+定制探索套组等级*5_，攻击为_2+0.5*层数~6+0.5*层数+2*(等级+定制探索套组等级/2)_，防御为_0~3+(等级+定制探索套组等级/2)*0.5_，攻击延迟为_1_，移速为_3_，闪避为_1+等级+定制探索套组等级_，命中为_10+0.5*层数+(等级+定制探索套组等级/2)_。
custom.dict.dict.melee_c1 =9mm C1冲锋枪
custom.dict.dict.melee_c1_d ="Ready for company."\n\n这是一件_3_阶_射击_武器，力量需求为_14_，基础伤害为_3~9_。\n它的伤害成长为_1~1_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_。\n可以装载_投掷武器_或者_弹匣_进行开火，基础伤害为_3~弹药阶数*3_，伤害成长为_1~弹药阶数_，精准修正为_1.2_，开火延迟为_1_。每次开火有_1/8_冻伤敌人_2_回合。特殊弹匣效果：沉默敌人_3_回合，冻伤敌人_2_回合。被诅咒时开火会点燃使用者_4_回合。
custom.dict.dict.melee_dagger =匕首
custom.dict.dict.melee_dagger_d =是由一整块铁加工而成的匕首。适度的沉重感，似乎很容易刺入敌人的身体。\n\n这是一件_1_阶武器，力量需求为_10_，基础伤害为_1~9_。\n它的伤害成长为_1~2_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_。伏击伤害为_伤害范围的75%~最大伤害_。

custom.dict.dict.melee_dirk =夜袭
custom.dict.dict.melee_dirk_d =更长的刺击匕首。刀刃可以轻易刺穿敌人。\n\n这是一件_2_阶武器，力量需求为_12_，基础伤害为_2~12_。\n它的伤害成长为_1~3_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_。伏击伤害为_伤害范围的67%~最大伤害_。\n_“血色乐章”_：与_暗杀之戒_同时装备时，伏击伤害_固定_为_最大伤害_。
custom.dict.dict.melee_divineavatar =先贤化身
custom.dict.dict.melee_divineavatar_d =“这孩子是想和铁砧谈恋爱吗！？”\n\n这是一件_5_阶武器，力量需求为_18_，基础伤害为_5~25_。\n它的伤害成长为_1~5_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_。\n每次攻击有_12+4*等级_%概率充能_5%_并致盲敌人_5_回合。攻击命中致盲的敌人时祝福自身_2_回合。消耗100%能量可以让视野内的_普通_敌人进入_普通睡眠_，然后为自己恢复_20%_最大体力。\n_“新手骑士冒险记”_：与_阳光之戒_同时装备时，充能量+60%。
custom.dict.dict.melee_dp27 =DP27
custom.dict.dict.melee_dp27_d =_"LMG! MOUNTED AND LOADED!"_\n\n这是一件_3_阶_射击_武器，力量需求为_14_，基础伤害为_3~9_。\n它的伤害成长为_1~1_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_。\n可以装载_投掷武器_或者_弹匣_进行开火，基础伤害为_3~弹药阶数*3_，伤害成长为_1~弹药阶数_，精准修正为_1.5_，开火延迟为_1_。特殊弹匣效果：点燃敌人_8_回合。被诅咒时开火会点燃使用者_4_回合。
custom.dict.dict.melee_echeveria =澄净闪耀
custom.dict.dict.melee_echeveria_d =“我是用不了指南针的啦，这种器具无论怎么拨弄，最后都只会以指向我收尾，唉......”\n\n这是一件_5_阶武器，力量需求为_18_，基础伤害为_5~12_。\n它的伤害成长为_1~3_，精准修正为_1_，攻击延迟为_1_，攻击距离为_2_。\n力量足够且装备时每回合充能1%，在boss层翻倍。用50%能量消耗1回合可以召唤一个浮游单位攻击你锁定的单位。\n_“金色信标”_：与_财富之戒_同时装备时，召唤浮游单位消耗的时间-75%。\n浮游单元：20体力；2倍移速，始终浮空，造成法术伤害，无法被沉默，基础攻击为1~2，伤害成长：0.5~1，攻击距离4，攻击延迟1。每行动1次失去2体力，闪避5，必中。该浮游单元造成的伤害*n(n为攻击次数)。当命中满6次或目标被击杀时，浮游单位将被自动破坏。
custom.dict.dict.melee_enfild =李-恩菲尔德
custom.dict.dict.melee_enfild_d =一把经过精心调校的经典步枪。虽然看起来很旧，但它的灵活性并不落后于现代步枪。\n\n这是一件_2_阶武器，力量需求为_12_，基础伤害为_9~9_。\n它的伤害成长为_2~2_，精准修正为_1_，攻击延迟为_1.5_，攻击距离为_无限_。每次攻击增加_20%_充能，充能达到100%后下一次攻击造成_1.3_倍伤害并清空充能。\n仅能在商店购买获得。
custom.dict.dict.melee_enfild2 =HM-200
custom.dict.dict.melee_enfild2_d =她自己制作的模型枪，做工相当精细。\n\n这是一件_3_阶武器，力量需求为_18_，基础伤害为_8~32_。\n它的伤害成长为_1~13_，精准修正为_1_，攻击延迟为_3_，攻击距离为_无限_。每次攻击增加_20%_充能，充能达到100%后下一次攻击造成_1.3_倍伤害并清空充能。\n不可伏击。\n由李-恩菲尔德和精炼金属结合得到。
custom.dict.dict.melee_ex42 = EX-42
custom.dict.dict.melee_ex42_d =它也可以用来骑行和飞行。\n\n这是一件_1_阶武器，力量需求为_10_，拥有两个模式，手动转换模式需要_0.5_回合。\n伤害模式下，基础伤害为_1~9_，伤害成长为_1~2_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_。\n空袭模式下，基础伤害为_1~3_，伤害成长为_1~1_，精准修正为_3_，攻击延迟为_1_，攻击距离为_50_。能对_触手_造成_3_倍伤害。
custom.dict.dict.melee_firmament =赤霄
