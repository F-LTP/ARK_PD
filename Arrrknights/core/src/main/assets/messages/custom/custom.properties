custom.dict.dict.mob_sentinel =萨卡兹哨兵
custom.dict.dict.mob_miniboss.sentinel_d =这个怪物的生命上限为_14_，不攻击，防御为_0~2_，移速为_1_，闪避为_1_。\n首次受到攻击后，会对所有非干员单位施加60回合祝福并吸引其前往自身所在位置。\n它具有_萨卡兹_、_小型boss_属性。\n击杀可获得_8_经验，获取经验最大等级不超过_-1_。\n_100%_掉落随机的_种子_。\n仅在开启合约_环境：整合运动_后在4层出现，若不击杀，萨卡兹积怨者_移速*1.5_，塔露拉会给予幻象_50回合激素涌动_。

custom.dict.dict.ch1_div =第一区域boss
