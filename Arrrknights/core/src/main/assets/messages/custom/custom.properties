custom.dict.dict.mob_thief =幽灵
custom.dict.dict.mob_thief_d =这只怪物的血量上限为_20_，攻击为_1~10_，防御为_0~3_，攻击延迟为_0.5_，移速为_1_（盗窃前）_5/8_（盗窃后），闪避为_12_，命中为_12_。\n空手时，每次命中会尝试偷取你背包里的物品(随机到独特的物品或有等级的装备视为偷取失败)，偷取成功会开始逃跑，若偷到蜂蜜罐会立即砸碎。携带物品时拥有隐匿，一旦离开你的视野且距离你达到6格，会有概率逃跑(你离得越远概率越高，它也看不见你时为100%)，使偷来的东西_永久_消失并随机出现在另一个位置。\n击败它能获得_5_经验，获得经验的最大等级为_11_级。\n有_3%_概率掉落_神器或戒指_，每次掉落会使得掉落概率减少到1/3。\n_战术强化：偷取成功时对目标施加5回合沉默_。

custom.dict.dict.mob_bandit =幽灵组长
custom.dict.dict.mob_bandit_d =这只怪物的血量上限为_20_，攻击为_1~10_，防御为_0~3_，攻击延迟为_0.5_，移速为_1_（盗窃前）_5/8_（盗窃后），闪避为_12_，命中为_12_。\n空手时，每次命中会尝试偷取你背包里的物品(随机到独特的物品或有等级的装备视为偷取失败)，偷取成功时对目标施加5回合_失明和残疾_和_5~6_回合中毒，并开始逃跑，若偷到蜂蜜罐会立即砸碎。携带物品时拥有隐匿，一旦离开你的视野且距离你达到6格，会有概率逃跑(你离得越远概率越高，它也看不见你时为100%)，使偷来的东西_永久_消失并随机出现在另一个位置。\n击败它能获得_5_经验，获得经验的最大等级为_11_级。\n有_100%_概率掉落_神器或戒指_，每次掉落会使得掉落概率减少到1/3。\n_战术强化：偷取成功时对目标施加5回合沉默_。

custom.dict.dict.mob_guard =萨卡兹术师
custom.dict.dict.mob_guard_d =这只怪物的血量上限为_40_，攻击为_4~12_，防御为_0~7_，攻击延迟为_1_，移速为_1_，闪避为_10_，命中为_12_。\n击败它能获得_7_经验，获得经验的最大等级为_14_级。\n它具有_萨卡兹_属性。\n锁链：一次性技能，在目标距离小于5时，有1/3概率发动锁链将目标拉至身前并施加4回合残疾。\n1/5概率掉落随机护甲，每次掉落会使得掉落概率减少到一半。另有固定2%概率掉落一技能书。\n_战术强化：4回合残疾变为3回合缠绕。_

custom.dict.dict.mob_elemental$newbornfireelemental =威龙原型
custom.dict.dict.mob_elemental$newbornfireelemental_d =这只怪物的血量上限为_60_，但生成时初始血量只有_30_，攻击为_20~25_，防御为_0~5_，攻击延迟为_1_，移速为_1_，闪避为_20_，命中为_25_。\n近战攻击有_1/2_的几率使得目标_燃烧8回合_。\n未被沉默时，可远程攻击使得目标燃烧4回合，冷却3~5回合。\n_寒霜_和_冻结_能对其造成50%~60%最大生命的伤害。具有_无人机_、_火焰_，_小型boss_属性，是飞行单位。\n击败它能获得_7_经验并且有1/8概率掉落液火药剂。

custom.dict.dict.mob_dm100 =法术大师a1
custom.dict.dict.mob_dm100_d =这只怪物的血量上限为_20_, 攻击为_2~8_，闪电伤害_3~10_，防御为_0~4_，攻击延迟为_1_，移速为_1_，闪避为_8_，命中为_11_。\n具有_无人机_、_非生物_，_电_属性，是飞行单位。\n击败它能获得_6_经验，获得经验的最大等级为_13_级。\n1/4掉落随机的卷轴(非升级)。

custom.dict.dict.mob_rotheart =腐烂之心
custom.dict.dict.mob_rotheart_d =这只怪物的血量上限为_80_，没有攻击性，防御为_0~5_，闪避为0。\n它具有_小型boss_，_无法移动_属性，免疫_麻痹_、_狂怒_、_魔法睡眠_、_毒气_、_恐惧_和_眩晕_。\n被火焰波及会导致立即死亡并不产生掉落。\n击败它能获得_4_经验，同时使所有腐烂触手死亡。

custom.dict.dict.mob_rotlasher =腐烂触手
custom.dict.dict.mob_rotlasher_d =这只怪物的血量上限为_40_，攻击为_8~15_，防御为_0~8_，闪避为_0_，命中为_15_。\n它每回合回复3生命值，命中目标会使目标获得2回合_残废_。\n它具有_小型boss_，_无法移动_属性，免疫_毒气_。\n被火焰波及或腐烂之心死亡时，会立即死亡。\n击败它能获得_1_经验。\n掉落1个_随机种子_。

custom.dict.dict.mob_necromancer =技术侦查兵
custom.dict.dict.mob_necromancer_d =这个怪物的生命上限为_20_，攻击为_0_，防御为_0~5_，攻击延迟为_1_，移速为_1_，闪避为_14_，命中为_0_。\n它会召唤属性等同于正常的爆翎作战，并给以腐蚀淤泥效果。\n它具有_隐匿_。\n击杀可获得_7_经验，获取经验最大等级不超过_14_。\n最高_1/5_掉落_治疗药水_，但最多掉落_6_瓶。\n_战术强化：不会被自己的爆翎伤害。_

custom.dict.dict.mob_miniboss.centurion = 萨卡兹百夫长
custom.dict.dict.mob_miniboss.centurion_d = 这个怪物的生命上限为_110_，攻击为_4~16_，防御为_0_，移速为_0.5_，闪避为_0_，命中为_15_。\n在场时，干员的身边会生成_未知的萨卡兹雇佣兵_（无论百夫长本人是否自由行动），然后进入12回合冷却。受到攻击时（与护甲附魔触发同时机）冷却-1。\n它具有_萨卡兹_、_小型boss_属性。\n击杀可获得_8_经验，获取经验最大等级不超过_-1_。\n_100%_掉落随机的_种子_。\n仅在开启合约_环境：整合运动_后在4层出现，若不击杀，W二阶段投掷特殊炸弹时会同时投掷两个（第二个一定在第一个右边一格），并且其伤害提升至_18~24_，塔露拉的激光会给予被命中目标_20回合麻痹_。\n\n未知的萨卡兹雇佣兵：\n这个怪物的生命上限为_22_，攻击为_2~13_，防御为_0_，移速为_1.5_，闪避为_0_，命中为_10_。

custom.dict.dict.ch2_div =第二区域boss
custom.dict.dict.ch2_div_d =第十层——第二个boss。战斗分三阶段。一阶段boss会在一个充满毒镖陷阱的小型房间中进行远程物理战斗；半血后进入二阶段，boss会在直径约为12的近似圆形房间中进行远程物理攻击并使用定时炸弹、电击炸弹、热浪三种异能。注意在战斗阶段，boss受到一定伤害后就会闪现，多余的伤害无效。

custom.dict.dict.mob_newtengu =W
custom.dict.dict.mob_newtengu_d =这只怪物的血量上限为_200_，攻击为_6~12_，防御为_0~5_，攻击延迟为_1_，闪避为_7_，命中为_20_（近身减半），视野为_12_格，可以远程攻击。\n它具有_boss_，_萨卡兹_属性，免疫_恐惧、失明_，由于十分敏捷，地面上的效果无法影响，视为_飞行单位_。\n若开启了合约_决战：剿灭切尔诺伯格_，攻击有1/8概率施加1回合失明。\n每25HP为1个承伤阈值线，每次受到伤害至多跨越一次阈值（如200最多被打到176，199最多被打到151），触发跨越阈值时，释放一次闪现。\n\nW分为两个阶段，一阶段在小房间中作战，她只会使用普通攻击。闪现会尝试落在距离目标和干员3.5(欧氏)距离以外的地方，然后刷新地板上的陷阱。这些陷阱在玩家开始动作之后会消失，且无法被普通侦察发现，但它一定会留下一条安全路线通往W，并且这些陷阱选择目标时永远跳过W。血量降至100时进入2阶段。\n\n第二阶段在大房间作战。W进入2阶段后，获得1次能力使用次数。\n没有能力次数时，除非开启了合约_决战：剿灭切尔诺伯格_，不会再释放能力。\n首次必定为扔炸弹（如果释放前就被贴脸则改为火粉），第二次必为电击，其余时候在炸弹、电击、火粉中随机，并且只有1/30概率与上一次释放相同能力。\n\n闪现会选择距离目标5~7格的位置。闪现之后获得额外能力次数，第1-4次闪现分别为2、2、3、3。（如果还能）后续闪现不会再获得次数。若开启了合约_决战：剿灭切尔诺伯格_，获得4回合魔法免疫。闪现之后的下一次能力_替换_为地雷且立即冷却完毕。\n\n能力释放后冷却取决于可使用次数（不包含本次）：若可使用次数不大于2，冷却随机1~4回合；若可使用次数为3，冷却为1回合；若可使用次数大于等于4，无冷却。\n若开起了合约_决战：剿灭切尔诺伯格_，冷却固定为_3回合_。\n能力释放后后摇同样取决于可使用次数（不包含本次）：若可使用次数不小于4，停顿1回合；否则，停顿2回合。\n\n能力\n炸弹：3回合后引爆的炸弹，5*5范围，造成_15~30_点物理伤害。\n电击：持续存在的电击炸弹，每回合交替电击自身和十字和X形四格，造成_12_点电元素伤害。不会与已存在的电击炸弹相邻。\n火粉：每回合持续移动扩散的火粉，行动后若处于其中则被点燃8回合。\n地雷：12回合后引爆的炸弹，5*5范围，造成_3~9_点物理伤害并致盲等同于伤害的回合数。若有除了W和企鹅物流以外的单位在其爆炸范围内，每个单位每回合加快1回合引爆时间。\n\n击败它能获得_20_经验和_精炼金属_。



