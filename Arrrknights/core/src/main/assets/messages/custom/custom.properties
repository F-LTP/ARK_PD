custom.dict.dict.mob_shaman =特战术师
custom.dict.dict.mob_shaman_d =这只怪物的血量上限为_35_，攻击为_5~10_，防御为_0~6_，攻击延迟为_1_，移速为_1_，闪避为_15_，命中为_18_。_被沉默时无法攻击_。\n共有三种类型，数量比为，红:蓝:紫=2:2:1，远程攻击与种类有关。\n远程攻击伤害为_6~15_，50%概率对目标施加负面效果：虚弱20回合(红)、易伤20回合(蓝)、幻惑30回合(紫)。\n击败它能获得_8_经验，获得经验的最大等级为_16_级。\n_3%_概率掉落_随机法杖_，每一次掉落都会降低爆率2/3。\n_战术强化：获得隐匿。_

custom.dict.dict.mob_explodslug_n =高能源石虫
custom.dict.dict.mob_explodslug_n_d =这只怪物的血量上限为_45_，攻击为_8~24_，防御为_0~6_，攻击延迟为_1_，移速为_1_，闪避为_14_，命中为_22_。\n攻击使得目标有_1/5_的几率使吐网立刻冷却完毕。\n它具有_感染生物_属性，且对_中毒_有抵抗性，并免疫_蛛网_的缠绕。\n遇到敌人时会先远程发射蛛网阻碍敌人移动，蛛网可用投掷武器消掉。\n死亡时若未被沉默，释放30气体量的毒气和麻痹气体。\n击败它能获得_9_经验，获得经验的最大等级为_17_级。\n_1/8_概率掉落_一块生肉_，_1/150_固定概率掉落_二技能技能书_。\n_战术强化：毒气和麻痹气体量增加到50。_

custom.dict.dict.mob_mudrockzealot =泥岩小队践行者
custom.dict.dict.mob_mudrockzealot_d =这只怪物的血量上限为_50_，攻击为_5~16_，防御为_0~5_，攻击延迟为_1_，移速为_1_，闪避为_6_，命中为_18_。\n初始拥有一层buff，攻击提升至_7~21_，防御提升至_4~12_，受到一次_法杖_造成的伤害后移除。\n击败它能获得_7_经验，获得经验的最大等级为_18_级。\n击败它有_0.1_概率掉落_随机符石_。\n_战术强化：buff存在时的防御进一步提升至8~14。_

custom.dict.dict.mob_miniboss.bloodmagister = 冬灵血巫大师
custom.dict.dict.mob_miniboss.bloodmagister_d = 这个怪物的生命上限为_300_，攻击为_16~24_，防御为_4~12_，移速为_2_，闪避为_15_，命中为_25_。\n每次攻击永久增加攻击力_3~6_，狩猎状态下获得_疯狂_效果，，每回合对自己造成15伤害，血量不大于15时停止并力竭，移速降低至_0.5_。\n它具有_萨卡兹_、_小型boss_属性。免疫_灵爆秘卷_。\n击杀可获得_12_经验，获取经验最大等级不超过_-1_。\n_100%_掉落随机的_种子_。\n仅在开启合约_环境：整合运动_后在14层出现，若不击杀，泥岩攻击加成流失从6降低为2，且最后一阶段防御力提升_9~14_，与塔露拉开战时，会清空技能书的技能并使干员生命上限减半（需要在离开25层之后更新生命上限才能解除）。

custom.dict.dict.mob_miniboss.magicgolem = 巫术巨像
custom.dict.dict.mob_miniboss.magicgolem_d = 这个怪物的生命上限为_999_，攻击为_90_，防御为_0-20_，移速为_0.5_，闪避为_12_，命中为_20_。\n初始处于被动状态。\n受到伤害时令其减少90%。\n它具有_非生物_、_小型boss_属性。免疫_眩晕_和_狂乱_。\n击杀可获得_25_经验，获取经验最大等级不超过_25_。\n_100%_掉落_献祭秘卷_。\n固定出现在14层的路障后。

custom.dict.dict.mob_dm200 =泥岩巨像
custom.dict.dict.mob_dm200_d =这只怪物的血量上限为_88_，攻击为_15~25_，防御为_0~8_，攻击延迟为_1_，移速为_1_，闪避为_12_，命中为_20_。\n攻击不到目标时可能会发动扔石头（离得越远概率越高，若无法靠近则必定发动），延迟后区域内目标麻痹3回合。冷却10回合。\n具有_非生物_、_巨大体型_属性。\n击败它能获得_9_经验，获得经验的最大等级为_17_级。\n1/8概率掉落随机武器或护甲(阶级分布同矮人区)，每次掉落会使得掉落概率减少到一半。

custom.dict.dict.mob_dm201 =迷路的巨像
custom.dict.dict.mob_dm201_d =这只怪物的血量上限为_80_，攻击为_35~45_，防御为_0~8_，攻击延迟为_1_，闪避为_12_，命中为_20_。\n攻击不到目标时会发动扔石头，在下次受到伤害之前不会再发动。\n具有_非生物_、_巨大体型_、_无法移动_属性。\n击败它能获得_9_经验，获得经验的最大等级为_17_级。\n掉落一个回收金属。

custom.dict.dict.ch3_div =第三区域boss
custom.dict.dict.ch3_div_d =第十五层——第三个boss。战斗分三阶段。一阶段boss会使用喷射毒气、范围麻痹、普攻；损失1/3生命后，boss开始免疫伤害、具有二倍移速、可破墙，场景出现电火花，电火花指向的那一角的能源塔激活，需要打掉塔以解除当前状态。随后一二阶段重复一遍。最后阶段，战斗正常，场景比一阶段多了电火花。在一二阶段boss踩到地上的线缆会获得30点护盾（会自动解除），三阶段无效。

custom.dict.dict.mob_dm300 =泥岩
custom.dict.dict.mob_newdm300_d =这只怪物的血量上限为_300_（若开启合约_决战：剿灭切尔诺伯格_，则变为_450_），攻击为_12~22_，防御为_0~10_（最后一阶段提升至_3~10_），攻击延迟为_1_，移速为_1_，闪避为_15_，命中为_20_。\n它具有_非生物_、_巨大体型_、_萨卡兹_、_boss_属性，免疫_睡眠_，抵抗恐惧，魅惑，眩晕，迟缓，霜冻，冻结，束缚，残废。\n每次攻击命中获得_4_点最大伤害加成（最后一阶段则为_7_点）。每次移动损失_6_点最大伤害加成，若移动到线路上且不处于充能状态，获得(30+10%已损失生命)的护盾。\n每损失1/3生命，进入充能状态，移速+80%，可以消耗_3回合_摧毁一格墙壁，随机激活一个留声机，场地内的水和线路都获得火花特效，位于其上的单位受到_6~12_点电属性伤害，若开启合约_决战：剿灭切尔诺伯格_，则变为_18~36_。击败激活的留声机来解除泥岩的充能状态。进入最终阶段时，地图上的电流不会消失，泥岩在3回合内受到的伤害变成1。\n\n如果目标处在不能接近的位置，会进行扫描（不消耗时间），扫描到敌人则使用毒气喷射，未扫描到则使用扔石头。\n如果目标处在可以接近的位置但尚未接近，则会随机发动能力，首次概率相同，发动过后，下次发动相同能力的概率变为25%，不同的变为75%。\n使用能力后冷却5~9回合。\n扫描：尝试在目标与自身连线30°范围内扫描敌人位置（会被墙壁阻挡）。\n毒气喷射：向目标喷射100气体量的毒气，并在沿途留下(410-20*喷射距离)/8气体量（最少20）的毒气，冷却5回合\n扔石头：标记一片区域，延迟后麻痹其中目标3回合，若开启合约_决战：剿灭切尔诺伯格_，则有50%的概率使受影响的普通格子变为水格子\n击败它能获得_30_经验。\n击败它可以获得_2个回收金属_和各角色对应的二技能。

custom.dict.dict.mob_pylon =留声机
custom.dict.dict.mob_pylon_d =这只怪物的血量上限为_50_，若开启合约_决战：剿灭切尔诺伯格_，则变为_150_。\n激活时在周围释放旋转的电弧，伤害10~20，若开启合约_决战：剿灭切尔诺伯格_，同时施加50回合沉默和1回合麻痹。\n它受到的达到15的伤害会大大降低，具体公式是14+(√(8*dmg-111)-1)/2，dmg为原伤害。\n具有_电_、_非生物_、_小型boss_、_无法移动_属性。\n免疫_麻痹、狂乱、睡眠、恐惧、眩晕_。



