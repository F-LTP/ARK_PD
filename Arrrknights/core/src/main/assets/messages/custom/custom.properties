custom.dict.dict.mob_sand =方尖碑
custom.dict.dict.mob_sandpillar_d =这只怪物的血量上限为_80_，防御为_0_，闪避为_0_。\n受到攻击时(时机同护甲附魔)释放30气体量酸蚀气体。\n它具有_无法移动_、_小型boss_属性，_免疫_麻痹_、_酸蚀气体_、_狂乱_、_睡眠_、_恐惧_、_眩晕_。\n击败它能获得_4_经验，必定掉落_食噬之印_。

