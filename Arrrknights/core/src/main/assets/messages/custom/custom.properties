custom.dict.dict.melee_sankta=一名萨科塔的赌注
custom.dict.dict.melee_sankta_d=她行过刀山火海也不曾有一刻向奸邪低头,她枪口火舌焦灼好似怒阳,她头顶光芒炽烈几胜白昼。\n\n这是一件_4_阶武器，力量需求为_16_，基础伤害为_4~20_。\n它的伤害成长为_1~5_，精准修正为_1.33_，攻击延迟为_0.8_，攻击距离为_1_。攻击时蓄能1，蓄能达到5以后，下次攻击变为特殊攻击。\n特殊攻击：使敌人受到5次200%攻击力的技能伤害（若发动者不是干员本人，伤害比例降低为60%），然后令使用者死亡（无视伤害类效果，可以复活，但是无视炽热的锁血），然后若使用者仍然活着，受到_1+当前生命/2_伤害并被点燃。\n可以通过主动重装填清空蓄能。\n\n通过将精炼金属与ACE的战锤结合获得。

custom.dict.dict.melee_scimitar =破城矛
custom.dict.dict.melee_scimitar_d =在维多利亚制造的铳枪。尽管射击弹夹有限，但也足够你手动在腔体中装载火药快速攻击敌人。\n\n这是一件_3_阶武器，力量需求为_14_，基础伤害为_3~15_。\n它的伤害成长为_1~4_，精准修正为_1_，攻击延迟为_0.8_，攻击距离为_1_。每次攻击充能_4%_，消耗_40%_充能可以释放_3_发魔法飞弹，魔法飞弹基础伤害为_3~4_，伤害成长为_0~3_，被诅咒时变为麻痹使用者_2_回合。\n_“精密填弹”_：与“精准之戒”同时装备时，每次攻击额外充能_4%_。
custom.dict.dict.melee_scythe =盲从
custom.dict.dict.melee_scythe_d =或许没有人能够作出评判，唯有时间能给出答案。\n\n这是一件_4_阶武器，力量需求为_16_，基础伤害为_4~14_。\n它的伤害成长为_1~4_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_。攻击时，对与目标相邻的敌人造成1倍的物理伤害，每以此法多波及一个敌人，对主目标伤害系数提升10%，最多提升50%。\n攻击时每伤害一个目标获得1治疗计数，治疗计数达到8以后，清空并治疗自身。治疗量为_3+武器等级_。干员满足以下任意一个条件时，治疗量-75%：在一区且等级>7；在二区且等级>12；在三区且等级>18；在四区且等级>23。（均不含Boss层）\n\n_“高速切割”_：与_狂怒之戒_同时装备时，对Boss的伤害系数额外提升35%。\n与_精炼金属_结合可以转化为_萨拉斯之剑_。
custom.dict.dict.melee_shishioh =狮子王
custom.dict.dict.melee_shishioh_d =“欺负我的人没砍到，坏人倒是割了一茬又一茬。博士你呀，还真是挺会使唤人的。”\n\n这是一件_3_阶武器，力量需求为_14_，基础伤害为_3~20_。\n它的伤害成长为_1~4_，精准修正为_1.2_，攻击延迟为_1_，攻击距离为_1_。不能伏击。_不能进入干员遗骸_。\n血量处于_0~25%_时，造成_1.5_倍伤害，每次攻击有_50%_概率恢复_伤害的10%_生命。\n血量处于_25~50%_时，造成_1.3_倍伤害，每次攻击有_25%_概率恢复_伤害的10%_生命。\n血量处于_50~75%_时，造成_1.1_倍伤害。
custom.dict.dict.melee_snowhunter=雪境猎手
custom.dict.dict.melee_snowhunter_d=喜欢登山的小妹妹的鞭子.\\n\n这是一件_4_阶武器，力量需求为_16_，拥有两个模式，可以手动瞬间切换模式。\n基础伤害为_4~16_，伤害成长为_1~4_，精准修正为_1_，攻击延迟为_1_，攻击距离为_5_。\n普通模式下，每次命中将自己拉到敌人背后。变形模式下，每次命中将目标拉到自己身前。
custom.dict.dict.melee_spear =骑兵枪
custom.dict.dict.melee_spear_d =干员格拉尼在维多利亚定制的轻骑枪，根据说明书，枪的可以展开使攻击距离延长，但格拉尼说那样会重心不稳定，所以很少使用...\n\n这是一件_2_阶武器，力量需求为_12_，拥有两个模式，手动转换模式需要_0.5_回合。\n基础模式下，基础伤害为_2~12_，伤害成长为_1~3_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_。\n展开模式下，基础伤害为_2~20_，伤害成长为_1~4_，精准修正为_1_，攻击延迟为_1.5_，攻击距离为_3_。
custom.dict.dict.melee_suffering =苦难陈述者
custom.dict.dict.melee_suffering_d ="你需愧悔"\n\n这是一件_5_阶武器，力量需求为_18_，基础伤害为_5~14_。\n它的伤害成长为_1~4_，精准修正为_0.9_，攻击延迟为_1_，攻击距离为_1_。攻击时若目标周围_1格内_有其他非友方单位，则分别都造成一次伤害，敌方护甲取两次随机较大值(等效防御+33%);若未溅射，则对主目标攻击力+100%。\n不可伏击。\n力量足够且装备时每回合充能2%，消耗100%充能可释放灼痕弹，当灼痕弹击中目标时，爆炸并对其周围3*3范围内的单位造成125%的伤害（对中心有两段，疑似bug），范围内点燃4回合。\n_“神选监督官”_：与_“黑锁”与“白匙”_同时装备时，充能速度翻倍。
custom.dict.dict.melee_sword =虎鲸抱枕
