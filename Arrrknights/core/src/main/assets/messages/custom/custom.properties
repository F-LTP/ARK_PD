##************************Alchemy
####Bomb
custom.dict.dict.bomb_arcane = THRM-EX
custom.dict.dict.bomb_arcane_d = 这个器械融合了源石技艺，激活后会短暂充能，然后释放出类似萨卡兹积怨者攻击的强大爆炸，这种爆炸会穿透防御并造成比普通炸弹更高的伤害。\n\n_摇滚乐！_\n爆炸对5*5范围内的所有生物造成_层数+5~10+层数*2_点伤害，无视护甲，距离1/2格时爆炸伤害减少1/6,1/3。它还会使被波及的单位获得_20回合易伤_。

custom.dict.dict.bomb = 自爆机械水獭
custom.dict.dict.bomb_d = 一只梅尔做的机械水獭，肚子上有一个显眼的红色按钮。唔......\n爆炸中心的伤害为_8+层数~16+2*层数_，其余范围伤害降低为_67%_。受护甲减免。\n\n爆炸类人偶配方见炼金指南。

custom.dict.dict.bomb_flame = 伊芙利特玩偶
custom.dict.dict.bomb_flame_d = 这只玩偶会在爆炸时释放出一片燃烧的火海。\n5*5火焰，15回合(在裂缝上只会持续2回合)。

custom.dict.dict.bomb_flash = 闪灵玩偶
custom.dict.dict.bomb_flash_d = 这只玩偶会在爆炸时闪出一道强烈的亮光。周围的生物会被闪得晕头转向，效果跟距离有关。\n 正常造成伤害，使生物失明残废_24-4*距离_回合。（6格以外无影响）

custom.dict.dict.bomb_frost = 霜星玩偶
custom.dict.dict.bomb_frost_d =这只玩偶会在爆炸时向周围大范围释放出持续的冰霜之风。\n5*5冰寒，持续15回合，立即冻结范围内敌人2回合。

custom.dict.dict.bomb_holy = 艾雅法拉玩偶
custom.dict.dict.bomb_holy_d = 这只玩偶会在爆炸的一瞬间闪耀出神圣的光芒，对大范围内的萨卡兹敌人造成额外伤害。\n在普通炸弹的基础上增加了：5*5范围内亡灵与恶魔受到_额外的0.67*（5+层数~10+2*层数）_的伤害。

custom.dict.dict.bomb_lens=镜头小车
custom.dict.dict.bomb_lens_d=这只小车会在爆炸时释放同化的思维波，被波及的对象全部进入12回合遗忘状态。

custom.dict.dict.bomb_noise = 克洛丝玩偶
custom.dict.dict.bomb_noise_d =这只玩偶会间断性地发出“ko ko da yo”，直到保险丝融毁。在此期间，它会在被触碰到时立即爆炸！\n每6回合释放一次。怪物踩上去会爆炸。

custom.dict.dict.bomb_shocking = 惊蛰玩偶
custom.dict.dict.bomb_shocking_d =这只玩偶会在爆炸时释放出一片雷电风暴。\n使生物麻痹_16-4*距离_回合，并造成（32%-距离*8%）*（5+层数~10+层数*2）伤害。（4格以外无影响）

custom.dict.dict.bomb_regrowth =Lancet-2
custom.dict.dict.bomb_regrowth_d =这个机械设备不会爆炸，而是在一个区域内散布治疗药剂。区域内的地面会快速生长植被，你和区域内的盟友也会得到治疗。\n\n_对不起，Lancet-2！可露希尔能很快修复她.._\n5*5长草，长出1~3株植物，5*5治疗（治疗量等同于治疗药水）。

custom.dict.dict.bomb_shrapnel =泥岩玩偶
custom.dict.dict.bomb_shrapnel_d =这只玩偶里封装了泥岩盔甲上的金属破片，爆炸时这些破片会携带着能量向四周迸发，对超大范围内的所有对象造成伤害。使用它时你最好躲在一处掩体后面......\n等同于炸弹爆炸中心的伤害，范围类似8格视野，受护甲减免。每格距离伤害衰减1/20。

custom.dict.dict.bomb_wool =特蕾西娅玩偶
custom.dict.dict.bomb_wool_d =这只特蕾西娅的玩偶会在爆炸后支配其中目标的精神。当心，投掷者也不例外。支配敌方单位，对玩家造成_40回合_的幻惑和虚弱。

custom.dict.dict.catalyst_potion = 炼金催化剂
custom.dict.dict.catalyst_potion_d =这个细长的小瓶中盛有由提取的药水精华制得的魔法药液。半透明的药液散发着不断变幻的七彩光芒。\n\n这个催化剂原本的用途是作为一种炼金原料，不过你也可以直接使用它以获取随机的一种药水效果。\n随机的药水效果：3/22概率治疗，1/22概率经验，其余的多种效果（灵视，冰霜，毒气，麻痹，净化，极速，漂浮，隐身，液火）均为1/11概率。\n_不能借此得到力量药剂效果_

custom.dict.dict.catalyst_scroll = 奥术催化剂
custom.dict.dict.catalyst_scroll_d = 这团金黄的魔法之尘由提取的卷轴精华制得。它在黑暗的地牢中发出隐约的微光。\n\n这个催化剂原本的用途是作为一种炼金原料，不过你也可以直接引出其中的魔力以获取随机的一种卷轴效果。\n随机卷轴效果：3/22鉴定，1/22嬗变，其余效果均为1/11（驱邪，探地，催眠，盛怒，恐惧，充能，传送，镜像，复仇）。\n不可回收。\n_不能借此获取升级卷轴效果_

custom.dict.dict.food_chunk =无味果块
custom.dict.dict.food_chunk_d =无味果触地爆炸，碎成了一地的普通果块。\n\n尽管上面沾上了尘土，这些大块的熟制无味果应该可以安全食用。\n回复_450_饱食度。

custom.dict.dict.food_fruit =无味果
custom.dict.dict.food_fruit_d =干燥且脆弱，或许加点其他材料再煮能够增强它的效果。\n现在无味果的效果与种子对应的药水效果_完全相同_。\n回复_450_饱食度。

custom.dict.dict.food_frozen =肉
custom.dict.dict.food_frozen_d =肉类不论各种状态，均可回复_150_饱食度。\n神秘肉：1/5概率燃烧8回合，1/5概率生根10回合，1/5概率迟缓10回合，1/5概率获得中毒（时长等于最大生命/5），最多触发一种效果。_迷迭香_的_一块好肉_天赋_1级_可让1/5降低至_1/8_。\n冻肉：1/5概率获得20回合隐身，1/5概率获得数值为 最大生命/4 的树皮效果，1/5概率获得净化效果，1/5概率回复1/4生命值，最多触发一种效果。\n\n烤肉与炖肉没有特殊效果。

custom.dict.dict.sandvich=三明治
custom.dict.dict.sandvich_d=三明治让我更强壮！\n米哈伊尔最喜欢的食物，虽然每次食用后只能回复_75_饥饿值，但可以回复_20%_生命。\n可以吃4次，不可堆叠。

custom.dict.dict.food_pie =全肉大饼
custom.dict.dict.food_pie_d =一份填满了美味肉馅的诱人大饼。吃下它后你会获得远高于其他食物的饱足感。\n回复_450_饱食度，并获得450回合饱食buff。

custom.dict.dict.food_pasty =苹果派
custom.dict.dict.food_pasty_d =“嗯？苹果派比南瓜派好吃，老板！”\n\能天使为庆祝安魂节而制作的传统侧式馅饼。酸酸甜甜的味道会填饱你的肚子。\n回复450饱食度。\n每层生成列巴时有1/5概率生成苹果派。\n\n特定月份会变成特殊食物：\n\n万圣节：pocky，回复_450饱食度与1/10生命值_。\n圣诞节：糖果，回复_450饱食度与1点充能_。

custom.dict.dict.food_ration =乌萨斯列巴
custom.dict.dict.food_ration_d =一种来自乌萨斯的食物，吃起来有一股子浓烈的发酵味儿。通俗点讲就是酸。\n回复_300_饱食度。\n蜜饼恢复_150_饱食度。

custom.dict.dict.food_smallration.name=刻俄柏的蜜饼
custom.dict.dict.food_smallration_d=刻俄柏的字典里没有休息。所以有些干员怀疑刻俄柏的蜜饼是某种未知的高能燃料！可以回复_150_饥饿值。

custom.dict.dict.meatcutlet=烤肉排
custom.dict.dict.meatcutlet_d=虽然吃起来很美味，但它只能回复_30_饥饿值，不过吃下它可以给歼灭战装备充能_2点_。

custom.dict.dict.food_berry =切尔诺伯格果
custom.dict.dict.food_berry_d =回复_100_饱食度。食用消耗1回合。第偶数次食用获得一个随机种子。

custom.dict.dict.food_honeybread.name=庄园烤松饼
custom.dict.dict.food_honeybread_d=圆形的烤饼。香乎乎的松饼嚼上去有着软绵绵的口感，味蕾也仿佛置身于云端。\n\n回复_300_饥饿值，但食用后会获得25回合_祝福_状态。

custom.dict.dict.food_notbarfood.name=绝对不是下酒菜
custom.dict.dict.food_notbarfood_d=如果有一杯什么喝的....不好，迪奥娜看过来了！\n\n食用后，回复_150_饥饿值和_10%_体力并获得4回合_魔法免疫_。\n_该食物可作为烤肉触发迷迭香有关肉的天赋。_

custom.dict.dict.food_fry_gamza.name=炸薯条
custom.dict.dict.food_fry_gamza_d=W集团所售薯条，是她亲手炸的吗？ 可以回复饥饿值_150_。

custom.dict.dict.food_fry_egg.name=煎蛋
custom.dict.dict.food_fry_egg_d=边缘稍微焦了一点。解除燃烧状态，并回复饥饿值_60_。

custom.dict.dict.food_yukjeon.name=玉子烧
custom.dict.dict.food_yukjeon_d=檀国的传统饮食。用油煎的肉沾上面粉制作而成。\n\n进食时，可以回复饥饿值_150_并了解周围7*7的地形。\n该食物可作为烤肉触发迷迭香有关肉的天赋。

custom.dict.dict.food_smokeegg.name=烟熏蛋
custom.dict.dict.food_smokeegg_d=方便的小零食。 回复饥饿值_75_。

custom.dict.dict.food_glassate.name=人间百味
custom.dict.dict.food_glassate_d=这个饼干吃起来甜甜的。回复饥饿值_300_。无论有无相关天赋，比其他食物吃起来要花额外1回合。

custom.dict.dict.potion_brews =魔药
custom.dict.dict.potion_brews_d =各魔药效果一览：\n\n_淤泥魔药_：7*7范围内覆盖淤泥，对目标造成20回合淤泥。\n_冰暴魔药_：类似冰霜的升级版，释放1000单位气态暴风雪，范围，持续时间，冻结速度都有一定的提升。\n_炼狱魔药_：生成1000单位的气态火焰，处于其中的生物都会起火。\n_雷鸣魔药_：20回合的的5*5雷暴，类似后期的雷暴陷阱。

custom.dict.dict.potion_elixirs =秘药
custom.dict.dict.potion_elixirs_d =各秘药效果一览：\n\n_抗魔秘药_: 获得最大值为_5+人物等级/2_点魔法减伤，每80回合衰减1点。\n_水灵秘药_：在水中每回合回复_2%_生命值，不在水中治疗量不会减少，总量为_最大生命*1.5_。\n_龙血秘药_：攻击时_1/3_概率点燃自己和敌人，火焰对你的效果改为恢复1~2体力，持续75回合。\n_圣愈蜜药_：额外恢复150饱食度的治疗，或是可投掷使用的治疗，也能使蜜蜂平静下来。\n_晶触秘药_：攻击施加可叠加的冻伤，buff持续50回合。\n_根骨秘药_：增加1力量，并在5级之内最多增加_4+最大生命/20_生命上限。\n_毒粹秘药_：50回合周身不断释放毒气，同时免疫毒与毒气。

custom.dict.dict.potion_exp =经验药剂
custom.dict.dict.potion_exp_d =众多战斗积累而来的经验被浓缩为液态，这种药剂能够瞬间提升你的等级。\n立刻提升1级，对应_星陨花_种子。40级后饮用会给与30回合祝福。\n_不会给歼灭战装备充能。不能用来解除冬灵血巫对塔露拉的增强：使你生命上限减半。_\n\n_神圣祝福合剂_：获得_120回合_祝福效果。

custom.dict.dict.potion_frost =冰霜药剂
custom.dict.dict.potion_frost_d =一旦暴露在空气里，这种化学药剂会挥发成为一片冰冷的气雾。\n生成3*3的冰寒，持续10回合，在水中冻结加快。对应_冰冠花_种子。\n\n_极速冰冻合剂_：3*3范围_立即冻结_并缠绕10回合。

custom.dict.dict.potion_haste =极速药剂
custom.dict.dict.potion_haste_d =喝下这甜到掉牙的奇怪液体后，体内会爆发一股巨大的能量，让你可以短时间内飞速奔跑。\n20回合内你的移动速度变为3倍。对应_速行蓟_种子。\n\n_精力恢复合剂_：100回合，移速提升_50%_。

custom.dict.dict.potion_healing =治疗药剂
custom.dict.dict.potion_healing_d =一支让你快速回满生命值并清除毒素的万能药剂。\n总共回复_0.8*最大生命+14_的生命值，并清除中毒残废虚弱流血等负面效果。对应_阳春草_种子。\n治疗药水无论是怪物掉落还是酿造都有数量上限（财富戒指除外），见最后一栏。\n在恐药异症挑战下，治疗药剂、护盾合剂、水灵秘药等改为造成_4+人物等级/2_回合的中毒。\n\n_奥术护盾合剂_：为饮用者施加一个数值为_0.6*最大生命+10_的护盾，每回合衰减1点。

custom.dict.dict.potion_inv =隐形药剂
custom.dict.dict.potion_inv_d =饮用这种药剂会使你暂时隐形。隐身期间，敌人将无法看见你。攻击敌人，或在敌人面前使用法杖和卷轴，会让药剂效果立即消失。\n20回合，对应_致盲草_种子。\n\n_暗夜迷雾合剂_：共生成1080单位的迷雾气体，从中心向周围8格的空地扩散每格120容量的气体，气体内视野仅有1格，并且可以挡住敌方生物的视线。

custom.dict.dict.potion_fly =浮空药剂
custom.dict.dict.potion_fly_d =饮用这种古怪的药剂能让你漂浮到空中，从而轻易地越过陷阱和裂隙。扔出它会产生一片未知气体，让其中的所有生物迷失方向。\n20回合，对应_风暴藤_种子。扔出则会产生1000单位的致眩气体。\n\n_暴风骤雨合剂_：共生成1000单位的水汽，覆盖处任何地格变为水。

custom.dict.dict.potion_fire =液火药剂
custom.dict.dict.potion_fire_d =该药瓶里装着一种不稳定的化合物，一旦暴露在空气中就会猛烈地燃烧起来。\n3*3火焰，持续2回合，对应_烈焰花_种子。\n\n_火龙吐息合剂_：相当于一次消耗2充能的火杖（6格射程），但是喷火本身没有伤害。

custom.dict.dict.potion_vision =灵视药剂
custom.dict.dict.potion_vision_d =喝下这个，你的心智将与大范围内的生物精神同调，让你能感受到围墙背后的生体所在。该药剂还能够让你的视野无视身边门墙的阻挡。\n20回合灵视，对应_消逝草_种子。\n\n_魔能透视合剂_：完全透视，范围12，50回合。

custom.dict.dict.potion_paralyse =麻痹药剂
custom.dict.dict.potion_paralyse_d =暴露于空气时，烧瓶里的液体会气化成一片令人失去知觉的黄色云雾。任何吸入气雾的生物都可能立即麻痹，直到云雾消散后一段时间才能行动。可以把该物件扔到远处的敌群中，让气体覆盖影响它们。\n1000单位麻痹气体，对应_地缚根_种子。\n\n_大地护甲合剂_：增加_0~2+人物等级/3_的护甲，每_50回合_上限-1。

custom.dict.dict.potion_purify =净化药剂
custom.dict.dict.potion_purify_d =这种魔法试剂能迅速中和掉大范围内的各种有害环境。饮用它将使你暂时免疫这种环境。\n饮用可获得20回合的净化buff，期间免疫一切_环境效果_（如火焰，冰霜，气体，但是敌人的攻击效果无法免疫），投掷则可以清除7*7范围内的环境效果。对应_梦夜花_种子。\n\n_全面净化合剂_：完全驱散饮用者或目标生物的所有负面状态，包括但不限于饥饿，中毒，燃烧、_定命_等。

custom.dict.dict.potion_str =力量药剂
custom.dict.dict.potion_str_d =这种强力的液体会洗刷你的肌肉，永久性增加1点力量值。\n对应_腐败果_种子。\n\n_激素涌动合剂_：临时力量+2。每800回合衰减1。

custom.dict.dict.potion_gas =毒气药剂
custom.dict.dict.potion_gas_d =打开或摔碎这个密封的药瓶将导致内容物爆发成一团剧毒的绿色烟雾。你应该选择从远处将这瓶药剂扔向敌人，而不是手动开封。\n1000单位毒气，对范围内的生物造成基于层数的伤害。对应_断肠苔_种子。\n\n_腐蚀酸雾合剂_：共225容量的酸蚀气体，从中心向周围8格的空地扩散每格25容量的气体。初始伤害为2+层数/5。

custom.dict.dict.scroll_identify =鉴定卷轴
custom.dict.dict.scroll_identify_d =该卷轴能永久揭示一件物品的所有秘密。\n\n_占星秘卷_：永久鉴定随机四_种_物品。被鉴定的物品可能是是一瓶药水，也可能是一张卷轴或一枚戒指。不过被鉴定的物品_未必是你包裹中含有的_。\n\n_感知符石_：通过猜测来试图鉴定一种药水或者卷轴、一种戒指。

custom.dict.dict.scroll_sleep =催眠卷轴
custom.dict.dict.scroll_sleep_d =阅读这张卷轴会释放出一段舒缓的旋律，让所有听到它的生物陷入魔法沉眠。\n卷轴释放后3~6回合，视野内的无免疫单位进入魔法睡眠，满血的干员不会进入魔法睡眠。\n\n_魅惑秘卷_：令视野内所有敌人立即进入魔法睡眠，并醒来时受到_8+干员等级~12+2*干员等级_的伤害。\n\n_沉睡符石_：3*3内目标单位若处于睡眠状态，获得魔法睡眠状态；否则迟缓3回合。

custom.dict.dict.scroll_mapping =探地卷轴
custom.dict.dict.scroll_mapping_d =阅读这张卷轴时，一副明晰的景象会刻入你的记忆中，告知你整个楼层的精确布局并揭开所有隐藏的秘密。不过道具位置和生物分布依旧是未知状态。\n\n_先见秘卷_：600回合自动发现位于8格范围内的任何事物。\n\n_明示符石_：范围20的探查，不受地形影响。

custom.dict.dict.scroll_image =镜像卷轴
custom.dict.dict.scroll_image_d =卷轴上的咒文会创造使用者的两个镜像。这些像使用者的弱化版克隆体的镜像会对敌人展开追杀。不过镜像非常脆弱，受到伤害就会瞬间消散。\n\n_虹卫秘卷_：创造使用者的一个虹色幻影。这个像使用者的弱化版克隆体的幻影有着相同的防御，但生命值和造成的伤害更低。当虹色幻影存在时阅读这张秘卷将会为其恢复所有生命。\n\n_人质符石_：3*3范围，6~8回合的刁民。

custom.dict.dict.scroll_retribution =复仇卷轴
custom.dict.dict.scroll_retribution_d =这张卷轴可以将使用者的所受的伤痛转化为能量释放而出。使用者的伤势越重，所释放的能量越大。使用者处于低血量的情况下所释放的这种能量足以杀死大部分敌人。\n\n即便如此，这张卷轴依然会影响使用者，使其短时间目盲并虚弱无比。\n根据自身生命值对视野内所有生物造成伤害，生命值最大时对目标造成_10%生命_的伤害，伤害随自身生命值降低线性增长，至生命值_不高于10%_可以达到秒杀的效果，并使目标失明10回合。\n对自己造成10回合失明与20回合虚弱。\n\n_灵爆秘卷_：对视野内所有生物造成(50%最大生命+50%当前生命)的伤害，对自己造成_0.5*最大生命*0.9^目标数量_的伤害，并且附加10回合失明与100回合虚弱。_半血以下慎用_。\n\n_震爆符石_：瞬爆的炸弹。

custom.dict.dict.scroll_challenge =盛怒卷轴
custom.dict.dict.scroll_challenge_d =大声诵读内容时，卷轴将释放出一声轰响的咆哮，将所有敌人引向你并激怒附近的单位（5回合狂乱）。\n\n_献祭秘卷_：秒杀视野内的3个单位，但对boss和miniboss无效。如果视野内可献祭敌人不足3个，对你造成生命上限一半的伤害。\n\n_敌意符石_：使所有生物强制攻击目标。对敌人效果只有5回合，而对自己或盟友则有20回合。

custom.dict.dict.scroll_recharging =充能卷轴
custom.dict.dict.scroll_recharging_d =纯正的魔法能量被禁锢在羊皮纸内，当这股能量被释放时会在短时间内持续为阅读者的所有法杖充能。\n30回合充能，每回合回复1/4点充能。\n\n_魔能秘卷_：30回合神器充能。\n\n_电击符石_：丢出后类似电杖的传导，击中的目标麻痹1回合，使用者的法杖回复_1+击中目标数_的充能。

custom.dict.dict.scroll_uncurse =祛邪卷轴
custom.dict.dict.scroll_uncurse_d =卷轴上的咒语能够瞬间清除指定的一件武器、护甲、法杖、戒指或神器上的诅咒。\n\n_驱魔秘卷_：20回合魔法免疫。期间你不会受到任何魔法伤害，但你也不能使用法杖卷轴等魔法道具。\n\n_拆除符石_：拆除以投掷目的地为中心的8格距离内的9个陷阱。

custom.dict.dict.scroll_tp =传送卷轴
custom.dict.dict.scroll_tp_d =羊皮纸上的咒语能立刻让阅读者传送到本层的另一处。卷轴会_优先选择阅读者还未探索的地方_，但无法将人传送到门被锁或被路障堵住入口的密室中。不过，它能帮助发现通向未知区域的隐藏门。_在boss层不能使用。_\n\n_归返秘卷_：回到本区域的初始楼层，_在boss层及30层之后不能使用。_\n\n_闪现符石_：无距离限制的定点闪现。

custom.dict.dict.scroll_terror =恐惧卷轴
custom.dict.dict.scroll_terror_d =一道红色闪光将以恐惧压垮使用者视觉范围内生物的心智并使它们转身逃跑（20回合）。攻击正在逃跑的敌人会缩短该效果的持续时长。\n\n_石化秘卷_：视野内敌人获得10回合麻痹。\n\n_魅惑符石_：对3*3目标造成10回合魅惑和沉默。

custom.dict.dict.scroll_alter =嬗变卷轴
custom.dict.dict.scroll_alter_d =卷轴内存着强力的嬗变魔法，用在可行的道具上会将其转变成同类型的另一样道具。嬗变魔法还会保留原道具上的升级、附魔和刻印。\n\n_蜕变秘卷_：将视野内的其他单位变成刁民，对boss无效，无掉落，只能获取一半经验。\n\n_强化符石_：用于强化装备的一种属性，但是会以减弱另一种属性为代价。用于武器可以强化伤害或者速度，或者过载。用于护甲可以强化防御或者闪避。\n武器强化速度会使延迟降至_0.667_倍，伤害降为_0.7_倍；强化伤害会使伤害提升至_1.5_倍，延迟会提升到_1.667_倍；强化过载会使伤害提升至_1.25_倍，延迟降为_0.9_倍，精准降为_0.65_倍。\n护甲强化闪避会使最高防御降低_2+等级_，增加_4+等级*2_的闪避值，强化防御具有相反的效果。

custom.dict.dict.scroll_upgrade =升级卷轴
custom.dict.dict.scroll_upgrade_d =这张卷轴可以升级一件物品，提升其品质。法杖的魔力及充能数会获得提升，武器和护甲可以造成或吸收更多的伤害，戒指的效果将会增强。\n\n每次升级都有1/3概率消除诅咒附魔。\n卷轴的魔力也会影响甚至消除武器的附魔或护甲的刻印。从+4开始升级装备可能会消除附魔或刻印，在+8或者更高等级则会必定消除。+4~+7消除概率： 0.1， 0.2， 0.4， 0.8。\n\n_注魔秘卷_：\n从三个附魔中选择一个。_其一是常见附魔，另一是稀有附魔，最后一个是随机附魔_。\n请注意，这张卷轴不能提供升级。\n\n_附魔符石_：给武器、护甲、反弩或歼灭战装备施加附魔。

custom.dict.dict.scrollofwarp=扭曲卷轴
custom.dict.dict.scrollofwarp_d=这页卷轴中蕴含了一个强大的法术。能够传送视线范围内的所有敌人并让他们陷入魔法沉睡。\n\n_支配秘卷_：腐化非灵视视野内所有可腐化单位。\n\n_闪断更新符石_：将命中的敌人变成200合成玉。对boss和miniboss无效。\n\n_前卫符石_：（只能通过拾取或者前卫井获得）如果扔到空井里，会将其变成前卫井。扔到自己身上则可以不可逆地秒杀自己（若有十字架，则在秒杀之前清空背包）并在死亡处生成前卫井。

custom.dict.dict.qianweifushi=前卫棱晶
custom.dict.dict.qianweifushi_d =相当于把物品扔进前卫井，但是转化一定不会失败并且可以保存附魔和等级。\n\n_一些特殊物品会转化为其他特殊物品。_\n_符石_有_50%_的概率转化为_闪断更新符石_，有_50%_的概率转化为_前卫符石_\n_赤霄原型_转化为_赤霄_\n_土豆电池_有_30%_的概率转化为_古旧铸物_，有_70%_的概率转化为_雷蛇娃娃_\n_磐蟹饲养员_转化为_我的希望_\n_亚特亚利斯之剑_和_冬痕_会转化为_安魂曲_\n_强力击技能记录_、_战术咏唱技能记录_、_处决模式技能记录_、_思维拓展技能记录_、_不畏苦暗技能记录_有_60%_的概率转化为_风语技能记录_，有_40%_的概率转化为_创世纪技能记录_\n_法杖_转化为_莫斯提马法杖_\n_战痕累累的匕首_会转化为_写意胜形_。

custom.dict.dict.spell_spells =结晶法术1
custom.dict.dict.spell_spells_d =效果总览：\n\n_炼金菱晶_：有4能量的临时工坊。\n_水爆晶核_：将目标及附近地格变为水，同时麻痹目标1回合，并可沉默高能源石虫·α15回合。\n_盐爆晶核_：将目标及附近地格变为水，同时虚弱目标12回合，并可沉默高能源石虫·α15回合。\n_返回晶柱_：标记一个位置后可随时返回，每次返回需消耗1个。\n_诅咒菱晶_：诅咒一件物品，覆盖原有的附魔，同时提供伴随诅咒存在的1升级，不可叠加。\n_羽落晶核_：30回合内免疫一次坠落伤害。\n_注魔菱晶_：不会消附魔的升级。\n_敌法结晶_:获得最大值为_2+人物等级/2_点魔法减伤，每10回合衰减1点。\n_转移结晶_：随机传送目标。\n_陷阱晶核_：捕获并暂存一个陷阱。\n_回收菱晶_：将卷轴--药水、种子--符石转换为一个随机的对应异类物品。\n_强能晶柱_：4(立即生效)+8(缓慢生效)回合的充能与神器充能效果，但同时也会随机触发一种诅咒法杖的效果。

custom.dict.dict.spell_spells2 =结晶法术2
custom.dict.dict.spell_spells2_d =效果总览：\n\n_火之誓言_：100回合火免。\n_武器嬗变棱晶_：只能对武器用的嬗变卷轴。只有通过此方式嬗变5阶武器有_1/16_概率得到_灵刀 樱吹雪_。\n_混沌催化剂_：强制将可升级物品的等级改为+1，对_羽毛护符_有效。\n_冲击棱晶_：推开敌人1格。\n_即时充能结晶_：所有法杖回满充能。

custom.dict.dict.enforcers_details = 强化道具
custom.dict.dict.enforcers_details_d = 效果总览：\n\n_液金_：修复一件投掷武器的耐久。修复100%耐久需消耗5*(阶数+1)*2^等级的液金。每件投掷武器可转化为(0.25+0.75*剩余耐久比例)*5*(阶数+1)*2^等级的液金，且计算时等级最高取3。\n_奥术聚酯_：每一根法杖可转化为2+等级*2个奥术聚酯，可消耗1,2,3个奥术聚酯将法杖升级到1,2,3级。

##**********************armor

custom.dict.dict.armor_cloth =干员制服
custom.dict.dict.armor_cloth_d =干员穿着最舒适的搭配之一，很简便，但很难期待防御力。它是_1_阶护甲，力量需求为_10_点，基础防御_0~2_，防御成长为_+1/+1_。

custom.dict.dict.armor_epic=干员护甲
custom.dict.dict.armor_epic_d = 干员护甲由矮人王冠升级护甲而来。\n\n干员护甲每回合恢复_0.2_能量。

custom.dict.dict.armor_leather =卡西米尔护胸
custom.dict.dict.armor_leather_d =“这样穿真的合适吗？你怎么只保护你的胸部……”\n\n一些重视机动性的卡西米尔骑士所使用的轻型盔甲。它只保护身体的要害，忽略了身体的其他部位。它是_2_阶护甲，力量需求为_12_点，基础防御_0~4_，防御成长为_+1/+2_。

custom.dict.dict.armor_mail =罗德岛战术护甲
custom.dict.dict.armor_mail_d =“再说一遍，坚雷。这里不是存放零食的地方。”\n\n一款专为前线战斗的罗德岛战士制作的战术护甲，可以在前方的背心口袋中存放救灾物资、药品和使用冷兵器的手套。它是_3_阶护甲，力量需求为_14_点，基础防御_0~6_，防御成长为_+1/+3_。

custom.dict.dict.armor_plate =帝国之盾 2 型
custom.dict.dict.armor_plate_d =乌萨斯游击队的精锐部队过去身着的重甲。得到这件护甲的同时，你明白了为什么乌萨斯经历的每一场战斗最终都获得了胜利。它是_5_阶护甲，力量需求为_18_点，基础防御_0~10_，防御成长为_+1/+5_。

custom.dict.dict.armor_scale =龙门战术护甲
custom.dict.dict.armor_scale_d =龙门战斗警察使用的正规战术护甲。护甲的制作兼顾了防暴和与外力防护，正面的三排钢板为穿着者提供了极大的安全保护。它是_4_阶护甲，力量需求为_16_点，基础防御_0~8_，防御成长为_+1/+4_。

custom.dict.dict.armor_glyph_1 =常见刻印
custom.dict.dict.armor_glyph_1_d =常见刻印每个均有12.5%的概率出现。\n\n_晦暗刻印_：这个刻印会掩盖使用者的气息，让使用者更难以被发现。显著降低被发现的概率且随等级成长。增加潜行属性，每级33%。\n\n_迅捷刻印_：在穿戴者与敌人的距离大于2时，穿戴者速度提升至_1.2+等级*0.04_倍。\n\n_粘稠刻印_：将经过护甲减免过的（不包括其它防御）伤害的_(等级+1)/(等级+6)_的比例转化为延迟伤害。\n\n_电势刻印_：每次受到攻击都有_(等级+1)/(等级+6)_概率为法杖恢复1点充能。

custom.dict.dict.armor_glyph_2 =稀有刻印
custom.dict.dict.armor_glyph_2_d =稀有刻印每个均有5.71%概率出现。\n\n_磐岩刻印_：这个刻印让使用者无法闪避，但会根据根据敌我双方属性计算出闪避概率，此概率的_75%_转化为优先于护甲本身防御的百分比减伤。\n\n通用闪避率计算方式：\若你的闪避_>_攻击者的精准，闪避率为_1-精准/闪避/2_；若你的闪避_<=_攻击者的精准，闪避率为_闪避/精准/2_。\nPS：此处的“精准”“闪避”以及武器戒指的修正都指_自身属性_而不是_最终概率_。干员初始精准和闪避分别为10和5，成长都是1。\n\n_狱火刻印_：免疫燃烧伤害。\n_缠绕刻印_：每次受到攻击都有25%概率提供总数为 _2*等级+5的植被护甲_。植被护甲每次能吸收(层数+5)/2点伤害，并消耗等同于吸收伤害的护甲。\n_反斥刻印_：每次被击中都有_(等级+1)/(等级+5)_的概率将攻击者沿攻击反方向击退_2格_。\n_迷彩刻印_：踩踏高草获得_3+等级/2_回合的隐身。\n_涌流刻印_：水中具有_2+等级*0.25_倍移动速度。\n_敌对刻印_：受到来自_萨卡兹_的伤害时，此刻印会提供你当前护甲_50%_的额外防御。

custom.dict.dict.armor_glyph_3 =罕见刻印
custom.dict.dict.armor_glyph_3_d =罕见刻印每个均有3.33%概率出现。\n\n_敌法刻印_：提供基础为_0~3_，成长_1~1.5_的魔法减伤(包括法杖、敌方魔法攻击、解离与即死陷阱)。\n\n_荆棘刻印_：_(等级+2)/(等级+12)_概率使攻击者获得初始值为4+等级的流血效果。\n\n_魅惑刻印_：_(等级+3)/(等级+20)_概率魅惑攻击者10回合。

custom.dict.dict.armor_glyph_4 =诅咒刻印
custom.dict.dict.armor_glyph_4_d =各个诅咒刻印出现概率相等。\n\n_反熵诅咒_：攻击方短时间内被冰冻，并使穿戴者燃烧起来，_1/8_概率触发。\n_臃肿诅咒_：通过门的时间变为_3倍_。\n_腐蚀诅咒_：每次被击中都有_1/10_概率触发，腐蚀污泥影响_3*3的范围_。\n_定相诅咒_：每次被击中都有_1/20_概率随机传送。\n_代谢诅咒_：每次被击中都有_1/6_的概率会把_45_的饱食度转化为生命值（10:1转化）。\n_分身诅咒_：每次被击中都有_1/20_概率触发，复制怪物或是产生镜像。对boss、miniboss、宝箱怪、石像会生成一个同区域的怪物。\n_丛生诅咒_：每次被击中都有_1/20_概率触发，随机触发一株植物效果，但_不会触发自然灰喉增益效果_。\n_恶臭诅咒_：每次被击中都有_1/8_概率施放250单位毒气（相当于毒气药水的1/4）。


##**************************** artifact


custom.dict.dict.artifact_toolkit =定制探索套组
custom.dict.dict.artifact_toolkit_d =“麦哲伦定制探险套组，内含泛用型多功能测绘仪与龙腾式支援无人机，鲁特拉工作室、莱茵生命科研设备研发科联合出品！”\n\n这个探险套组会在你周围召唤一个镜像。等级越高，召唤出的镜像越多。\n\n装备此探险套装后，“镜像”、“虹色幻影”、“友善灵魂”、“海嗣”、“磐蟹”、“Mon3tr”和“EX-44”的属性会增加。（数值见具体单位）\n主动使用会召唤1个镜像，+5/+10时各增加1个，每回合充能0.13%。\n神器充能效果是每回合获得1%充能。\n诅咒的探索套组阻止你饮用药剂。

custom.dict.dict.artifact_alchemy =伊比利亚炼金套装
custom.dict.dict.artifact_alchemy_d =这个伊比利亚炼金套装可以变废为宝。\n向其中投入物品以充能，充能满后使用获得产物并升级。\n投入物品时立即获得_神器等级_点充能，再根据材料获得对应充能：武器/护甲：3*等级+2*力量需求，已鉴定和无诅咒分别额外+5\n戒指：8*等级+30，已鉴定额外+5，无诅咒额外+10\n法杖：12*等级+25，已鉴定和无诅咒分别额外+5\n投掷武器：20\n种子/符石：10\n产物列表：13.3% 3个回收菱晶/转移结晶/咪波\n10% 4个水爆晶核/炼金菱晶\n3.75% 2个羽落晶核/强能晶柱/蜂蜜罐/返回晶柱/附魔符石/敌法结晶/火之誓言/力量催化剂\n2% 1个扭曲卷轴/陷阱晶核/神圣祝福合剂/嬗变卷轴/淤泥魔药\n神器充能效果是_每回合获得3充能_。\n被诅咒时使你无法使用工坊。

custom.dict.dict.artifact_chalice =文明的存续
custom.dict.dict.artifact_chalice_d =小小的黑色王冠。\n在_非重度饥饿_状态时，它可以缩短被动回复间隔，每隔_10-0.81*王冠等级_回合回复1生命值。\n通过血祭升级，每次伤害为_3*王冠等级平方_，可以受到护甲等各种形式的物理防御的减免。如果伤害超过你当前生命值的_75%_，血祭之前会有警告。\n神器充能效果为_额外获得5倍生命回复，结果向上取整_。\n诅咒的王冠无法血祭且会让你的被动回复减慢至_2/3_。

custom.dict.dict.artifact_cloak =隐匿斗篷
custom.dict.dict.artifact_cloak_d =“大家都避开红。红只是想摸大家的尾巴而已...普罗旺斯和德克萨斯...红喜欢她们的味道...像飞起来一样。”\n\n红常用的战斗斗篷。穿上时，能够使你在短时间内完全隐身。\n\n被使用得越频繁，斗篷就会变得越强，使红更频繁地隐身，持续时间也更长。\n每点充能可以_隐身4回合_。斗篷每隔_45-损失充能数_回合恢复1点充能，在高于7级时恢复时间还会降低_(等级-7)*5/3_回合。\n斗篷的神器充能效果为_每回合获得0.25充能_。\n诅咒的斗篷无法使用。\n\n斗篷的升级算法为：每级需要的经验为55+55*等级。每消耗1点充能获得10经验。\n斗篷每级对应的标准人物等级为1,3,5,7,9；11,13,16,19,22。人物等级每高于标准等级1级，斗篷获取经验*110%，每低1级则会*75%。

custom.dict.dict.artifact_rose =Guard劳动合同
custom.dict.dict.artifact_rose_d =属于罗德岛精英干员队伍中的Guard。他并不是你的直接下属，但现在会根据他的雇佣合同暂时听从你的指示。\n当此神器的等级到达4、7、10时，他的装备会被补正到+1/+2/+3。\n召唤的Guard的血量上限为_神器等级*11+25_，命中为_干员等级+10_，闪避为_干员等级+5_。力量为_神器等级/2+14_。伤害为装备的面板数值+2~+2，基础防御为装备的面板数值。未装备时，伤害为_2~8_，防御为_0_。\n半血以下时，获得_神器等级_点固定防御。\nGuard每回合可以恢复0.1%的生命。\n合同需要500回合充能完毕。\n如果合同被诅咒，每回合周围都有1%概率生成一个伏击者。\n神器充能效果是_每回合回复4充能_，或是为Guard每回合_恢复1+等级/3点生命_。\n\n先进的装备使Guard可以免疫火焰、毒气、酸蚀气体并且始终处于飞行状态，他不会被你的复仇卷轴、灵爆秘卷伤害。\n你可以指挥Guard在三种战术模式中切换。\n_跟随(默认)_：跟随玩家行动，会主动接近靠近的敌人。选择指引再选择玩家自己就可以切换至跟随模式，距离玩家较远时Guard可以双倍移速跟上你的脚步。\n_驻守_：指引他前往一个没有敌人的格子，可以打断他正在进行的战斗，直到走到目的地前不会主动引战。_一般用这一点来引导Guard走位。_\n_诛杀_：指引他前往一个有敌人的格子，他会一直与目标敌人作战直至一方死亡，然后切换回跟随模式。

custom.dict.dict.artifact_chain =红色锁链
custom.dict.dict.artifact_chain_d =这条巨大但非常轻的锁链闪耀着红色的法术光芒。它们可以用来把你拉向一些地形，或将敌人拉向你。锁链的强大力量可以使其穿透墙壁。\n它的最高等级为_5_(显示等级等于实际等级*2)。\n它的充能阈值为_5+显示等级_。获取经验或是经过时间都可以增加充能。\n时间充能为为每_40-(阈值-充能)*2_回合1点，但不能超过阈值。\n对于经验充能，充能低于阈值时，每1级经验可以为锁链提供10充能，充能高于阈值时，经验充能的数值减少到(阈值/当前充能)倍。\n它的升级所需经验为100+神器等级*100。玩家每升1级，它就获得100经验。\n诅咒的锁链每回合有_1%_的几率使你_残废10回合_。\n锁链的神器充能效果是：充能小于10+显示等级*2时_每回合获得0.6充能_。

custom.dict.dict.artifact_horn =古米玩偶
custom.dict.dict.artifact_horn_d =这个玩偶是一个充满了人为痕迹与精神力量的物品，装备之后，击败敌人就能让它做饭……是怎么制作的？\n角色获得经验充能，储存其他食物升级。\n最大充能为_10+神器等级_。\n每1级经验可以提供_2.5+神器等级*1.25_点充能。\n每个充能回复_45_饥饿。\n往其中储存食物获得的升级收益取决于食物能够回复的饥饿值，每达到300即升一级，最高10级。\n诅咒玩偶无法获得充能，还会让你吃东西回复饥饿减少_1/3_。\n神器充能效果是_每回合获得0.25充能_。

custom.dict.dict.artifact_isekai=异世界战术装备
custom.dict.dict.artifact_isekai_d =这个异世界造物可以凭空生成爆炸物。\n每回合获得_0.18%_充能。\n使用时升级。\n当充能满时，消耗所有充能在脚下生成一个咪波。\n被动效果：使你的咪波和爆炸类人偶可以不弹开且瞬间爆炸，并且伤害提升_4*神器等级_，如果投掷时命中了单位，给予其_3回合麻痹_。\n诅咒时被动不起效，无法积攒充能和使用主动，咪波和爆炸类人偶的引爆时间延长至8回合。\n神器充能效果是_每回合获得1%充能_。

custom.dict.dict.artifact_armband =月卡
custom.dict.dict.artifact_armband_d =罗德岛发行的一张小卡片，你收集的合成玉越多，从商店获得免费物品的机会就越大。\n获得合成玉充能，充能量为_获取量/2_。\n每次卸下装备会损失5%充能。\n当偷窃物品价值超过_250+50*神器等级_时升级。\n当充能大于商店物品价值时，必定偷取成功并减少相应充能数。\n充能低于价格时，每一等级会被视为1/30物品价值但不超过50。\n诅咒的月卡每回合都有1/6的概率使你损失1合成玉。\n神器充能效果是_每回合获得10充能_。

custom.dict.dict.artifact_sandal =浅海轻唱
custom.dict.dict.artifact_sandal_d =伊比利亚的临海断崖上常见的鲜花，但唯独这一朵沾染了违背常理的颜色。只听他呢喃呓语，拒绝希望，就连花草也坠入疯狂。\n一共可以升级三次，升级分别需要_3,6,9_颗不同的种子。\n种子爆率变为_1/(20-5*升级次数)_，露水爆率变为_4/(21-升级次数*3)_。\n踩高草充能，充能上限为你的最大生命值，扎根会给你一个总数字等同于充能数的植被护甲并缠绕5回合。植被护甲每次能吸收(层数+5)/2点伤害，并消耗等同于吸收伤害的护甲。\n诅咒的浅海轻唱使你无法从高草获得种子、露珠和食物配料。\n神器充能效果为每回合获得_距离满充能的(1+升级次数)%_。

custom.dict.dict.artifact_seal =光之印章
custom.dict.dict.artifact_seal_d =“以您的名义。”\n不可升级。\n每回合获得0.34%充能，救世主则为0.41%，耀芒则为0.85%，逐夜烁光每级+0.05%/回合。\n使用后进入20回合耀骑士状态：攻击提升40%（救世主55%，耀芒25%），受伤减少20%（救世主40%，耀芒0%），免疫失明。\n诅咒的光之印章仅不可使用。\n神器充能效果为每回合获得_1%_充能。

custom.dict.dict.artifact_talisman =天球仪
custom.dict.dict.artifact_talisman_d =一个光滑的蓝色球体，上面刻有星座。它能感应到你周围隐藏的事物，如果拥有足够的力量，可以揭开一层楼的所有秘密。\n\n附近有隐藏陷阱时，会获得不安状态_(最远3格)_。\n充能回复速度为_0.04+(神器等级*0.004)_。\n每次搜索到隐藏陷阱会恢复点充能2点，搜索到隐藏门则恢复10点。\n可以消耗(3+距离*1.08)点充能探查一个锥形区域，但探查最大距离不超过(5+等级*2)。探查的区域内，隐藏地形会被揭露，使用者获得5+等级*2回合的对范围内敌人与物品的视野。\n\n探查到不同目标会获得不同的经验。新的地格：1；视野外的敌人或一格物品：10；隐藏陷阱：10；隐藏门：100。\n诅咒时会让干员无法自动探测隐藏陷阱。每级需要的经验是100+40*等级。\n\n神器充能效果是_每回合回复2点充能_。\n探查到生物会获得_5+2*等级_回合视野。

custom.dict.dict.artifact_hourglass =黑钥白匙
custom.dict.dict.artifact_hourglass_d =她的两把法杖，分别被称作“黑锁”与“白匙”，能各自施展出大相径庭的法术，这是十分罕见的现象，而本人对此的解释也十分敷衍。\n它的最高等级为_5_(显示等级为实际等级*2)。\n使用它能使自己遁入时间裂隙或使周围时间静止。\n遁入时间裂隙的回合数为_剩余充能数*5_，此时相当于原地不动隐身并无敌，怪物仍然会自由行动，饥饿值消耗和自然恢复效果依然存在。静止周围时间最多为_剩余充能数*2_。\n每_90-损失充能数*3_回合恢复一点充能。\n拥有后，新生成的商店会刷出倒转怀表，购买即可升级。\n诅咒时每回合有_1/10_的几率跳过1回合。\n神器充能效果是_每回合回复0.25充能。_

custom.dict.dict.artifact_book =迷迭香日记
custom.dict.dict.artifact_book_d =健忘的迷迭香总是随身携带的日记本。就连看似微不足道的内容，也蕴含着她所思索的法术，所以阅读这本日记时，谁也不知道会释放出什么法术。\n它的充能上限为_(神器等级*0.6)+2_向下取整。\n使用它会消耗_1_充能随机触发一张卷轴效果(不包括升级与嬗变)。\n添加在介绍中指出的卷轴能够使它升级，并允许你使用对应的秘卷效果(消耗2点充能)。\n每过_120-已使用充能数*5_回合就会回复1点充能。\n被诅咒会让你只能使用驱邪卷轴(或其对应秘卷)。\n神器充能效果为_每回合回复0.12充能_。\n\n无法读出嬗变、升级，boss层无法读出传送；鉴定、驱邪、地图概率减半。


custom.dict.dict.artifact_camera =战争之痕
custom.dict.dict.artifact_camera_d =“你也…有想看的风景…吗？”\n它的充能上限为_(神器等级*0.2)+1_向下取整。\n使用它会消耗_1_充能对无地形阻挡4距离内的所有其他单位造成_6回合遗忘_。\n升到1级需要使用1次，而后每级多1次。\n每回合回复_0.0045+0.0001*神器等级_点充能，即需要223~182回合。\n被诅咒仅不能使用。\n神器充能效果为_每回合回复0.001充能_。

