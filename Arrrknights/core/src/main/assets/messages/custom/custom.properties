custom.dict.dict.mob_golem =拾荒者
custom.dict.dict.mob_golem_d =这只怪物的血量上限为_95_，攻击为_25~30_，防御为_0~12_，攻击延迟为_1_，移速为_1_，闪避为_15_，命中为_28_。\n在非战斗状态可以传送自身进入任何房间（不会进入狭窄地形），有2回合前摇和30回合冷却。战斗中离目标越远越容易释放传送敌人（无法接近时必定释放）。\n传送敌人：传送目标到面前并施加1回合_缠绕和沉默_，冷却20回合\n具有_非生物_、_巨大体型_属性。\n击败它能获得_12_经验，获得经验的最大等级为_22_级。\n1/8概率掉落随机武器或护甲(阶级分布同第五区)，每次掉落会使得掉落概率减少到一半。固定3%概率掉落随机技能书。

custom.dict.dict.mob_miniboss.faust = 浮士德
custom.dict.dict.mob_miniboss.faust_d = 这个怪物的生命上限为_225_，攻击为_25~30_，防御为_0~12_，移速为_0.8_，闪避为_20_，命中为35_。\n每次攻击命中获得1层蓄力，达到3层后，_基础伤害翻倍且附加目标最大生命值一半的伤害_。移动时清空蓄力。受到超过_40_的伤害时会失明_2_回合。\n战斗时会避免与目标近身。\n它具有_小型boss_属性。免疫_灵爆秘卷_、_盛怒卷轴_。\n击杀可获得_17_经验，获取经验最大等级不超过_-1_。\n_100%_掉落随机的_种子_。\n仅在开启合约_环境：整合运动_后在19层出现，若不击杀，梅菲斯特召唤的小兵获得每回合5点治疗，与塔露拉开战时，会受到_定命_效果。

custom.dict.dict.mob_monk =狂暴宿主士兵
