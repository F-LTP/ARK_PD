custom.dict.dict.mob_pompeii.name=庞贝
custom.dict.dict.mob_pompeii_d=这只怪物的血量上限为_2300_，攻击为_45~55_，防御为_0~24_，攻击延迟为_1_，移速为_1_，闪避为_25_，命中为_48_。视野距离为_12格_。\n单次受到超过300部分的伤害减免90%。\n位于水上时，每回合受到6伤害，若护盾存在则改为200伤害，然后蒸发该格的水。\n毒气对其造成3倍伤害且能赋予其3回合易伤状态。\n它具有_感染生物_、_boss_、_火_属性，免疫_狂乱_、_麻痹气体_、_恐惧_、_失明_、_冰冻_、_冻伤_、_灵爆秘卷_。\n击败它能获得_100_经验。\n\n技能优先级：火焰波>召唤>吸收>护盾>火山\n_一阶段_\n1.火焰波(初动0回合，CD6回合)：发射三道射线标记地板，下回合对其中的蜜蜂以外的非敌方单位造成_45~55_伤害并麻痹1回合\n2.召唤(初动6回合，CD10回合)：在周围8格的空地召唤一只小熔岩源石虫，其只有65HP但额外免疫毒气和酸蚀气体\n3.护盾（初动4回合，CD25回合）：获得100护盾，护盾存在时受到伤害-75%\n4.火山（初动9回合，CD10回合）：标记以自己为中心7*7范围的所有格子，蓄力3回合后，对其中所有蜜蜂以外的非敌方单位造成_80~120_点伤害并致盲10回合。蓄力时拥有78.5%减伤，技能释放完毕后获得2回合精力充沛\n_二阶段_ HP:1700\n立即生效：\n1.解除护盾\n2.召唤cd设为1\n持续生效：\n1.无敌\n2.只会使用召唤技能\n3.使用召唤技能时，损失_50_的生命\n_三阶段_ HP:1200\n立即生效：\n1.火焰波初动设为1，护盾初动设为4，火山初动设为7，吸收初动设为10\n持续生效：\n1.攻击提升至_55~65_\n2.火焰波伤害提升至_60~70_，CD缩短至4回合\n3.召唤CD改为7回合\n4.解锁技能吸收(cd35回合)：获得5回合吸收buff。\n_吸收_：受到伤害不扣血，如果是干员造成伤害则另外回复伤害量一半的血量，并获得_伤害/50_(最少为3)回合的激素涌动；\n5.护盾技能获得的护盾提升至_150_\n6.火山的伤害提升至_120~180_

