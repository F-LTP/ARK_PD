custom.dict.dict.misc_soon = coming s∞n
custom.dict.dict.misc_soon_d = 更新内容：新内容测试器与说明、各种修复更新。\n\n旧破碎注解版地址：\nhttps://github.com/endlesssolitude/statistical-shattered-pixel-dungeon\n\n新破碎注解版地址：\nhttps://github.com/showerrr/statistical-shattered-pixel-dungeon\n\n舟牢注解版地址：\nhttps://github.com/F-LTP/ARK_PD

