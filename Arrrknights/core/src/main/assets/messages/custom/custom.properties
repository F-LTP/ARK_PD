custom.ch.boss.tenguhard.name=强化天狗
custom.ch.boss.tenguhard.notice_gotcha=抓到你了，%s！
custom.ch.boss.tenguhard.interesting=是时候让这场战斗变得更有意思了…
custom.ch.boss.tenguhard.more_interesting = 是时候更进一步了！
custom.ch.boss.tenguhard.notice_have=你的命归我了，%s！
custom.ch.boss.tenguhard.defeated=终于...我解脱了...
custom.ch.boss.tenguhard.rankings_desc=被强化天狗暗杀
custom.ch.boss.tenguhard.desc=一位著名的神秘刺客，其名源于他脸上面具的蚀刻。\n\n天狗的手腕和膝下都带着镣铐，但他似乎很久以前就摆脱掉了锁链的束缚。\n\n他将利用陷阱、欺骗性的魔法、精准致命的攻击，来消灭唯一能阻止他逃脱的人：你。\n\n强化天狗拥有小幅提升的属性值，加强的技能逻辑与更为险恶的技能。\n\n强化天狗持续攻击目标时，命中目标数次后将产生额外效果，而跳跃会清空这种计数。
custom.ch.boss.tenguhard.throw_warning = 天狗即将使用特殊手里剑！
custom.ch.boss.tenguhard$bombability$bombblob.desc=这里翻滚着一片过热的烟尘。当心，要爆炸了！
custom.ch.boss.tenguhard$bombability$bombitem.name=烟尘炸弹
custom.ch.boss.tenguhard$bombability$bombitem.cant_pickup=它固定在地面上，你无法搬动它！
custom.ch.boss.tenguhard$bombability$bombitem.desc=天狗往这里扔了一个奇形怪状的，不断鼓出滚烫浓烟的炸弹。它在滴答作响，似乎是爆炸的倒计时！\n\n炸弹嵌入了地面，你无法拾取它。
custom.ch.boss.tenguhard$fireability$fireblob.desc=天狗往这里洒了一把开始起烟的细腻粉末，要烧起来了！
custom.ch.boss.tenguhard$beamtowerability$beamtoweritem.name=聚能装置
custom.ch.boss.tenguhard$beamtowerability$beamtoweritem.cant_pickup=你无法拾取如此烫手的装置！
custom.ch.boss.tenguhard$beamtowerability$beamtoweritem.desc=天狗往这里扔了一个奇怪的装置，其中似乎灌注了某种破坏魔法。装置在周期性地向四周发射穿透性的魔力射线。\n\n由于装置相当热，你无法拾取它。


custom.ch.boss.dm300hard.name =强化DM-300
custom.ch.boss.dm300hard.desc = DM-300是矮人有史以来发明的最强大的“防御机器”。这样一台令人生畏的机器是极难制造的，所以矮人们仅仅造出了几台来守护他们地下大都会的入口。\n\n它配备了一个可以_发射炮弹_的炮管和一个可以用来攻击的_加长版_高功率钻头。\n\n强化DM-300会召唤四种炮塔协助作战。\n\nDM-300经过空陷阱时可以汲取能量，生成_少量护盾_并_加快炮台生成_。\n\n当前作战阶段：_%d_。距下个阶段生命值：_%d_。
custom.ch.boss.dm300hard.damaged =受 到 伤 害，防 御 等 级 上 升 ！
custom.ch.boss.dm300hard.shield =DM-300从陷阱中获取了能量！
custom.ch.boss.dm300hard.notice =检 测 到 未 授 权 人 员
custom.ch.boss.dm300hard.die =致 命 错 误！尝 试 重 -
custom.ch.boss.dm300hard.def_verb =格挡
custom.ch.boss.dm300hard.ranking_desc =DM-300碾压致死

custom.ch.boss.spellcaster$frostcaster.name =DM-300-Caster-F
custom.ch.boss.spellcaster$frostcaster.desc =强化版DM-300召唤的远程法术炮台，会每隔一段时间对目标发动远程攻击。\n\n攻击模式：向目标地点发射一条射线，下回合目标地点向正四个方向发射飞弹。造成_寒冷_。

custom.ch.boss.spellcaster$explosioncaster.name =DM-300-Caster-D
custom.ch.boss.spellcaster$explosioncaster.desc =强化版DM-300召唤的远程法术炮台，会每隔一段时间对目标发动远程攻击。\n\n攻击模式：向目标地点发射一条射线，波及目标地点为中心的十字区域，下回合目标地点向斜四个方向发射射线。第一段攻击造成_标记_。\n\n标记效果会使目标受到所有来自法术炮台的伤害大幅增加。

custom.ch.boss.spellcaster$lightcaster.name =DM-300-Caster-L
custom.ch.boss.spellcaster$lightcaster.desc =强化版DM-300召唤的远程法术炮台，会每隔一段时间对目标发动远程攻击。\n\n攻击模式：向目标地点发射一条光束，下回合更新目标地点，从炮台发射三条散射光束。造成_失明_。\n\n该炮台受标记的增益更高。

custom.ch.boss.spellcaster$bouncecaster.name =DM-300-Caster-B
custom.ch.boss.spellcaster$bouncecaster.desc =强化版DM-300召唤的远程法术炮台，会每隔一段时间对目标发动远程攻击。\n\n攻击模式：向目标地点发射一条射线，下回合更新目标地点，从上次命中地点发射一条射线。造成_标记_。\n\n标记效果会使目标受到所有来自法术炮台的伤害大幅增加。

custom.ch.boss.spellcaster.marked = 标记

