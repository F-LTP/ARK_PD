custom.dict.dict.melee_naginata_d=正确答案？没有正确答案，有的只有选择。\n\n这是一件_4_阶武器，力量需求为_16_，基础伤害为_4~20_。\n它的伤害成长为_1~5_，精准修正为_1_，攻击延迟为_1.25_，攻击距离为_2_。\n对_普通_敌人造成伤害后，若其体力低于_15%_，则对其造成_108108_点技能伤害。_不能进入干员遗骸_。\n_“纳豆拌饭”_：与_古米玩偶_同时装备时，伤害成长变为_1~6_。
custom.dict.dict.melee_niansword=铁御
custom.dict.dict.melee_niansword_d=_“我的身体内部，可是一千四百度喔。”_\n\n这是一件_5_阶武器，力量需求为_18_，基础伤害为_5~15_。\n它的伤害成长为_1~3_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_。\n增加基础为_0~2_每2级成长_0~1_的防御。\n受到物理攻击时，返还物理伤害，反伤基础为_0~3_，成长为_0~3_，投两次对方的防御，伤害减少其中较大值。
custom.dict.dict.melee_patriotspear=安魂曲
custom.dict.dict.melee_patriotspear_d=他与命运较量许久，他要割开命运的咽喉。\n\n这是一件_5_阶武器，力量需求为_18_，基础伤害为_5~10_。\n它的伤害成长为_1~2_，精准修正为_1_，攻击延迟为_2_，攻击距离为_1_。\n增加基础为_0~3_每级成长_0~2_的防御。\n命中时，附加_3_次_100%_攻击力的物理伤害。\n_“最后的温迪戈”_：与_帝国之盾 2 型_、_根骨之戒_和_韧性之戒_同时装备时，基础伤害变为_5~14_，伤害成长变为_1~3_，每进行消耗时间的行动，对周围一圈的敌方单位造成_3_回合幻惑和_12.5%其当前生命_的技能伤害，该伤害范围限制在_3~30_。
custom.dict.dict.melee_pickaxe=镐子
custom.dict.dict.melee_pickaxe_d=我不认为这个物品应该出现在这里。\n\n这是一件特殊武器，力量需求为_14_，基础伤害为_2~15_。\n它_不可升级_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_。\n拥有它时可以消耗_2回合_挖掘周围一圈的矿脉，获得固源岩的同时，有_1%_的概率觉醒神秘的力量，从而可以与_精炼金属_结合，获得_火神之怒_。
custom.dict.dict.melee_r4c=R4-C突击步枪
custom.dict.dict.melee_r4c_d="You have my respect, Doc."\n\n这是一件_5_阶_射击_武器，力量需求为_18_，基础伤害为_5~15_。\n它的伤害成长为_1~3_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_。\n可以装载_投掷武器_或者_弹匣_进行开火，基础伤害为_3~弹药阶数*3_，伤害成长为_1~弹药阶数_，精准修正为_1.6_,开火延迟为_0.7_。特殊弹匣效果：击退敌人_2_格。被诅咒时开火会点燃使用者_4_回合。\n_“对该世界战术”_：与_异世界战术装备_同时装备时，若敌人处于_麻痹_中，开火延迟_-75%_。
custom.dict.dict.melee_radiantspear=光辉之窗

custom.dict.dict.melee_radiantspear_d=“要有光”\n\n这是一件_5_阶武器，力量需求为_18_，基础伤害为_5~25_。\n它的伤害成长为_1~5_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_。\n命中时，若目标处于_失明_状态，则附加_3回合易伤_；若处于_易伤_状态，则造成_25%_额外伤害。\n_“光辉意志”_：与_阳光之戒_和_疾速之戒_同时装备时，对易伤单位的额外伤害提升至_50%_。
custom.dict.dict.melee_rhodessword =罗德岛制式长剑
custom.dict.dict.melee_rhodessword_d =“她如同理所当然一般存在于罗德岛之中，或许哪天她突然消失也不会有多少人察觉。”\n\n这是一件_1_阶武器，力量需求为_10_，基础伤害为_1~10_。\n它的伤害成长为_1~2_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_。攻击时将目标的防御视为_0_，伏击伤害为_伤害范围的55%~最大伤害_，击杀敌人可以_隐身5回合_。\n其它一阶武器与_精炼金属_组合有_2/3_概率获得此武器，不会自然生成。
custom.dict.dict.melee_staff =黑曜石指环
custom.dict.dict.melee_staff_d =凯尔希为了控制阿米娅不稳定的法术而创造的戒指，能注入法杖的魔力以获取新的力量。这是一件_1_阶武器，力量需求为_10_，基础伤害为_1~8_。它的伤害成长为_1~2_(_对于支配者阿米娅则是1~1_)，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_。\n近卫兔近战效果：\n固有：为魔杖回复0.4点充能。\n冲击波/解离/焰浪/雷霆：同弹性/索敌/烈焰/电击附魔。\n酸蚀：_(等级+1)/(等级+3)_概率使目标获得20回合腐蚀污泥。\n腐化：_(等级+1)/(等级+4)_施加4+2*等级回合的狂乱。\n冰霜：概率冻结已经处于冻伤的目标(10回合以上则必定)，不能连续冻结。\n秽壤：获得等同于伤害的33%的灵壤护甲。\n魔弹：所有法杖恢复0.5点充能。\n棱光：延长1+等级回合的残废。\n再生：至少一方站在草中时，击中目标获得_0.5*伤害*(等级+2)/(等级+6)_的草药疗养。\n注魂：击中被你魅惑的目标时，获得_10+2*等级_的护盾，且下一次释放不消耗生命。\n召唤：_(等级+1)/(等级+5)_为所有哨卫恢复9/12/16生命。\n沉默：击中被沉默的目标时，造成_20%_附加伤害。\n生命：_50%_施加1+等级/2回合的虚弱。\n幻觉：击中处于幻觉的目标时，造成_25%_附加伤害。\n_改装后不改变此效果_，特殊法杖(莫斯提马、铃兰、炎熔)：恢复技能书充能_1%_。

custom.dict.dict.melee_shortsword =赤霄原型
custom.dict.dict.melee_shortsword_d =不知怎么闻起来像西瓜。\n\n这是一件_2_阶武器，力量需求为_12_，基础伤害为_2~15_。\n它的伤害成长为_1~3_，精准修正为_1_，攻击延迟为_1_，攻击距离为_1_。\n扔进_前卫井_有_75%_的概率转化为_赤霄_。

