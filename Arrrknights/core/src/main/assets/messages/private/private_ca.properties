windows.wndgoogleplaygames.title=Google Play Jocs
windows.wndgoogleplaygames.text=Shattered Pixel Dungeon utilitza Google Play Jocs per gaudir de característiques extres!\n\nAmb la connexió a Google Play Jocs, Shattered Pixel Dungeon pot:\n- Sincronitzar classificacions i medalles a través dels dispositius\n- Desbloquejar assoliments de Google Play\n- Recollir dades per ajudar a millorar el joc\n\nPots desconnectar-te quan vulguis, i l'ús de dades es manté al mínim.
