windows.wndsupportprompt.please_consider=Si t'agrada ShatteredPD i vols ajudar-me a seguir fent-ho, considera donar suport al joc!
windows.wndsupportprompt.share_data=Una forma fàcil d'ajudar és _compartint les dades de jugabilitat._ Utilitzo aquesta informació per prendre decisions respecte al disseny del joc, de manera que enviar aquestes dades és una bona manera de donar suport al joc jugant-lo.\n\nNo es recull informació personal i l'ús de dades és mínim. Pots canviar aquesta configuració en qualsevol moment, o veure les condicions completes de privacitat, des del botó d'analítiques del menú principal.
