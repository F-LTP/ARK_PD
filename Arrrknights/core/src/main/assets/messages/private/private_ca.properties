windows.wndgoogleplaygames.data_use_title=Informació sobre l'ús de dades
windows.wndgoogleplaygames.data_use_text=Shattered Pixel Dungeon utilitza els serveis de Google Play per les següents funcions:\n\n- Proporcionar funcions extres en el joc, com ara la sincronització amb els assoliments de Google Play.\n\n- Recollir anònimament informació demogràfica que s'utilitza per entendre millor qui juga el joc.\n\n- Recollir dades de les partides que s'utilitzen per comprendre millor com millorar el joc.\n\nShattered Pixel Dungeon no recull informació personalment identificable.
windows.wndgoogleplaygames.outdated_warn=A partir de la propera actualització del joc (%1$s) Google Play Games necessitarà Android %2$s i per tant es desactivarà en aquest dispositiu.\n\nNo es perdrà cap de les dades sincronitzades, però aquest dispositiu no podrà sincronitzar cap dada nova ni aconseguir noves fites de Google Play.

