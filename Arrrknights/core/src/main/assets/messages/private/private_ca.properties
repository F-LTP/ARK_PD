windows.wndsupportprompt.rating_support=_- Dóna-li una ressenya honesta al joc a Google Play._ Aquestes augmenten la visibilitat, cosa que ajuda a més gent a trobar el joc.\n\n_- Dóna-li suport al joc de manera directa._ Donant-li suport contribueixes al suport de Shattered, i obtens alguns extres com a agraïment!\n\nGràcies pel teu temps, feliç masmorreig!\n- Evan
