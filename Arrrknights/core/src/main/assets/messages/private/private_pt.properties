windows.wndsupportprompt.please_consider=Se você gosta do ShatteredPD e quer me ajudar a continuar fazendo isso, por favor, considere apoiar o jogo!
windows.wndsupportprompt.share_data=Uma maneira fácil de ajudar é _compartilhando seus dados de jogabilidade._ Eu uso estas informações ao tomar decisões de projeto do jogo, portanto, o envio de dados é uma ótima maneira de apoiar o jogo enquanto o jogo é jogado.\n\nNenhuma informação de identificação pessoal é coletada, e o uso de dados é mínimo. Você pode alterar esta configuração a qualquer momento ou visualizar a política de privacidade completa a partir da guia de conectividade no menu de configurações.
windows.wndsupportprompt.continue=Continuar
windows.wndsupportprompt.thank_you=_Muito obrigado!_\n\nSe você está procurando por mais maneiras de apoiar o jogo, você pode:
windows.wndsupportprompt.okay=Tudo bem! Sem problemas.\n\nSe você está procurando por outras maneiras de apoiar o jogo, você pode:
windows.wndsupportprompt.rating_support=_- Dê ao jogo uma classificação ou revisão honesta._ Isto aumenta a visibilidade do jogo, o que ajuda mais pessoas a encontrá-lo!\n\n_- Apoiar o jogo diretamente._ Apoiando você diretamente contribui para o desenvolvimento do Shattered, além de que você receberá alguns extras como agradecimento!\n\nObrigado por seu tempo, feliz Dungeoneering!
windows.wndsupportprompt.rating=Deixar uma Avaliação/Resenha
windows.wndsupportprompt.support=Tela de Suporte Aberto

