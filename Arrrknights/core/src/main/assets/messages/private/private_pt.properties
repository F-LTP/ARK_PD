windows.wndanalytics.text=Você pode ajudar a apoiar Shattered Pixel Dungeon compartilhando seus dados de jogabilidade.\n\nEstas informações são extremamente úteis na tomada de decisões de projeto do jogo, portanto, enviar dados é uma ótima maneira de dar suporte ao jogo jogando.\n\nNenhuma informação de identificação pessoal é coletada, e o uso de dados é mínimo.
