windows.wndsupportprompt.please_consider=Если вам нравится ShatteredPD и вы хотите помочь мне в его создании, подумайте о поддержке игры!
windows.wndsupportprompt.share_data=Один простой способ, которым вы можете помочь, это _поделиться своими игровыми данными._ Я использую эту информацию, когда принимаю решения о дизайне игры, поэтому отправка данных - отличный способ поддержать игру во время игры.\n\nЛичная информация не собирается, и использование данных минимально. Вы можете изменить этот параметр в любое время или просмотреть полную политику конфиденциальности на вкладке подключения в меню настроек.
windows.wndsupportprompt.continue=Продолжить
windows.wndsupportprompt.thank_you=_Спасибо!_\n\nЕсли вы ищете другие способы поддержать игру, вы можете:
windows.wndsupportprompt.okay=Хорошо, как вам удобнее.\n\nЕсли вы ищете другие способы поддержать игру, вы можете:
windows.wndsupportprompt.rating_support=_- Дайте игре честный рейтинг или обзор. Они повышают видимость игры, что помогает большему количеству людей находить ее!\n\n_- Поддерживайте игру напрямую ._ Поддерживая нас, вы вносите непосредственный вклад в развитие Shattered, плюс вы получите несколько дополнительных особенностей в качестве благодарности!\n\nСпасибо за ваше внимание, счастливого исследования подземелий!
windows.wndsupportprompt.rating=Оставить оценку/обзор
windows.wndsupportprompt.support=Открыть экран поддержки

