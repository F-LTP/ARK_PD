windows.wndgoogleplaygames.title=Google Play Games
windows.wndgoogleplaygames.text=Shattered Pixel Dungeon требует подключения к Google Play Games для поддержки дополнительных возможностей!\n\nПри подключении к Google Play Games, Shattered Pixel Dungeon сможет:\n- Синхронизировать медали между устройствами\n- Разблокировать достижения Google Play\n- Собирать данные для разработчика\n\nСобираемая информация минимальна и не будет содержать совершенно никакой вашей личной информации. Кроме того, вы можете отключиться в любое время.
windows.wndgoogleplaygames.connect=Подключиться
windows.wndgoogleplaygames.disconnect=Отключиться
windows.wndgoogleplaygames.policy=Полная политика конфиденциальности
windows.wndgoogleplaygames.close=Закрыть
windows.wndgoogleplaygames.data_use_title=О сборе данных
windows.wndgoogleplaygames.data_use_text=Shattered Pixel Dungeon использует сервисы Google Play в следующих целях:\n\n- Для обеспечения синхронизации данных, достижений Google Play и прочего.\n\n- Для сбора анонимной демографической статистики, для лучшего понимания аудитории.\n\n- Для сбора данных об игре, c целью последующих улучшений геймплея и баланса.\n\nShattered Pixel Dungeon не собирает никакой личной информации.
windows.wndgoogleplaygames.outdated_warn=Начиная со следующего обновления игры (%1$s), для сервисов Google Play Games потребуется версия Android %2$s, поэтому они будут отключены на этом устройстве.\n\nВсе ваши синхронизированные данные сохранятся, но это устройство уже не сможет выполнять синхронизацию для новых данных, а также открывать новые достижения в Google Play.

