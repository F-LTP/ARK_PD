windows.wndgoogleplaygames.title=Google Play Games
windows.wndgoogleplaygames.text=Shattered Pixel Dungeon menggunakan Google Play Games untuk mendukung fitur ekstra!\n\nDengan menyambungkan ke Google Play Games, Shattered Pixel Dungeon dapat:\n- Menyingkronkan peringkat dan lencana ke perangkat lain\n- Membuka penghargaan Google Play Games\n- Mengumpulkan data untuk membantu kemajuan game\n\nAnda bisa disconnect kapan saja, dan pemakaian data akan ditekan seminimum mungkin.
windows.wndgoogleplaygames.connect=Sambungkan
windows.wndgoogleplaygames.disconnect=Disconnect
windows.wndgoogleplaygames.policy=Kebijakan Privasi Lengkap
windows.wndgoogleplaygames.close=Tutup
windows.wndgoogleplaygames.data_use_title=Informasi Pemakaian Data
windows.wndgoogleplaygames.data_use_text=Shattered Pixel Dungeon memakai layanan Google Play untuk tujuan berikut ini:\n\n- Untuk memberikan fitur extra, seperti sinkronisasi data dan penghargaan Google Play.\n\n- Untuk mengumpulkan informasi demografis secara anonim untuk memahami kalangan mana saja yang bermain game ini.\n\n- Untuk mengumpulkan data permainan yang akan digunakan untuk meningkatkan kualitas game ini.\n\nShattered Pixel Dungeon tidak mengambil informasi pribadi apa pun.
windows.wndgoogleplaygames.outdated_warn=Dimulai dengan pembaruan game berikutnya (%1$s) Google Play Game memerlukan Android %2$sdan oleh karena itu akan dinonaktifkan di perangkat ini.\n\nTidak ada data Anda yang disinkronkan yang akan hilang, tetapi perangkat ini tidak akan dapat menyinkronkan data baru apa pun, atau membuka pencapaian Google Play baru.

