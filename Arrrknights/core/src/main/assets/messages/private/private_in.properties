windows.wndsupportprompt.please_consider=Jika Anda menikmati ShatteredPD dan ingin membantu saya terus membuatnya, mohon pertimbangkan untuk mendukung game ini!
windows.wndsupportprompt.share_data=Salah satu cara mudah untuk membantu adalah dengan _membagikan data gameplay Anda._ Saya menggunakan informasi ini saat membuat keputusan desain game, jadi mengirim data adalah cara yang bagus untuk mendukung game saat memainkannya.\n\nTidak ada informasi pengenal pribadi yang dikumpulkan, dan penggunaan data minimal. Anda dapat mengubah pengaturan ini kapan saja atau melihat kebijakan privasi lengkap dari tab konektivitas di menu pengaturan.
windows.wndsupportprompt.continue=Lanjutkan
windows.wndsupportprompt.thank_you=_Terima kasih!_\n\nJika Anda mencari cara lain untuk mendukung game ini, Anda bisa:
windows.wndsupportprompt.okay=Oke, tidak apa-apa.\n\nJika Anda mencari cara untuk membantu game ini, Anda bisa:
windows.wndsupportprompt.rating_support=_- Beri game rating atau ulasan yang jujur._ Ini meningkatkan visibilitas game, yang membantu lebih banyak orang menemukannya!\n\n_- Dukung game secara langsung._ Dengan mendukung Anda secara langsung berkontribusi pada pengembangan Shattered, plus Anda akan mendapatkan beberapa tambahan sebagai ucapan terima kasih!\n\nTerima kasih atas waktunya, selamat ber-dungeon ria!
windows.wndsupportprompt.rating=Beri Rating/Review
