windows.wndsupportprompt.please_consider=Se ShatteredPD plaĉas al vi kaj vi volas helpi al mi faradi ĝin, bonvolu konsideri subteni la ludon!
windows.wndsupportprompt.share_data=Iu facila maniero por helpi estas _kunhavigi datumojn pri ludado._ Mi uzas tiujn ĉi informojn por projekti la ludon, do sendi datumojn estas bona rimedo por subteni la ludon per ludi ĝin.\n\nNeniuj personaj informoj estas kolektataj kaj uzo de datumoj estas minimuma. Vi ĉiam povas ŝanĝi tiun ĉi agordon aŭ legi la plenan privatecan politikon ĉe la langeto “konekteco” en agordoj.
windows.wndsupportprompt.continue=Pluigi
windows.wndsupportprompt.thank_you=_Dankon!_\n\nSe vi volas subteni la ludon alimaniere, vi povas:
windows.wndsupportprompt.okay=Bone, kompreneble.\n\nSe vi volas subteni la ludon alimaniere, vi povas:
windows.wndsupportprompt.rating_support=_– honeste taksi aŭ recenzi la ludon._ Tio ĉi pliigos videblon de la ludo, do pli da homoj trovos ĝin!\n\n_– senpere subteni la ludon._ Per subteni vi senpere kontribuas al evoluigo de ShatteredPD kaj krom tio vi ricevos kelkajn ekstraĵojn kiel dankon!\n\nDankon pro via tempo, plezuran labirintadon!
windows.wndsupportprompt.rating=Taksi/recenzi la ludon
windows.wndsupportprompt.support=Malfermi ekranon de subtenantoj

