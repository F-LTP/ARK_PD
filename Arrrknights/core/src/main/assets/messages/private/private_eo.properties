windows.wndgoogleplaygames.title=Google Play Ludoj
windows.wndgoogleplaygames.text=Shattered Pixel Dungeon uzas la servon Google Play Ludoj por liveri ekstrajn eblojn!\n\nPer alligo al Google Play Ludoj, Shattered Pixel Dungeon povas:\n– samtempigi ranglistojn kaj medalojn inter aparatoj\n– malŝlosi akirojn Google Play\n– kolekti datumojn por helpi plibonigi la ludon\n\nVi ĉiam povas malkonekti kaj uzado de datumoj estas minimuma.
windows.wndgoogleplaygames.connect=Konekti
windows.wndgoogleplaygames.disconnect=Malkonekti
windows.wndgoogleplaygames.policy=Plena privateca politiko
windows.wndgoogleplaygames.close=Fermi
windows.wndgoogleplaygames.data_use_title=Informoj pri uzado de datumoj
windows.wndgoogleplaygames.data_use_text=Shattered Pixel Dungeon uzas la servon Google Play por la jenaj celoj:\n\n– Por provizi ekstrajn ludajn eblojn, kiel samtempigon aŭ akirojn de Google Play.\n\n– Por kolekti anonimajn demografiajn informojn, kiuj estas uzataj por pli bone kompreni kiu ludas la ludon.\n\n– Por kolekti datumojn pri ludado, kiuj estas uzataj por kompreni kiel plibonigi la ludon.\n\nShattered Pixel Dungeon ne kolektas iujn ajn informojn por persone identigi vin.
windows.wndgoogleplaygames.outdated_warn=Komence de la sekva ĝisdatigo de la ludo (%1$s), Google Play Ludoj postulos Androidon %2$s, do tial estos malaktivigita je tiu ĉi aparato.\n\nNeniuj de viaj samtempigitaj datumoj perdiĝos, sed tiu ĉi aparato ne povos samtempigi iujn novajn datumojn aŭ malŝlosi novajn Google Play akirojn.

