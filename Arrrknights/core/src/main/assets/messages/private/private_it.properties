windows.wndsupportprompt.please_consider=Se ti piace ShatteredPD e vuoi aiutarmi a mantenerlo in sviluppo, per favore considera di supportare il gioco!
windows.wndsupportprompt.share_data=Un semplice modo per fornire aiuto è _condividere i tuoi dati di gameplay._ Uso queste informazioni per prendere decisioni sul design del gioco stesso, perciò inviarmi i dati è un ottimo modo per supportarlo mentre giochi. \n\nNessuna informazione personale che ti rende identificabile sarà raccolta e l'utilizzo dei dati è minimo. Puoi cambiare questa impostazione in qualunque momento o leggere le norme sulla privacy dal pulsante connessioni nel menu opzioni.
windows.wndsupportprompt.continue=Continua
windows.wndsupportprompt.thank_you=_Grazie!_\n\nSe stai cercando ulteriori modi per supportare il gioco, puoi:
windows.wndsupportprompt.okay=Ok, nessun problema.\n\nSe stai cercando altri modi di supportare il gioco, puoi:
windows.wndsupportprompt.rating_support=_- Dare al gioco un punteggio o una recensione onesta._ Aumentano la visibilità, la quale aiuta a far scoprire il gioco a più persone!\n\n_- Sostieni il gioco direttamente._ Sostenendolo contribuirai direttamente allo sviluppo di Shattered, in più otterrai anche qualche extra come ringraziamento!\n\nGrazie per l'attenzione, felice dungeon-esplorazione!
windows.wndsupportprompt.rating=Lascia una Valutazione/Recensione
windows.wndsupportprompt.support=Apri Schermata Sostenitore

