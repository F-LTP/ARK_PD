windows.wndanalytics.text=Puoi aiutare nel sostenere Shattered Pixel Dungeon condividendo i tuoi dati di gameplay.\n\nQueste informazioni sono estremamente utili nel prendere decisioni sul design del gioco, perciò inviare i dati è un ottimo modo di sostenerlo, giocando.\n\nNessuna informazione personale sarà raccolta e l'utilizzo dei dati è minimo.
