windows.wndgoogleplaygames.data_use_text=A Shattered Pixel Dungeon a Google Play szolgálatatásokat az alábbi célokra használja:\n\n- Extra funkciókat nyújtása a játékban, úgy mint adatszinkronizáció és a Google Play kitüntetések.\n\n- Névtelen demográfiai adatok gyűjtése, hogy rálássunk, kik játszanak a játékkal.\n\n- Adatok gyűjtése a játékmenetről, amelyek segítenek a játék fejlesztésében. \n\nA Shattered Pixel Dungeon nem gyűjt semmilyen személyes információt.
windows.wndgoogleplaygames.outdated_warn=A következő frissítéstől (%1$s) a Google Play Játékok működéséhez az Android legalább %2$s verziója szükséges, így ezen a készüléken letiltásra kerül. A szinkronizált adataid nem fognak elveszni, de ez a készülék nem lesz képes új adatot szinkronizálni vagy új Google Play kitüntetést szerezni.

