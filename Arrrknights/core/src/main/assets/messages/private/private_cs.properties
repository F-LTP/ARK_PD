windows.wndsupportprompt.please_consider=Pokud se ti hra ShatteredPD líbí a chceš mi pomoct pokračovat v jejím vývoji, zvaž prosím, že hru podpoříš!
windows.wndsupportprompt.share_data=Nejjednodušší způsob jak můžeš pomoct je _sdílením svých údajů o hraní._ Používám tyto informace, když dělám rozhodnutí v designu hry, takže zasílání těchto dat je skvělý způsob, jak podpořit hru jejím hraním.\n\nNejsou shromažďovány žádné osobní daje a využití dat je minimální. Tuto možnost můžeš kdykoliv změnit v nastavení pod záložkou připojení. Zde si také můžeš zobrazit zásady pro ochranu osobních údajů.
windows.wndsupportprompt.continue=Pokračovat
windows.wndsupportprompt.thank_you=_Děkuji!_\n\nPokud hledáš další způsoby, jak hru podpořit, můžeš:
windows.wndsupportprompt.okay=Dobře, žádný problém.\n\nPokud hledáš jiný způsob, jak podpořit hru, můžeš:
windows.wndsupportprompt.rating_support=_- Dát hře upřímné hodnocení nebo napsat recenzi._ To zvyšuje viditelnost hry, což pomáhá více lidem ji najít!\n\n_- Podpořit hru přímo._ Podpořením přímo přispíváš na vývoj ShatteredPD a navíc získáš několik doplňků jako poděkovaní!\n\nDíky za tvůj čas, šťastné prohledávání kobky!
windows.wndsupportprompt.rating=Zanechat hodnocení / recenzi
windows.wndsupportprompt.support=Podpořit hru

