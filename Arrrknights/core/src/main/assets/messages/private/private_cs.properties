windows.wndgoogleplaygames.title=Google Play Games
windows.wndgoogleplaygames.text=Shattered Pixel Dungeon používá Google Play Games k podpoře dalších funkcí!\n\nPřipojením ke Google Play Games může Shattered Pixel Dungeon:\n- Synchronizovat tvé výsledky a odznaky mezi zařízeními\n- Odemykat Google Play úspěchy\n- Získávat data na zlepšení hry\n\nMůžeš se kdykoli odpojit. Využití dat je omezeno na minimum.
