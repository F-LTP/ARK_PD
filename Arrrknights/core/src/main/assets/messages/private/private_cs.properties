windows.wndgoogleplaygames.data_use_title=Informace o využití dat
windows.wndgoogleplaygames.data_use_text=Shattered Pixel Dungeon využívá Google Play služby pro následující účely:\n\n- Poskytnutí extra herních funkcí, jako je synchronizace dat a Google Play úspěchů.\n\n- Shromažďování anonymních demografických informací, které jsou použity k lepšímu pochopení, kdo hru hraje.\n\n- Shromažďování údajů o hraní, které jsou použity k lepšímu pochopení, jak hru zlepšit.\n\nShattered Pixel Dungeon neshromažďuje žádné osobní informace.
windows.wndgoogleplaygames.outdated_warn=Počínaje příští aktualizací hry (%1$s) vyžaduje Google Play Games verzi Android %2$s a bude proto v tomto zařízení vypnuto.\n\nŽádná tvá synchronizovaná data se neztratí, ale toto zařízení nebude možné synchronizovat data nová a nedokáže odemknout nové Google Play úspěchy.

