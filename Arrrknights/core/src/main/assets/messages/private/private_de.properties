windows.wndanalytics.title=Übermittle Spieldaten
windows.wndanalytics.policy=Vollständige Datenschutzerklärung
windows.wndanalytics.text=Indem du deine Spieldaten teilst, unterstützt du die Weiterentwicklung von Shattered Pixel Dungeon.\n\nDiese Informationen sind äußerst hilfreich, wenn es um Entscheidungen im Bereich Game Design geht; wenn du diese Daten zur Verfügung stellst, ist das also ein wunderbarer Weg, das Spiel einfach durch Spielen zu unterstützen.\n\nEs wird keinerlei Information gesammelt, die Rückschluss auf deine Person zulässt, und das Datenvolumen ist minimal.
windows.wndanalytics.games=Das Übermitteln von Spieldaten ist als Teil des Google Play Games-Dienstes automatisch aktiviert.

