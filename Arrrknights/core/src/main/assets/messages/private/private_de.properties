windows.wndgoogleplaygames.title=Google Play Games
windows.wndgoogleplaygames.text=Shattered Pixel Dungeon benutzt Google Play, um zusätzliche Features bereitzustellen!\n\nWenn du dich mit Google Play verbindest, kann Shattered Pixel Dungeon:\n- Deine Abzeichen und Rangliste über Geräte hinweg synchronisieren\n- Google Play-Erfolge freischalten\n- Nutzungsinformationen zur Verbesserung des Spiels sammeln\n\nDer Datenverbrauch wird minimal gehalten und du kannst diese Einstellung jederzeit wieder ändern.
windows.wndgoogleplaygames.connect=Verbinden
windows.wndgoogleplaygames.disconnect=Verbindung trennen
windows.wndgoogleplaygames.policy=Vollständige Datenschutzerklärung
windows.wndgoogleplaygames.close=Schließen
windows.wndgoogleplaygames.data_use_title=Informationen zur Datennutzung
windows.wndgoogleplaygames.data_use_text=Shattered Pixel Dungeon verwendet die Google Play Services für die folgenden Zwecke:\n\n- Bereitstellen von weiteren Funktionen, wie die Synchronisierung der Daten und Google Play Erfolge.\n\n- Erheben von anonymisierten demographischen Informationen, um besser zu verstehen, wer das Spiel spielt.\n\n- Erheben von Spieldaten, durch die besser verstanden werden soll, wie das Spiel zu verbessern wäre.\n\nShattered Pixel Dungeon erhebt keine persönlichen und identifizierenden Informationen.
windows.wndgoogleplaygames.outdated_warn=Mit dem nächstem Update des Spiels (%1$s) wird Google Play Games Android %2$s benötigen und wird auf diesem Gerät deshalb deaktiviert.\n\nKeine von deinen synchronisierten Daten werden verloren gehen, jedoch wird dieses Gerät nun nicht mehr dazu in der Lage sein, neue Daten zu synchronisieren oder Google Play Errungenschaften freizuschalten.

