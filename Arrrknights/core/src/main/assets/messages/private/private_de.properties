windows.wndsupportprompt.please_consider=Wenn dir ShatteredPD gefällt und bei der Entwicklung des Spiels helfen möchtest, erwäge bitte, das Spiel zu unterstützen!
windows.wndsupportprompt.share_data=Ein leichter Weg, wie du helfen kannst, ist es, _deine Spieldaten zu teilen._ Ich nutze diese Informationen, wenn Entscheidungen im Game Design zu treffen sind; diese Daten sind also eine wunderbare Möglichkeit, das Spiel einfach durch Spielen zu unterstützen.\n\nDabei wird keinerlei Information, die Rückschluss auf deine Person erlaubt, gesammelt, und das Datenvolumen ist minimal. Du kannst diese Einstellung jederzeit ändern oder dir im Reiter "Verbindungseinstellungen" unter dem Menüpunkt "Einstellungen" eine vollständige Datenschutzerklärung anzeigen lassen.
windows.wndsupportprompt.continue=Fortfahren
windows.wndsupportprompt.thank_you=_Danke!_\n\nFalls Du das Spiel noch auf andere Weise unterstützen möchtest, kannst Du:
windows.wndsupportprompt.okay=Das ist in Ordnung.\n\nFalls Du das Spiel auf andere Weise unterstützen möchtest, kannst Du:
windows.wndsupportprompt.rating_support=_- Gib dem Spiel eine ehrliche Bewertung oder Rezension._ Das erhöht die Sichtbarkeit des Spiels, was mehr Menschen dabei hilft, das Spiel zu finden!\n\n_- Unterstütze das Spiel direkt._ Durch deine Unterstützung trägst du direkt zur Entwicklung des Spiels bei, außerdem bekommst du ein paar Extras als Dankeschön!\n\nDanke für deine Zeit, und viel Spaß beim Durchstöbern der Dungeons!
windows.wndsupportprompt.rating=Gib eine Bewertung/Rezension ab
windows.wndsupportprompt.support=Den Unterstützer-Bildschirm öffnen

