windows.wndsupportprompt.please_consider=Якщо вам подобається ShatteredPD та ви хочете допомогти мені розробляти його, ви можете підтримати гру!
windows.wndsupportprompt.share_data=Найлегший шлях допомогти мені - це відправка ігрової інформації. Я використовую її при подальшій розробці, а отже ця відправка - чудовий шлях допомогти грі.\n\nНіякої персональної інформації не буде зібрано, а використання трафіку мінімальне. Ви можете змінити це налаштування у будь-який час або переглянути повний текст угоди на вкладці "З'єднання" у меню налаштувань.
windows.wndsupportprompt.continue=Продовжити
windows.wndsupportprompt.thank_you=_Дякую!_\n\nЯкщо ви шукаєте інші способи, щоб допомогти мені, ви можете:
windows.wndsupportprompt.okay=Добре, без проблем\n\nЯкщо ви хочете допомогти іншими шляхами, тоді ви можете:
windows.wndsupportprompt.rating_support=_-Надайте грі чесну оцінку або відгук._ Це покращить її популярність, даючи змогу більшій кількості людей її знайти.\n\nПідтримайте гру прямо! Цією підтримкою ви зробите свій вклад у її розробку а також отримаєте певні бонуси як віддяку!\n\nДякуємо за ваш час, приємної гри!
windows.wndsupportprompt.rating=Залишити оцінку/відгук
windows.wndsupportprompt.support=Показати благодійників

