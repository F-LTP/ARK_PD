windows.wndanalytics.text=Ви можете підтримати  Shattered Pixel Dungeon шляхом відправки вашої ігрової інформації.\n\nЦя інформація дуже корисна для подальшої розробки гри, а тому відправка інформації є чудовим способом підтримати гру.\n\nЖодні персональні дані не надсилатимуться, а використання трафіку мінімальне.
