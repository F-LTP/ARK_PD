windows.wndgoogleplaygames.title=Google Play Ігри
windows.wndgoogleplaygames.text=Shattered Pixel Dungeon вимагає підключення до Google Play Games для підтримки додаткових можливостей!\n\nПри підключенні до Google Play Games, Shattered Pixel Dungeon зможе:\n- Синхронізувати рекорди та відзнаки між пристроями\n- Розблокувати досягнення Google Play\n- Збирати дані для розробника\n\nЗібрана інформація мінімальна і не буде містити абсолютно ніякої вашої особистої інформації. Крім того, ви можете відключитися в будь-який час.
windows.wndgoogleplaygames.connect=З'єднати
windows.wndgoogleplaygames.disconnect=Від'єднати
windows.wndgoogleplaygames.policy=Повні умови приватності
windows.wndgoogleplaygames.close=Закрити
windows.wndgoogleplaygames.data_use_title=Про збір даних
windows.wndgoogleplaygames.data_use_text=Shattered Pixel Dungeon використовує сервіси Google Play для таких цілей:\n\n- Для забезпечення додаткових функцій, таких, як синхронізації даних, та досягнення Google Play.\n\n- Для збору анонімної демографічної статистики для кращого розуміння аудіторіі.\n\n- Для збору даних про гру, щоб розуміти як поліпшити гру в майбутньому.\n\nShattered Pixel Dungeon не збирає жодної інформації, яка здатна ідентифікувати особистість.
windows.wndgoogleplaygames.outdated_warn=Починаючи з наступного оновлення (%1$s) Google Play Games вимагатиме Android %2$s, а отже буде вимкнений на цьому пристрої.\n\nВаші синхронізовані дані не будуть втрачені, але цей пристрій не зможе синхронізувати нові дані, чи відкривати досягнення Google Play.

