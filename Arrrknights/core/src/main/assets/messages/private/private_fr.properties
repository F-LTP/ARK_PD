windows.wndsupportprompt.rating_support=_- Donnez au jeu une note ou un retour objectif._ Ceux-ci améliorent la visibilité, ce qui aide les gens à découvrir ce jeu.\n\n_- Soutenez le jeu directement._ En soutenant ainsi, vous contribuez directement au développement de Shattered, et de plus, vous recevrez quelques extras en guise de remerciement !\n\nMerci pour votre temps, Bon donjonnage !
