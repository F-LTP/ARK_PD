windows.wndsupportprompt.please_consider=SI vous aimez ShatteredPD et souhaitez m'aider à continuer à le faire évoluer, envisagez de devenir supporter du jeu !
windows.wndsupportprompt.share_data=Une solution simple pour aider est en _envoyant vos données de jeu._ J'utilise ces informations pour prendre des décisions concernant les mécanismes de jeu ; ainsi envoyer ces données est un très bon moyen de soutenir le jeu en jouant.\n\nAucune information personnelle n'est collectée et l'utilisation des données est minime. Vous pouvez modifier ce paramètre à tout moment et consulter la politique de confidentialité complète dans l'onglet « Connectivité » du menu « Paramètres ».
