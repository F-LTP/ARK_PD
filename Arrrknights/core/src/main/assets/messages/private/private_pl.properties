windows.wndsupportprompt.please_consider=Jeśli spodobał ci się ShatteredPD i chcesz wspomóc mi tworzenie go, proszę rozważ wspieranie gry!
windows.wndsupportprompt.share_data=Prosty sposób w jaki możesz pomóc to _udostępnianie danych rozgrywki._ Używam tych danych gdy muszę decydować o rozwoju gry, więc wysyłanie danych to dobry sposób na wsparcie gry poprzez granie w nią.\n\nŻadne personalne dane nie są zbierane i użycie tych danych jest minimalne. Możesz zmienić tą opcję w dowolnym momencie lub zobaczyć pełną Politykę Prywatności w tablicy kontaktów w menu ustawień.
windows.wndsupportprompt.continue=Kontynuuj
windows.wndsupportprompt.thank_you=_Dziękujemy!_\n\nJeżeli chcesz wspomóc grę w inny sposób, możesz:
windows.wndsupportprompt.okay=Nie ma problemu.\n\nJeżeli chcesz wspomóc grę w inny sposób, możesz:
windows.wndsupportprompt.rating_support=_- Daj grze szczerą opinię lub recenzję._ To zwiększa jej częstotliwość pojawiania się, dzięki czemu więcej ludzi może ją znaleźć!\n\n_- Wspomóż grę bezpośrednio._ Poprzez wspomaganie bezpośrednio docierasz do twórców Shattered'a, oraz dostaniesz kilka dodatków jako podziękowanie!\n\nDziękuję za Twój czas, miłego odkrywania lochów!
windows.wndsupportprompt.rating=Pozostaw ocenę/recenzję
windows.wndsupportprompt.support=Otwórz okno Wspieracza

