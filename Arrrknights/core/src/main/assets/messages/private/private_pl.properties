windows.wndgoogleplaygames.title=Gry Google Play
windows.wndgoogleplaygames.text=Shattered Pixel Dungeon używa Gier Google Play do wsparcia dodatkowych aspektów!\n\nPrzez połączenie z Grami Google Play Shattered Pixel Dungeon może:\n- Synchronizować rankingi i odznaki między urządzeniami\n- Odblokować osiągnięcia Google Play\n- Zbierać dane pomocne w usprawnieniu gry\n\nMożesz w każdej chwili się rozłączyć, a użycie danych jest ograniczone do minimum.
windows.wndgoogleplaygames.connect=Połącz
windows.wndgoogleplaygames.disconnect=Rozłącz
windows.wndgoogleplaygames.policy=Pełna wersja polityki prywatności
windows.wndgoogleplaygames.close=Zamknij
windows.wndgoogleplaygames.data_use_title=Informacja o użyciu danych
windows.wndgoogleplaygames.data_use_text=Shattered Pixel Dungeon używa usług Google Play dla następujących celów:\n\n- Do zapewnienia dodatkowych aspektów gry, takich jak synchronizacja danych i osiągnięć Google Play.\n\n- Do zbierania anonimowych informacji demograficznych, które są używane do lepszego zrozumienia, kto gra w grę.\n\n- Do zbierania danych rozgrywki, które są użyte do lepszego zrozumienia, jak można usprawnić grę.\n\nShattered Pixel Dungeon nie kolekcjonuje żadnych prywatnych danych.
windows.wndgoogleplaygames.outdated_warn=Od następnej aktualizacji (%1$s) Gry Google Play będą wymagać Androida w wersji %2$s, przez co będą wyłączone na tym urządzeniu.\n\nNic nie utracisz, lecz nie będzie można połączyć nowych danych, lub odblokować nowe osiągnięcia Google Play.

