windows.wndgoogleplaygames.data_use_title=Tietoa datan käytöstä
windows.wndgoogleplaygames.data_use_text=Shattered Pixel Dungeon käyttää Google Play Pelien palveluita seuraaviin tarkoituksiin:\n\n- Pelin lisäominaisuuksien tarjoaminen, kuten datan synkronointi ja Google Play -saavutukset\n\n- Anonyymien pelitietojen kerääminen, jota käytetään paremmin ymmärtämään, minkälaiset ihmiset pelaavat peliä.\n\n- Pelidatan kerääminen, jota käytetään pelin kehittämiseen.\n\nShattered Pixel Dungeon ei kerää henkilötietoja tai muita tunnistettavia tietoja.
windows.wndgoogleplaygames.outdated_warn=Seuraavasta päivityksestä alkaen (%1$s) Google Play Pelit vaatii Android %2$s:n ja tästä syystä poistetaan käytöstä tällä laitteella.\n\nEt menetä synkronoitua dataasi, mutta tämä laite ei enää synkronoi uutta dataa tai avaa Google Play -saavutuksia.

