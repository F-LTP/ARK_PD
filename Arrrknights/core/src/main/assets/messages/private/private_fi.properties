windows.wndgoogleplaygames.title=Google Play Pelit
windows.wndgoogleplaygames.text=Shattered Pixel Dungeon käyttää Google Playta ylimääräisten ominaisuuksien tukemiseen!\n\nGoogle Playhyn yhdistämällä Shattered Pixel Dungeon voi:\n-Siirtää ansiomerkkisi ja tuloksesi laitteiden välillä\n-Avata Google Play -saavutuksia\n-Kerätä dataa pelin parantamiseksi\n\nVoit katkaista yhteyden milloin vain. Datan käyttäminen on rajoitettu minimiin.
